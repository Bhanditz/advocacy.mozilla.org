Petition_Did_you_know_in_some_parts=Saviez-vous que dans certaines parties de l’Union européenne, les enseignants n’ont pas le droit de projeter des films ou de partager des supports pédagogiques en classe ?
Petition_Think_thats_absurd=Vous pensez que cela n’a aucun sens ? Nous aussi. Il est grand temps que nos législations se mettent à l’heure de la technologie. Trois choses peuvent aider à régler les problèmes qui pèsent actuellement sur le droit d’auteur :
Petition_1_Update=1. Actualiser la loi européenne relative au droit d’auteur pour le 21e siècle.
Petition_Copyright_can_be_valuable=Le droit d’auteur peut être utile dans la promotion de l’enseignement, de la recherche et de la créativité, à condition de ne pas être obsolète ni trop restrictif. Les lois européennes actuelles sur le droit d’auteur ont été adoptées en 2001, avant même que la plupart d’entre nous ne possèdent de smartphone. Nous devons mettre à jour et harmoniser ces règles, et créer un espace pour expérimenter, créer, partager et apprendre sur Internet. L’enseignement, les parodies, les panoramas, les remix et les analyses ne devraient pas être illégaux.
Petition_Today_our_communication=De nos jours, la technologie facilite notre communication, notre créativité, et nos conversations. Cependant, nombre de ces activités banales (prendre des photos en public pendant des vacances, ou partager un support pédagogique avec ses camarades de classe) sont illégales dans certains pays de l’UE. Cela veut dire que si vous visitez des pays comme l’Italie ou la France, vous n’avez pas le droit de prendre de photos de certains bâtiments, paysages urbains, graffitis ou œuvres d’art, ni de les partager sur Instagram, Twitter ou Facebook. Des lois obsolètes brident notre croissance, notre imagination et notre créativité. Il est temps de libérer notre imagination au sein de l’Union européenne.
Petition_2_Build_in_openness=2. Introduire de la souplesse et faire preuve d’ouverture pour encourager l’innovation et la créativité.
Petition_Mashups_memes_and_GIFs=Les mashups, les mèmes, les GIF sont autant d’exemples de la culture Internet moderne. Des travaux protégés par le droit d’auteur sont remixés, repensés et réutilisés sous de nouvelles formes chaque jour. Ces éléments se greffent à l’idée d’origine et apportent de nouvelles significations à du contenu existant.
Petition_Technology_advances=La technologie avance à un rythme effréné, et les lois ne peuvent pas suivre. Voilà pourquoi nos lois doivent être à l’épreuve du temps : elles doivent être conçues pour rester pertinentes dans 5, 10 ou même 15 ans. Nous devons permettre de nouvelles utilisations d’œuvres protégées afin de favoriser la croissance et l’innovation. Nous devons assouplir ces lois, grâce à une exception UGC et une clause telle qu’une norme ouverte ou le recours possible à l’utilisation équitable (fair dealing ou fair use), pour permettre à tout le monde de prendre part aux conversations et de façonner la culture en ligne, et de faire en sorte qu’Internet reste fabuleux.
Petition_3_Dont_break=3. Ne pas casser l’Internet.
Petition_A_key_part=Un élément clé de ce qui rend l’Internet indispensable est le principe d’innovation sans permission — le fait que n’importe qui, n’importe où, puisse se constituer et atteindre une audience, sans que personne s’interpose. Ce principe fondateur est menacé. Certaines personnes appellent à la mise en place de restrictions et de frais de licence auprès des entreprises du secteur Internet pour des choses aussi élémentaires que la création de liens hypertexte ou l’envoi de contenu. D’autres personnes appellent à la mise en place de lois qui rendraient obligatoires la surveillance et le filtrage en ligne. Ces changements instaureraient la présence de contrôleurs d’accès et de barrières à l’entrée, et risqueraient de porter atteinte à l’Internet en tant que plate-forme pour la croissance économique et la liberté d’expression.
Petition_We_need_to_defend=Nous devons défendre le principe d’innovation sans permission dans le droit d’auteur. L’abandonner reviendrait à tenir les plates-formes responsables de tout ce qu’il se passe en ligne, aurait des répercussions néfastes sur la liberté d’expression et priverait l’internet d’un de ses meilleurs aspects : la capacité à innover et à insuffler une nouvelle signification dans du contenu existant.
