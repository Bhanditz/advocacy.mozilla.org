Snippet_v1_copywrong=Droit d’auteur ou culture libre ? Il est temps de réformer les lois européennes obsolètes relatives au droit d’auteur, afin de protéger l’internet tel que nous le connaissons. Signez la pétition.
Snippet_v2_imagination=L’imagination devrait être stimulée, pas bridée. Joignez-vous à Mozilla pour soutenir la réforme de la loi européenne relative au droit d’auteur et ainsi rendre le Web meilleur.
Snippet_v3_remix=Les parodies, les remixes et les hommages ne devraient pas être illégaux en ligne. Voici 3 choses qui peuvent être faites pour soutenir la réforme du droit d’auteur.
Snippet_v4_meme=Ce moment où vous réalisez que le mème internet que vous avez posté est illégal à cause de lois relatives au droit d’auteur obsolètes. Protégeons la créativité dans l’Union européenne.
Snippet_r2_v2_whatschanged=Savez-vous ce qui a changé ? La technologie. Savez-vous ce qui n’a pas changé ? La réglementation européenne sur le droit d’auteur. Corrigeons cela.
Snippet_r2_v2_button=Apprenez-en davantage
Snippet_r2_v3_internetlove=Nous aimons internet. C’est pourquoi nous nous battons pour que les lois relatives au droit d’auteur encouragent la créativité et l’innovation en ligne. Apprenez-en davantage et signez la pétition.
Snippet_r2_v4_icymi=Au cas où vous ne le saviez pas, créer des mèmes internet est interdit dans de nombreux endroits d’Europe. C’est absurde. Découvrez trois choses qui peuvent être faites pour soutenir la réforme du droit d’auteur.
