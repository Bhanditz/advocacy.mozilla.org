memearound_step_3_2=<strong>Remarque :</strong> si vous avez déjà effectué l’activité Délits publics, expliquez aux participants que cette nouvelle activité va leur permettre de créer leurs propres mèmes à partir de rien. Ils vont renforcer leurs compétences sur Internet en devenant des créateurs et en réfléchissant aux problèmes de droit d’auteur auxquels ils sont confrontés en ligne.
memearound_step_3_3=Rappelez aux participants que le droit d’auteur en Europe est un patchwork complexe de lois qui :
memearound_step_3_4=Partagez cet exemple :
memearound_step_3_5=Par exemple, l’Union européenne manque de la flexibilité nécessaire pour autoriser des œuvres dérivées et des contenus générés par l’utilisateur (CGU). Il manque une clause de norme ouverte/d’utilisation équitable (fair dealing)/d’usage loyal (fair use) dans la législation relative au droit d’auteur.
memearound_step_3_6=Pourquoi est-ce important ?
memearound_step_3_7=Les mashups, mèmes et GIF sont tous des exemples de la culture moderne d’Internet. Tous les jours, des œuvres protégées par des droits d’auteur sont remixées, réinventées et réutilisées sous un œil nouveau et créatif. Ces éléments sont conçus sur la base d’idées existantes, une nouvelle signification est ainsi insufflée à l’ancien contenu. Il est nécessaire d’autoriser de nouvelles utilisations des œuvres protégées par le droit d’auteur afin de développer la croissance et l’innovation. Notre législation doit faire preuve de flexibilité, à l’aide d’une exception de CGU et d’une clause telle qu’une norme ouverte, une utilisation équitable ou un usage loyal. Chaque jour, les gens pourraient ainsi façonner la culture et les conversations en ligne et contribuer à un Internet d’une richesse incroyable.
memearound_step_3_8=Qu’est-ce qu’une exception d’usage loyal/d’utilisation équitable/de norme ouverte ?
memearound_step_3_9=Usage loyal/Utilisation équitable
memearound_step_3_10=Ces types d’exemptions permettent aux gens d’utiliser des œuvres protégées par le droit d’auteur à des fins éducatives, de remixage, de parodie, de critique ou de citation. À condition que leur utilisation n’interfère pas avec l’« exploitation économique normale » de l’œuvre et ne porte pas de préjudice déraisonnable aux intérêts du détenteur du droit d’auteur. Par exemple, créer des mèmes Game of Thrones serait autorisé, mais télécharger les épisodes sur The Pirate Bay resterait interdit. Ce « test » est défini dans la législation internationale du droit d’auteur et est connu sous le nom de « test en trois étapes de la Convention de Berne ». De nombreux pays disposent déjà d’une clause d’usage loyal/d’utilisation équitable dans leur législation. <a href="https://en.wikipedia.org/wiki/Fair_dealing"> C’est notamment le cas du</a> Canada, des États-Unis, de l’Australie, de l’Inde et du Royaume-Uni. En général, une clause d’« usage loyal » est bien plus large qu’une clause d’« utilisation équitable ». Cependant, ces deux clauses peuvent être très utiles à la création de flexibilité afin d’autoriser l’accès et/ou les transformations créatives des œuvres protégées par des droits d’auteur. Il est temps que l’Union européenne introduise une telle exception pour autoriser les utilisations nouvelles et novatrices des œuvres protégées par des droits d’auteur et insuffler une nouvelle vie à l’ancien contenu.
memearound_step_3_11=Une <a href="https://juliareda.eu/copyright-evaluation-report-explained/#opennorm">norme ouverte</a> offrirait aux tribunaux de l’Union européenne la possibilité d’autoriser de futures utilisations des œuvres protégées par des droits d’auteur, des usages qui n’existent pas aujourd’hui, mais qui pourraient être cruciaux à l’avenir. Ce type de norme, tout comme l’usage loyal, l’utilisation équitable et l’exception de CGU, serait guidé par le « test en trois étapes de la Convention de Berne ». Par exemple, la législation existante de l’Union européenne relative au droit d’auteur a été adoptée en 2001, bien avant les nombreuses innovations technologiques, comme la fouille de textes et de données (Text and Data Mining (TDM)). Nous ne savions pas à l’époque que cet outil serait un logiciel aussi utile pour débloquer des recherches et des innovations. Avec une norme ouverte, les tribunaux auraient la flexibilité d’adapter les exceptions de la législation de l’Union européenne (par exemple, les parodies, citations, panoramas, etc.) aux avancées technologiques, ce qui assurerait la pertinence de nos nouvelles lois pendant 5, 10 voire même 15 ans.
memearound_step_3_12=Qu’est-ce qu’un mème Internet ?
memearound_step_3_13=Un <a href ="https://en.wikipedia.org/wiki/Meme">mème Internet</a> utilise une image et quelques mots pour partager une idée avec humour. L’humour dépend de la signification de l’image, de celle des mots et de la nouvelle signification lorsque les deux sont associés.
