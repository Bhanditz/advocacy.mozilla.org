memearound_step_3_5=For example, the EU lacks the flexibility to allow for derivative works and User Generated Content (UGC); it lacks an Open Norm / Fair Dealing / Fair Use clause in copyright law.
memearound_step_3_6=Why is this important?
memearound_step_3_7=Mashups, memes, and GIFs are all examples of modern Internet culture. Copyrighted works are remixed, reimagined, and reused in new and creative ways every day. These elements build on existing ideas in a way that breathes new meaning into old content. Allowing new uses of copyrighted works are needed in order to expand growth and innovation. We need to build into the law flexibility, through a UGC exception and a clause like an open norm, fair dealing, or fair use, to empower everyday people to shape culture and conversations online and keep the Internet awesome.
memearound_step_3_8=What are fair use / fair dealing / Open Norm exceptions?
memearound_step_3_9=Fair use / fair dealing
memearound_step_3_10=These types of exemptions allow people to make use of copyrighted works for the purpose of education, remix, parody, criticism, or quotation. As long as their use does not interfere with the “regular economic exploitation” of the work, and does not unreasonably prejudice the interests of the copyright owner (for instance, making Game of Thrones memes would be allowed, but downloading the episodes on the Pirate Bay still not allowed). This ‘test’ is established in international copyright law, called the “Berne Convention’s Three Step Test”. Many countries already have a fair use / fair dealing clause in their laws, <a href="https://en.wikipedia.org/wiki/Fair_dealing">including</a> Canada, the United States, Australia, India, and the United Kingdom. In general, a “fair use” clause is much more broad than a “fair dealing” clause, however both can be very useful in creating flexibility to allow access to, and/or creative transformations of copyrighted works. It’s time that the EU introduce such an exception to allow new and innovative uses of copyrighted works to breathe new life into old content.
memearound_step_3_11=An <a href="https://juliareda.eu/copyright-evaluation-report-explained/#opennorm">Open Norm</a> would give the EU courts the possibility to allow future uses of copyrighted works - uses that may not exist today, but could be crucial tomorrow. This, like fair use, fair dealing and the UGC exception, would be guided by Berne’s “3 Step Test”. For instance, the EU’s existing copyright law was passed in 2001, long before many technological innovations, such as Text and Data Mining (TDM). We didn’t know then that this would be such a useful software to unlock research and innovation. With an Open Norm, courts would have the flexibility to adjust exceptions in EU law (e.g. parody, quotation, panorama, etc) to technological advancements, which would ensure that our new laws remain relevant in 5, 10 or even 15 years.
memearound_step_3_12=What are internet memes?
memearound_step_3_13=An <a href ="https://en.wikipedia.org/wiki/Meme">internet meme</a> uses a picture and a few words to share an idea in a funny way. The humor depends on the meaning of the picture, the meaning of the words, and the new meaning they have when they come together.
