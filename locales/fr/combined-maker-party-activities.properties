combined_title=Combined Maker Party Activities
combined_overview_1=Orientez les participants vers les 3 activités de l’évènement Maker Party : <a href="/maker-party/activities/post-crimes">Délits publics</a>, <a href="/maker-party/activities/meme-around">Mèmes engagés</a> et <a href="/maker-party/activities/contribute-to-the-commons">Liberté partagée</a>
combined_overview_2=Si vous souhaitez effectuer les 3 activités du Maker Party lors d’un seul et même atelier :
combined_overview_3=Matériel nécessaire :
combined_overview_list_1=Lisez l’initiation au droit d’auteur.
combined_overview_list_2=Avant le début de votre évènement, nommez un animateur pour chaque section de l’atelier.
combined_overview_list_3=Formez les autres animateurs aux activités qu’ils devront gérer pendant l’évènement. Partagez l’initiation au droit d’auteur avec eux.
combined_overview_list_4=Faites en sorte que tout le monde commence avec la Personnalisation du badge.
combined_overview_list_5=Effectuez les activités dans l’ordre ou faites tourner les groupes de participants sur chaque activité de manière à ce que chaque groupe réalise une activité différente simultanément, avec un animateur différent et passe ensuite à l’activité suivante. Les activités sont les suivantes :  <a href="/maker-party/activities/post-crimes">Délits publics</a>, <a href="/maker-party/activities/meme-around">Mèmes engagés</a> et <a href="/maker-party/activities/contribute-to-the-commons">Liberté partagée</a>..
combined_overview_list_6=Adaptez chaque activité de manière à ce qu’elle respecte cette durée.
combined_overview_list_7=Effectuez les deux premières activités, mais utilisez uniquement les questions des participants dans la partie Réflexion.
combined_overview_list_8=Réalisez la dernière activité et présentez l’appel à signer la pétition dans la partie Réflexion.
combined_overview_list_9=Badges vierges
combined_overview_list_10=Matériel de coloriage et de bricolage pour décorer les badges
combined_overview_list_11=Facultatif : des accessoires, comme des <a href="https://chibitronics.com/">chibitronics</a>, pour décorer les badges
combined_overview_list_12=Des périphériques connectés à Internet, comme des téléphones, des tablettes ou des ordinateurs portables
combined_reflection_1=Utilisez le temps restant pour aider les participants à réfléchir à l’activité. Utilisez les questions suivantes ou posez les vôtres.
