contribute_step_3_list_2=les partager sur les réseaux sociaux et
contribute_step_3_list_3=ajouter une licence avec le hashtag #makerparty pour chaque photo qu’ils partagent. Exemple :<br /><br />[photographie] partagée par [nom du créateur] avec une [nom de la licence] #makerparty
contribute_step_3_list_4=En Europe, le droit d’auteur est un patchwork complexe de lois qui :
contribute_step_3_list_5=peuvent limiter l’expression et l’accès aux informations et
contribute_step_3_list_6=peuvent brider l’innovation et la créativité.
contribute_step_3_list_7=<strong>CC-BY :</strong> vous pouvez utiliser mon travail à condition de citer mon nom.
contribute_step_3_list_8=<strong>CC-BY-SA :</strong> vous pouvez utiliser mon travail à condition de citer mon nom et de partager votre nouveau travail de la même manière.
contribute_step_3_list_9=<strong>CC-BY-NC :</strong> vous pouvez utiliser mon travail à condition de citer mon nom et de ne pas l’utiliser à des fins commerciales.
contribute_reflection_1=Remerciez les participants d’avoir ajouté leurs photos au domaine commun.
contribute_reflection_2=Si vous terminez votre évènement, présentez <a href="https://www.changecopyright.org/">cette pétition</a> de Mozilla aux participants. C’est un moyen pour eux de continuer à soutenir la campagne Maker Party pour la réforme du droit d’auteur dans l’Union européenne. Résumez les éléments revendiqués et invitez les participants à signer en ligne.
contribute_reflection_3=Les objectifs de cette pétition sont les suivants :
contribute_reflection_4=Pour en savoir plus, consultez le site suivant : <a href="https://www.changecopyright.org/">changecopyright.org</a>.
contribute_reflection_5=Laissez quelques minutes aux participants pour lire et <a href="https://www.changecopyright.org/">signer la pétition</a>.
contribute_reflection_6=Vous pouvez également orienter les participants vers l’activité <a href="https://postcrimes.org">Délits publics,</a> sur le site <a href="https://postcrimes.org">postcrimes.org,</a> s’ils ne l’ont pas encore effectuée. Ils pourront signer la pétition après l’activité Délits publics, envoyer une carte postale aux législateurs et la partager avec leurs amis et leur famille sur les réseaux sociaux et profiter de cette dernière occasion de faire quelque chose de nouveau sur le Web avant de quitter l’évènement.
contribute_reflection_7=Utilisez le temps restant pour aider les participants à réfléchir à l’activité. Utilisez les questions suivantes ou posez les vôtres.
contribute_reflection_list_1=Adapter les lois relatives au droit d’auteur aux besoins du 21e siècle afin de refléter la manière dont nous vivons, travaillons, partageons et créons en ligne.
contribute_reflection_list_2=Créer de manière ouverte et flexible afin d’encourager l’innovation et la créativité.
contribute_reflection_list_3=Nous empêcher d’handicaper l’Internet en mettant en place des protections, des blocages du contenu ou en portant atteinte à l’expression, l’innovation et à l’Internet ouvert.
contribute_reflection_list_4=Comment vous sentez-vous d’avoir partagé votre travail pour que d’autres puissent l’utiliser ?
contribute_reflection_list_5=Expliquez avec vos propres mots comment les licences ouvertes fonctionnent. En quoi sont-elles différentes de la plupart des œuvres protégées par un droit d’auteur ? Pourquoi pensez-vous qu’il est important de disposer de licences ouvertes ?
