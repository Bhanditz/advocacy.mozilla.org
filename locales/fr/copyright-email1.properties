copyright_email1_itstime=Il est temps que la réglementation concernant les droits d’auteur soit adaptée au 21e siècle. Signez la pétition.
photographing_the_eiffel_tower=Photographier l’éclairage de la tour Eiffel de nuit, remixer un son, créer un mème… Vous pourriez être surpris d’apprendre que toutes ces actions peuvent être illégales.
The_EUs_copyright_laws=La réglementation européenne relative au droit d’auteur est une collection de règles parfois satisfaisantes, parfois insatisfaisantes et obsolètes. À l’heure actuelle, certaines entreprises (p. ex. des éditeurs, des médias…) tentent de maintenir ces restrictions, ou même de les renforcer. Nous ne pouvons pas battre ces ardents défenseurs du droit d’auteur avec de l’argent, mais nous pouvons les battre avec l’aide de gens comme vous et de réformes qui font preuve de bon sens.
Thats_why_your_voice=C’est pourquoi votre voix a un impact si fort en ce moment, car la plupart des gens pensent que nous ne nous soucions pas de ces lois. Acceptez-vous de leur prouver le contraire et de nous aider à protéger les mèmes, les remixes, et les mashups menacés par ces lois ?
Will_you_add_your_name=Acceptez-vous d’ajouter votre nom à la pétition pour adapter au 21e siècle la réglementation européenne relative au droit d’auteur ?
Big_publishers=De grands éditeurs, ayants droit et d’autres entreprises exercent des pressions auprès des institutions européennes afin que ces règlementations obsolètes soient conservées. Certains tentent même de faire adopter des règles plus strictes, visant à faire payer les moteurs de recherche lorsqu’ils affichent des liens vers des contenus de presse. D’autres souhaitent voir apparaître de nouvelles lois qui forceraient la surveillance et le filtrage en ligne.
We_need_law_changes=La législation doit changer, afin de promouvoir la créativité et de protéger les futures formes d’expression auxquelles nous n’avons pas encore pensé. Dans le cas contraire, certaines spécificités du 21e siècle pourraient disparaître. Pour moi, il s’agirait de perdre ces mèmes adorables (comme des chiens sur des planches à roulettes !) qui égayent mes journées.
Together_we_can=Ensemble, nous pouvons protéger la créativité sur Internet, au 21e siècle et au-delà. Acceptez-vous de signer la pétition ?
