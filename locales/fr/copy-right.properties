Petition_Did_you_know_its_illegal=Saviez-vous qu’il était illégal de photographier l’éclairage de la tour Eiffel de nuit ?
Petition_Did_you_know_in_some_parts=Saviez-vous que dans certaines parties de l’Union européenne, les enseignants n’ont pas le droit de projeter des films ou des supports pédagogiques en classe ?
Petition_Think_thats_absurd=Vous pensez que cela n’a aucun sens ? Nous aussi. Il est grand temps que nos législations se mettent à l’heure de la technologie. Voici trois choses qui peuvent être faites pour régler le problème du droit d’auteur :
Petition_1_Update=1. Adapter la loi relative au droit d’auteur pour le 21e siècle.
Petition_Today_our_communication=De nos jours, la technologie facilite notre communication, notre créativité, et nos conversations. Cependant, nombre de ces activités banales (prendre des photos en public pendant des vacances, ou partager un support pédagogique avec ses camarades de classe) sont illégales dans certains pays de l’UE. Cela veut dire que si vous visitez des pays comme l’Italie ou la France, vous n’avez pas le droit de prendre de photos de certains bâtiments, paysages urbains, graffitis ou œuvres d’art, ni de les partager sur Instagram, Twitter ou Facebook. Des lois obsolètes brident notre croissance, notre imagination et notre créativité. Il est temps de libérer notre imagination au sein de l’Union européenne.
Petition_Mashups_memes_and_GIFs=Les mashups, les mèmes, les GIF sont autant d’exemples de la culture Internet moderne. Des travaux protégés par le droit d’auteur sont remixés, repensés et réutilisés sous de nouvelles formes chaque jour. Ces éléments se greffent à l’idée d’origine et apportent de nouvelles significations à du contenu existant.
Petition_3_Dont_break=3. Ne pas casser l’Internet.
Petition_A_key_part=Un élément clé de ce qui rend Internet indispensable est le principe d’innovation sans permission — le fait que n’importe qui, n’importe où, puisse se constituer et atteindre une audience, sans que personne s’interpose. Ce principe fondateur est menacé. Certaines personnes appellent à la mise en place de frais de licence et de restrictions auprès des entreprises du secteur Internet pour des choses aussi élémentaires que la création de liens hypertexte ou l’envoi de contenu. D’autres personnes appellent à la mise en place de lois qui rendraient obligatoires la surveillance et le filtrage en ligne. Ces changements instaureraient la présence de contrôleurs d’accès et de barrières à l’entrée, et risqueraient de porter atteinte à l’Internet en tant que plate-forme pour la croissance économique et la liberté d’expression.
