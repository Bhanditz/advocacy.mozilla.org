Petition_Today_our_communication=De nos jours, la technologie facilite notre communication, notre créativité, et nos conversations. Cependant, nombre de ces activités banales (prendre des photos en public pendant des vacances, ou partager un support pédagogique avec ses camarades de classe) sont illégales dans certains pays de l’UE. Cela veut dire que si vous visitez des pays comme l’Italie ou la France, vous n’avez pas le droit de prendre de photos de certains bâtiments, paysages urbains, graffitis ou œuvres d’art, ni de les partager sur Instagram, Twitter ou Facebook. Des lois obsolètes brident notre croissance, notre imagination et notre créativité. Il est temps de libérer notre imagination au sein de l’Union Européenne.
