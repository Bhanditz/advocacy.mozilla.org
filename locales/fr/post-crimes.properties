postcrimes_overview_list_15=Déterminez la durée que les participants doivent consacrer à chaque activité (Délits publics, <a href="/maker-party/activities/meme-around">Mèmes engagés</a>, et <a href="/maker-party/activities/contribute-to-the-commons">Liberté partagée</a>).
