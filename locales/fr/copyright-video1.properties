Video1_explainer_shot01=Internet nous permet de laisser libre cours à notre imagination.
Video1_explainer_shot02=Lorsque nous apprécions quelque chose sur Internet,…
Video1_explainer_shot03=…nous le remixons, nous le transformons,…
Video1_explainer_shot06=…nous recopions certaines parties et y laissons notre touche personnelle. De nos jours, une grande partie de notre culture est réalisée par des personnes ordinaires.
Video1_explainer_shot07=Sur Internet,
Video1_explainer_shot08=les idées prennent vie toutes seules…
Video1_explainer_shot09=…et atterrissent à des endroits inattendus. Ces idées créent des emplois… et de nouvelles industries.
Video1_explainer_shot10=Mais dans l’Union européenne, les lois relatives au droit d’auteur…
Video1_explainer_shot10A=…ont été rédigées pour une autre époque.
Video1_explainer_shot11=Les industries du passé contrôlent notre vie numérique. Cela n’a aucun sens.
Video1_explainer_shot12=Dans certains endroits de l’UE, photographier des bâtiments publics est illégal.
Video1_explainer_shot13=Et remixer des images, des mots ou des sons pour exprimer quelque chose d’autre
Video1_explainer_shot14=…est interdit.
Video1_explainer_shot15=Notre économie, notre culture…
Video1_explainer_shot16=…et notre divertissement subissent les conséquences.
Video1_explainer_shot17=Nous avons besoin d’une législation sur le droit d’auteur adaptée à notre mode de vie en ligne.
Video1_explainer_shot18=Il est temps d’agir.
Video1_explainer_shot19=Les responsables politiques européens sont en train de rédiger des lois sur le droit d’auteur…
Video1_explainer_shot20=…qui vont réglementer nos vies numériques pour les années à venir. Agissons pour que le droit d’auteur européen s’adapte au 21e siècle.
