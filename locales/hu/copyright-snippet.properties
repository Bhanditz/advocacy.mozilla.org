Snippet_v1_copywrong=Itt az ideje megreformálni az idejétmúlt szerzői jogi törvényeket, hogy biztosítsuk, hogy az internet ahogy ismerjük és szeretjük, védve legyen. Tudjon meg többet, és írja alá a fogadalmat.
Snippet_v2_imagination=A képzelőerőt támogatni kell, nem elsatnyítani. Csatlakozzon a Mozillához a szerzői jogi reform – és a jobb, fényesebb web támogatásában.
Snippet_v3_remix=Paródia, átdolgozás, hódolat. Ez mind legális kellene legyen az interneten. 3 dolog amit tehetünk az EU szerzői jogi reform támogatásáért.
Snippet_v4_meme=TFW amikor rájössz hogy elküldött mém illegális az elavult szerzői jogi törvények miatt. Csatlakozzon hozzánk a kreativitás megvédéséért az EU-ban.

