Snippet_r2_v3_internetlove=Mi <3 az internetet. Ezért küzdünk az olyan szerzői jogi törvényekért, amelyet az online kreativitást és az innovációt támogatják. Tudjon meg többet és írja alá a petíciót.
Snippet_r2_v4_icymi=ICYMI a mémek készítése nem engedélyezett az EU sok részén. Ez abszurd. Tudjon meg többet 3 egyszerű dologról, amit mi teszünk, hogy megreformáljuk a szerzői jogot.
