Petition_Optin=Igen, szeretnék e-mail értesítéseket kapni Mozilla kampányairól.
Petition_Privacy=Elfogadom, hogy a Mozilla ennek az Adatvédelmi nyilatkozatnak megfelelően kezelje az adataimat.
Petition_Why_Ask=Miért kérjük ezt az információt?
Petition_required=Kötelező mezők
Petition_We_care=Törődünk a magánszférájával, és segítünk abban, hogy megalapozott döntést hozhasson. Ezért hivatkozzuk az adatvédelmi nyilatkozat, hogy könnyen elolvashassa azt. Az e-mailek fogadásához az e-mail címét, a keresztnevét és az országát kérdezzük meg. Ha elmondja az országát, akkor a leginkább releváns helyi hírekről és eseményekről tudunk Önnek információkat küldeni.
Snippet_v1_copywrong=Itt az ideje megreformálni az idejétmúlt szerzői jogi törvényeket, hogy biztosítsuk, hogy az internet ahogy ismerjük és szeretjük, védve legyen. Tudjon meg többet, és írja alá a fogadalmat.
Snippet_v2_imagination=A képzelőerőt támogatni kell, nem elsatnyítani. Csatlakozzon a Mozillához a szerzői jogi reform – és a jobb, fényesebb web támogatásában.
Snippet_v3_remix=Paródia, átdolgozás, hódolat. Ez mind legális kellene legyen az interneten. 3 dolog amit tehetünk az EU szerzői jogi reform támogatásáért.
Snippet_v4_meme=TFW amikor rájössz hogy elküldött mém illegális az elavult szerzői jogi törvények miatt. Csatlakozzon hozzánk a kreativitás megvédéséért az EU-ban.
Video1_explainer_shot01=Az internet lehetővé teszi, hogy mindannyian szabadjára engedjük a fantáziánkat.
