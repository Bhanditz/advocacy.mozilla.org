thank_you_for_signing=Köszönjük, hogy aláírta
Petition_Did_you_know_making_a_meme=Tudta, hogy egy mém készítése az EU sok részén gyakorlatilag nem engedélyezett?
Petition_Did_you_know_its_illegal=Tudta, hogy illegális megosztani az Eiffel-torony éjszakai díszkivilágításáról készült képeket?
Petition_Did_you_know_in_some_parts=Tudta, hogy az EU egyes részein a tanárok törvényesen nem vetíthetnek filmeket és nem oszthatnak meg oktatási anyagokat az órákon?
Petition_Think_thats_absurd=Azt gondolja, hogy ez abszurd? Mi is. Itt az ideje, hogy a törvények utolérjék a technológiát. Itt van három dolog, amely megjavíthatja a szerzői jogi törvényeket: 
Petition_1_Update=1. Az EU szerzői jogok frissítése a 21. századra.
Petition_Copyright_can_be_valuable=A szerzői jog értékes lehet az oktatás, kutatás és kreativitás pártolásában – ha nem túlságosan elavult és korlátozó. Az EU jelenlegi szerzői jogi törvényei 2001-ben lettek elfogadva, mielőtt a legtöbbünknek okostelefonja lett volna. Frissítenünk és harmonizálnunk kell a szabályokat, hogy megteremtsük a barkácsolást, alkozást, megosztást és a tanulást az interneten. Az oktatás, paródia, panoráma, átdolgozás és az elemzés nem kellene, hogy törvénytelen legyen.
Petition_Today_our_communication=Ma, a kommunikációt, az alkotást és a társalgást a technológia teszi lehetővé. De számos szokásos tevékenység – nyilvános fényképezés a nyaraláson, vagy azoktatási anyagok megosztása az osztálytársakkal – illegális néhány tagállamban. Ez azt jelenti, hogy ha olyan országokban él vagy látogat meg, mint Olaszország vagy Franciaország, akkor nem megengedett, hogy a képeket készítsen egyes épületekről, városképekről, graffitikről, és a művészetről, és nem oszthatja meg őket az interneten az Instagramon, a Twitteren vagy a Facebookon keresztül. Elavult törvények korlátozzák a lehetséges növekedést, a képzeletet és a kreativitást. Itt az ideje, hogy szabadjára engedjük a képzeletünket az EU-ban.
Petition_2_Build_in_openness=2. A nyíltságra és a rugalmasságra építve, az innováció és a kreativitás előmozdítása.
Petition_Mashups_memes_and_GIFs=A montázsok, mémek és a GIFek a modern internetes kultúra példái. A szerzői jog által védett munkák átdolgozásra kerülnek, újraképzeltek és újrafelhasználtak új és kreatív módokon, minden nap. Ezek az elemek meglévő ötletekre építenek, oly módon, hogy új jelentést lehelnek a régi tartalomba. 
Petition_Technology_advances=A technológia nyors tempóban fejlődik, és a törvények nem tudják tartani a lépést. Ezért kell a törvényeknek jövőbiztosnak lenniük: úgy tervezettnek, hogy 5, 10 és 15 év múlva is relevánsak maradjanak. Engedélyeznünk kell a szerzői jogvédelem alatt álló munkák új felhasználásait a növekedéshez és az innovációhoz. Be kell építenünk a törvényekbe a rugalmasságot, egy UGC (felhasználó által készített tartalom) kivétel segítségével és egy a méltányos felhasználáshoz hasonló záradékkal, hogy lehetővé tegye a mindennapi emberek számára a kultúra alakítását, az online társalgásokat, és hogy az Internet király maradjon.
Petition_3_Dont_break=3. Ne törje össze az internetet.
Petition_A_key_part=Egy kulcsfontosságú része annak, ami az internetet nagyszerűvé teszi, az nélkül engedély innováció elve – hogy bárki, bárhol létrehozhat valamit és azzal elérhet egy közönséget anélkül, hogy bárki is az útjába állna. Ez a kulcsfontosságú elv fenyegetés alatt áll. Néhányan azt sürgetik, hogy internetes cégek licencdíjakkal és korlátozásokkal sújtsanak olyan alapvető dolgokat, mint a hiperhivatkozások létrehozása és a tartalomfeltöltés. Mások az adatforgalom kötelező nyomkövetését és az online szűrést szorgalmazzák. Ezek a változások kapuőröket és online belépési korlátokat jelentenének, és azzal fenyegetnének, hogy aláássák az internetet, mint a gazdasági növekedés és a szabad véleménynyilvánítás platformját.
Petition_We_need_to_defend=Meg kell védenünk az engedély nélküli innováció elvét a szerzői jogi törvényben. Felhagyása azzal, hogy a platformokat felelőssé teszik mindenért, ami online történik azonnal dermesztő hatással volna a véleménynyilvánításra, és elvenné az internet egyik legjobb részét – az innováció képességét, és azt hogy új értelmet leheljenek régi tartalmakba. 
