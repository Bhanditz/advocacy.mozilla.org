copyright_email1_itstime=Itt az ideje, hogy a szerzői jogi törvények a 21. századba kerüljenek. Írja alá a petíciót most.
photographing_the_eiffel_tower=Az Eiffel-torony éjszakai fényeinek fényképezése, egy dal átdolgozása, egy mém készítése. Lehet, hogy meglepő, de ezek mind illegálisak lehetnek.
The_EUs_copyright_laws=Az EU szerzői jogi törvényei jelenleg egy jó, rossz és elavult szabályozásokból álló fércművet alkotnak. Jelenleg néhány nagy cég – mint például kiadók és médiavállalatok – azon dolgozik, hogy fenntartsa ezeket a megkötéseket, vagy még szorosabbá tegye őket. Pénzzel nem győzhetjük le ezeket a túlbuzgó szerzői jogi agitátorokat – de győzhetünk az Önhöz hasonló emberek segítségével, és józan észt követő reformokkal. 
Thats_why_your_voice=Ezért ilyen erős most a hangja – mert a legtöbb ember nem várja, hogy érdekelnek minket ezek a törvények. Rájuk cáfol, és segít megvédeni a mémeket, mixtape-eket, és a mashupokat, amelyeket ezek a törvények veszélyeztetnek?
Will_you_add_your_name=Hozzáadja a nevét a petícióhoz, hogy frissüljenek az EU szerzői jogi törvényei a 21. századhoz?
Big_publishers=Nagy kiadók, jogtulajdonosok és más cégek azért lobbiznak, hogy az EU intézményei érvényben tartsák ezeket az elavult törvényeket. Néhányan még szigorúbb szabályozást szeretnének, megadóztatva a keresőmotorokat a sajtótartalmak hivatkozásáért az interneten. Mások olyan új törvényeket akarnak, amelyek kötelezővé tennék az online megfigyelést és tartalomszűrést.
We_need_law_changes=Olyan új törvényi változásokra van szükségünk, amelyek támogatják a kreativitást, és megvédik a kifejezés olyan jövőbeli formáit, amelyekre még nem is gondoltunk. Különben, a 21. század leginkább szeretett furcsaságai eltűnhetnek. Számomra ez az aranyos mémek elvesztését jelentené – mint a gördeszkázó kutyusok, amelyek varázslatosan javítják a hangulatomat.
Together_we_can=Együtt megvédhetjük a kreativitást az interneten – a 21. században és tovább. Aláírja?
