memearound_step_3_2=<strong>Megjegyzés:</strong> ha már befejezte a Postabetyárkodást a résztvevőkkel, akkor magyarázza el, hogy ez a tevékenység segít nekik elkészíteni a saját mémjeiket a semmiből. Növelni fogja az internetes képességeiket, azáltal hogy alkotókká válnak és gondolnak a szerzői jogok kérdésekre, amelyekkel találkoznak online.
