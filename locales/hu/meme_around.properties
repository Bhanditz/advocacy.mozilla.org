memearound_step_3_4=Ossza meg ezt a példát:
memearound_step_3_5=Például, az EU rugalmatlan, és nem engedélyezi a származékos munkákat és a felhasználó által készített tartalmakat (UGC – User Generated Content); hiányoznak a nyílt norma / tisztességes magatartás / méltányos használat záradékok a szerzői jogi törvényekből.
memearound_step_3_6=Miért fontos ez?
memearound_step_3_7=A mashupok, mémek és a GIF-ek a modern internetes kultúra példái. A szerzői jog által védett munkák átdolgozásra kerülnek, újraképzeltek és újrafelhasználtak új és kreatív módokon, minden nap. Ezek az elemek meglévő ötletekre építenek, oly módon, hogy új jelentést lehelnek a régi tartalomba. A szerzői jogvédelem alatt álló munkák új felhasználási módjainak engedélyezése szükséges a növekedéshez és az innovációhoz. Bele kell építenünk a törvényekbe a rugalmasságot, UGC (felhasználó által készített tartalom) kivétellel és egy a nyílt normához, tisztességes magatartáshoz vagy a méltányos felhasználáshoz hasonló záradékkal, hogy a hétköznapi emberek is alakítani tudják a kultúrát és az online párbeszédet, valamint hogy az Internet király maradjon.
memearound_step_3_8=Mik a méltányos felhasználás / tisztességes magatartás / nyílt norma kivételek?
memearound_step_3_9=Méltányos felhasználás / tisztességes magatartás
memearound_step_3_10=Ezek a kivételek lehetővé teszik, hogy az emberek felhasználják a szerzői jog által védett munkákat: oktatáshoz, remixeléshez, paródiához, kritikához vagy idézéshez. Amíg nem ütközik a munka „szokásos kereskedelmi hasznosításával”, és nem sérti indokolatlanul a jogtulajdonos érdekeit (például egy Trónok harca mém készítése engedélyezett lenne, de az epizódok letöltése a Pirate Bayről továbbra is tilos). A „teszt” amely a nemzetközi szerzői jogi törvényekben meghonosodott a „Berni Egyezmény háromlépéses tesztje”. Sok országnak már van méltányos felhasználás / tisztességes magatartás záradéka a törvényeiben, <a href="https://en.wikipedia.org/wiki/Fair_dealing">köztük</a> Kanadának, az Egyesült Államoknak, Ausztráliának, Indiának és az Egyesült Királyságnak. Általánosságban, a „méltányos felhasználási” záradékok szélesebb körűek, mint a „tisztességes magatartási” záradékok, viszont mindkettő nagyon hasznos lehet a rugalmasság kialakításához, hogy hozzáférést adjon a jogvédett munkákhoz, és azok kreatív átalakításához. Itt az ideje, hogy az EU bevezessen egy ilyen kivételt, hogy a jogvédett munkák új és innovatív felhasználásait engedélyezze, ezáltal új életet lehelve a régi tartalmakba.
memearound_step_3_11=Egy <a href="https://juliareda.eu/copyright-evaluation-report-explained/#opennorm"><a href="https://juliareda.eu/copyright-evaluation-report-explained/#opennorm">nyílt norma</a> lehetővé tenné az EU bíróságainak, hogy engedélyezzék a jogvédett munkák további felhasználását – olyanokat is, amelyek ma még lehet, hogy nem is léteznek, de létfontosságúak lehetnek a jövőben. Ezt, mint a méltányos felhasználást, a méltányos felhasználást és az UGC (felhasználó által létrehozott tartalom) kivételt is a „Berni Egyezmény háromlépéses tesztje” vezérelné. Például, az EU létező szerzői jogi törvényét 2001-ben fogadták el, sok technológiai innováció előtt, mint a szöveg- és adatbányászat (TDM). Nem tudtuk, hogy ez ilyen hasznos szoftver lesz, amely kutatást és innovációt tesz lehetővé. A nyílt normával a bíróságoknak meg lenne a rugalmasságuk, hogy kiigazítsák az EU törvények kivételeit (például a paródiát, az idézeteket, a panorámát, stb.) a technológiai fejlődésnek megfelelően, amely biztosíthatná, hogy az új törvényeink relevánsak maradjanak 5, 10 vagy akár 15 évig.
