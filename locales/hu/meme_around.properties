memearound_step_4_1=Mutasson a résztvevőknek egy mémkészítőt, mint <a href="https://thimbleprojects.org/karenlouisesmith/97028/">ez a Thimble projekt</a> a Mozillától, vagy egy olyan népszerű oldalt, mint az <a href="https://imgflip.com/memegenerator">imgflip</a>. Ha aggódik az internetes tartalom miatt, akkor használja a Thimble projektet, mivel az nem jeleníti meg más emberek munkáit.
memearound_step_4_2=Mutassa be hogyan kell egy mémet elkészíteni. Segítsen az embereknek hozzáadniuk saját, vagy nyilvános oldalakról származó közkincsű képeket a mémjeikhez.
memearound_step_4_3=Emlékeztesse a résztvevőket, hogy ha más emberek képeit használják fel a saját mémjeikhez, akkor engedélyük kell legyen a képek használatához. Ha a kép a közkincs, vagy olyan nyílt licenc alatt lett megosztva, amely lehetővé teszi a használatot, akkor az is rendben van.
memearound_step_4_4=Hogy közkincsű, vagy nyílt licencű képeket találjon (vagy feltöltse sajátját), keresse fel az ezekhez hasonló forrásokat:
memearound_step_4_5=10 perc után, segítsen mindenkinek közzétenni a mémjét képként a közösségi médiában vagy egy „mémbázison” – egy olyan oldalon, amely mémeket tárol –, például az <a href="https://imgflip.com/">imgflipen</a>. Ezután kérje meg a résztvevőket, hogy osszák meg a mémjeiket a közösségi médiában, a #makerparty hashtaggel. Emlékeztesse őket, hogy csak a saját, a közkincsben lévő, illetve olyan nyílt licenc alatt elérhető képeket használhatják, amelyek lehetővé teszik, hogy a résztvevők mémekben használják őket.
