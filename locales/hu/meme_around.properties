memearound_step_3_13=Az <a href="https://hu.wikipedia.org/wiki/Internetes_mém">internetes mém</a> egy képet és néhány szót használ, hogy egy ötletet vicces módon osszon meg. A humor függ a kép jelentésétől, a szavak értelmétől, és az új jelentéstől, amelyet akkor kap, amikor a kettő összejön. 
