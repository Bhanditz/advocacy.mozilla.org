petition_v2_join_moz=Csatlakozzon a Mozillához a szerzői jogi reform – és egy jobb, szebb internet – támogatásában.
petition_v2_what_changed=Tudja mi változott? A technológia. És tudja, hogy mi nem? Az EU szerzői jogi törvényei. Hozzuk helyre.
petition_v2_limit_imagination=A szerzői jog korlátozhatja képzelőerejét, vagy szabadjára engedheti. Mondja el az EU-nak a saját választását.
