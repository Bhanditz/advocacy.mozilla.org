contribute_step_1_3=Lássunk egy példát művészről, aki létrehozott egy szobrot:
contribute_step_1_4=Hacsak nincs rá jogi kivétel, akkor a szerzői jogtulajdonos megakadályozhatja, hogy mások fényképet készítsenek a szoborról, és megosszák ezeket (mert a fénykép 3 szálat érint a szerzői jogi bálából – reprodukció, terjesztés és származékos mű).
contribute_step_1_5=Viszont a szobor tulajdonosa használhat egy nyílt licencet, hogy elmondja másoknak a feltételeket. Például, ha a tulajdonos megjelöli a szobrot <a href="https://creativecommons.org/licenses/by-nc/2.0/">CC-BY-NC licenccel</a>, akkor mindenki készíthet fényképet róla, és online megoszthatja, de nem használhatják eladásra kínált pólókon.
