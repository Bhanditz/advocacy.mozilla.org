contribute_overview_list_18=Válasszon egy átlagos időmennyiséget, amelyet az összes tevékenységre szán – <a href="/maker-party/activities/post-crimes">Postabetyárkodás</a>, <a href="/maker-party/activities/meme-around">Mémeskút</a>, és Hozzájárulás a közjavakhoz.
