postcrimes_overview_list_15=Válasszon egy átlagos időmennyiséget, amelyet az egyes tevékenységekre szán – Postabetyárkodás, <a href="/maker-party/activities/meme-around">Mémeskút</a> és <a href="/maker-party/activities/contribute-to-the-commons">Hozzájárulás a közjavakhoz</a>.
postcrimes_overview_list_16=Alakítsa a tevékenységeket úgy, hogy illeszkedjen az időzítéséhez.
