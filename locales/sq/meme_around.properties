memearound_step_3_13=Një <a href ="https://en.wikipedia.org/wiki/Meme">meme internet</a> përdor një figurë dhe pak fjalë për të transmetuar një ide në një mënyrë zbavitëse. Humori varet nga përmbajtja e figurës, e fjalëve, dhe nga kuptimi i ri që kanë kur vihen bashkë.
