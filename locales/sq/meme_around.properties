memearound_step_3_2=<strong>Shënim:</strong> Nëse keni bërë me pjesëmarrësit tuaj veprimtarinë Postcrimes, shpjegojuni që veprimtaria pasuese do t’i ndihmojë të krijojnë nga zeroja meme të tyret. Do ta rritin nivelin e aftësive të tyre internetore, duke u bërë krijues dhe duke menduar rreth problemesh të të drejtave të kopjimit që hasin në Internet.
memearound_step_3_3=Shpjegojuni që Të drejtat e kopjimit në Europë janë një mozaik i ngatërruar ligjesh që:
memearound_step_3_4=Ndajeni me të tjerët këtë shembull:
memearound_step_3_5=Për shembull, BE-së i mungon zhdërvjelltësia për të lejuar punë të rrjedhura dhe Lëndë të Prodhuar nga Përdoruesi (User Generated Content -UGC); i mungon në ligjet e të drejtave të kopjimit një klauzolë Open Norm / Fair Dealing / Fair Use.
memearound_step_3_6=Pse ka rëndësi kjo?
memearound_step_3_7=Përzierjet, memet dhe GIF-et janë që të tëra shembuj të kulturës moderne internetore. Vepra nën të drejta kopjimi përzihen, ripërfytyrohen, dhe ripërdoren përditë në rrugë të reja, në frymë të re krijuese. Këto elemente ngrihen mbi ide ekzistuese në një mënyrë që i jep kuptim të ri lëndës së vjetër. Lejimi i përdorimeve të reja të punëve nën të drejta kopjimi është i nevojshëm për të zgjeruar rritjen dhe shtuar risitë. Na duhet të bazohemi në zhdërvjelltësinë e ligjit, përmes një përjashtimi UGC dhe një klauzole të llojit <em>open norm</em>, <em>fair dealing</em>, apo <em>fair use</em>, për t’i lejuar njerëzve të përditshëm t’u japin formë kulturës dhe bashkëbisedimeve internetore dhe për ta mbajtur Internetin të mahntishëm.
memearound_step_3_8=Çfarë janë përjashtimet <em>fair use </em>/<em> fair dealing</em> /<em> Open Norm</em>?
