memearound_step_4_1=Tregojuni pjesëmarrësve një krijues memesh si <a href="https://thimbleprojects.org/karenlouisesmith/97028/">ky projekt Thimble</a> nga Mozilla ose një sajt popullor si <a href="https://imgflip.com/memegenerator">imgflip</a>. Nëse e keni problem lëndën Internet, përdorni projektin Thimble, ngaqë ky nuk përdor punën e dikujt tjetër.
memearound_step_4_2=Demonstrim se si të krijohet një meme. Ndihmojini pjesëmarrësit të shtojnë te memet e tyre foto nga vetja ose nga sajte nën përkatësi publike.
