memearound_step_3_5=Për shembull, BE-së i mungon zhdërvjelltësia për të lejuar punë të rrjedhura dhe Lëndë të Prodhuar nga Përdoruesi (User Generated Content -UGC); i mungon në ligjet e të drejtave të kopjimit një klauzolë Open Norm / Fair Dealing / Fair Use.
memearound_step_3_6=Pse ka rëndësi kjo?
memearound_step_3_7=Përzierjet, memet dhe GIF-et janë që të tëra shembuj të kulturës moderne internetore. Vepra nën të drejta kopjimi përzihen, ripërfytyrohen, dhe ripërdoren përditë në rrugë të reja, në frymë të re krijuese. Këto elemente ngrihen mbi ide ekzistuese në një mënyrë që i jep kuptim të ri lëndës së vjetër. Lejimi i përdorimeve të reja të punëve nën të drejta kopjimi është i nevojshëm për të zgjeruar rritjen dhe shtuar risitë. Na duhet të bazohemi në zhdërvjelltësinë e ligjit, përmes një përjashtimi UGC dhe një klauzole të llojit <em>open norm</em>, <em>fair dealing</em>, apo <em>fair use</em>, për t’i lejuar njerëzve të përditshëm t’u japin formë kulturës dhe bashkëbisedimeve internetore dhe për ta mbajtur Internetin të mahntishëm.
memearound_step_3_8=Çfarë janë përjashtimet <em>fair use </em>/<em> fair dealing</em> /<em> Open Norm</em>?
memearound_step_3_9=<em>Fair use</em> /<em> fair dealing</em>
memearound_step_3_10=Këto lloje përjashtimesh u lejojnë njerëzve të përdorin vepra nën të drejta kopjimi për qëllime edukative, rimiksazh, parodi, kriticizëm, ose citim. Për sa kohë që përdorimi i tyre nuk prek “shfrytëzimin e rregullt ekonomik” të veprës, dhe nuk i paragjykon në mënyrë të paarsyeshme interesat e zotëruesit të të drejtave të kopjimit (për shembull, krijimi i memeve me tematikë nga Game of Thrones do të duhej lejuar, por shkarkimi i episodeve që nga Pirate Bay jo). Ky ‘test’ është i përcaktuar në ligjet ndërkombëtare të të drejtave të kopjimit, të quajtura “Testi Me Tre Hapa i Konventës së Bernës”. Mjaft vende kanë tashmë një klauzolë <em>fair use</em> /<em> fair dealing</em> në ligjet e tyre, <a href="https://en.wikipedia.org/wiki/Fair_dealing">përfshi</a> Kanadanë, Shtetet e Bashkuara, Australinë, Indinë, dhe Mbretërinë e Bashkuar. Në përgjithësi, një klauzolë “fair use” është shumë më e gjerë se një klauzolë “fair dealing”, por që të dyja mund të jenë shumë të dobishme për krijimin e një zhdërvjelltësie që të lejojë përdorimin, dhe/ose shndërrime në frymë krijuese të veprave nën të drejta kopjimi. Është koha që BE-ja të fusë në kuadrin e vet ligjor një përjashtim të tillë për të lejuar përdorime të reja dhe risore të veprave nën të drejta kopjimi, frymë të re në lëndë të dikurshme.
memearound_step_3_11=Një <a href="https://juliareda.eu/copyright-evaluation-report-explained/#opennorm">Normë e Hapur</a> do t’u jepte gjykatave të BE-së mundësinë të lejojnë përdorime të ardhshme të veprave nën të drejta kopjimi - përdorime që mund të mos ekzistojnë sot, por që mund të jenë kyçe në të ardhmen. Kjo, njësoj me <em>fair use</em>, <em>fair dealing</em> dhe përjashtimin UGC, duhet të udhëhiqet nga  “Testi me 3 Hapa” i Bernës. Për shembull, ligji ekzistues i BE-së për të drejtat e kopjimit është miratuar më 2001-n, shumë kohë para mjaft risish teknologjike, të tilla si Text and Data Mining (TDM). Në atë kohë ne nuk e dinim se kjo do të bëhej software kaq i dobishëm për të çliruar kërkimet dhe risitë. Me Open Norm, gjykatat do të kenë zhdërvjelltësinë të lejojnë përjashtime në ligjet e BE-së (për shembull, për parodi, citime, panoramë, etj) për përparime teknologjike, gjë që do të siguronte që ligjet tona të mbeten aktuale edhe pas 5, 10 ose madje 15 vjetësh.
