memearound_step_3_19=S’ka nevojë të jesh ekspert të drejtash kopjimi për të kuptuar që këto meme janë qesharake dhe përdorin humorin për të vënë në pikëpyetje figura popullore të medias dhe urtësinë “e pranuar”. S’mund të ngatërrohen kollaj me veprën origjinale të cilës i referohen.
memearound_step_3_20=Njerëzit s’duhet të shkelin ligjin që të mundin të realizojnë punë krijimtarie të tilla, të cilat përqeshin fragmente lënde të vjetër.
memearound_step_3_21=Për të drejtat e kopjimit kemi nevojë për reformë të bazuar në logjikën e përditshme, që të përfshijë një përjashtim universal për rastet <em>fair dealing</em> / <em>fair use</em> - ose diçka të tillë - që do të ndihmonte të mbrohen në BE shembujt e ripërdorimit, të tillë si memet.
memearound_step_3_22=Sot do të krijojmë memet tona, në përkrahje të reformës së të drejtave të kopjimit. Do të përdorim figura apo foto tonat, ose nga pronësi publike, kështu që nuk do të na duhet të merakosemi se mos shkelim ligjet e të drejtave të kopjimit.
memearound_step_3_23=Për fat të mirë, si ndihmë mund të përdorim foto nga pronësia publike dhe foto të dhëna nën licenca të hapura.
memearound_step_3_24=Ç’është përkatësia publike?
memearound_step_3_25=<a href="https://en.wikipedia.org/wiki/Public_domain">Përkatësia publike</a> përbëhet nga vepra të dikurshme, që, me ligj, kanë kaluar nga pronësi private në pronësi publike për riprodhim dhe ripërdorim.
memearound_step_3_26=Sigurisht që çdo vend i BE-së është i lirë të ketë rregullat e veta mbi përkatësinë publike - <a href ="https://medium.com/copyright-untangled/public-domain-why-it-is-not-that-simple-in-europe-1a049ce81499#.tajj2hmbz">dhe i kanë, në fakt</a>. Mozilla do të donte që rregullat dhe domethënia e ‘përkatësisë publike’ të bëhen më të qarta dhe të harmonizuara përgjatë BE-së.
memearound_step_3_27=Sot për sot, përkatësinë publike atje ku banoni mund ta ndiqni duke kërkuar për <a href ="https://en.wikipedia.org/wiki/Public_Domain_Day">Ditën e Përkatësisë Publike</a> dhe duke përdorur një shërbim të tillë si <a href="http://archive.outofcopyright.eu/calculator.html">ky kalendar europian i përkatësisë publike</a> që ju lejon të dini se kur hyjnë nën përkatësinë publike.
memearound_step_3_28=Ç’janë licencat e hapura?
memearound_step_3_29=Një licencë e hapur është një licencë nën të cilën një autor mund të vendosë një vepër që
memearound_step_3_30=Edhe pa qenë i fushës ligjore, mund të shihni se ligji i sotëm i të drejtave të kopjimit <a href="https://medium.com/copyright-untangled/public-domain-why-it-is-not-that-simple-in-europe-1a049ce81499#.615egijdp">i bën komplekse gjërat, pa qenë nevoja</a>, për njerëz që duan të bëjnë diçka të re nga diçka e vjetër pa u hequr krijuesve të drejtat.
memearound_step_3_31=Shembulli dhe zëri juaj do të ndihmojnë të luftohet për reformë të drejtash kopjimi që mbron për këdo ripërdorimin krijues.
