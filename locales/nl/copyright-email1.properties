




Big_publishers=Grote uitgevers, auteursrechtorganisaties en andere bedrijven lobbyen bij de EU-instellingen om deze verouderde wetten in stand te houden. Sommigen proberen zelfs strengere regels door te duwen, waarmee zoekmachines worden belast voor koppelingen naar persinhoud op het internet. Anderen willen nieuwe wetten die online monitoren en filteren zouden toestaan.
