copyright_email1_itstime=Het wordt tijd om auteursrechtwetten naar de 21e eeuw te brengen. Onderteken nu de petitie.
photographing_the_eiffel_tower=De nachtelijke verlichting van de Eiffeltoren fotograferen, een nummer remixen, een meme maken. Verrassend genoeg zijn al deze acties mogelijk illegaal.
The_EUs_copyright_laws=De EU-regels voor auteursrecht zijn momenteel een lappendeken van goed, slecht en verouderd beleid. Momenteel willen enkele grote bedrijven – zoals uitgevers en media-outlets – deze beperkingen handhaven of zelfs aanscherpen. We kunnen overijverige auteursrechtjagers niet met geld verslaan – maar wel met behulp van mensen zoals u en logische hervormingen. 
Thats_why_your_voice=Daarom is uw stem op dit moment zo krachtig – omdat de meeste mensen niet verwachten dat we deze wetten belangrijk vinden. Bewijst u hun ongelijk en helpt u bij de bescherming van de memes, mixtapes en creaties die door deze wetten worden bedreigd?
Will_you_add_your_name=Voegt u uw naam toe aan de petitie om de Europese auteursrechtwetten aan te passen voor de 21e eeuw?
Big_publishers=Grote uitgevers, auteursrechtorganisaties en andere bedrijven lobbyen bij de EU-instellingen om deze verouderde wetten in stand te houden. Sommigen proberen zelfs strengere regels door te duwen, waarmee zoekmachines worden belast voor koppelingen naar persinhoud op het internet. Anderen willen nieuwe wetten die online monitoren en filteren zouden toestaan.
We_need_law_changes=We hebben wetswijzigingen nodig om creativiteit te bevorderen en toekomstige vormen van expressie waar we nu nog niet eens aan hebben gedacht te beschermen. Anders verdwijnen mogelijk enkele van de meest geliefde uitingen van de 21e eeuw. Voor mij betekent dit dat ik die geweldige memes – zoals honden op skateboards! – die op magische wijze mijn humeur verbeteren kwijtraak.
Together_we_can=Samen kunnen we creativiteit op het internet beschermen – in de 21e eeuw en daarna. Tekent u ook?
