contribute_step_3_6=We kunnen ons werk delen met open licenties.
contribute_step_3_7=Wat zijn open licenties?
contribute_step_3_8=Open licenties zijn een manier om mensen toestemming te geven om uw werk gratis en onder de voorwaarden van uw keuze opnieuw te gebruiken. U blijft eigenaar van het werk, en er zijn nog steeds regels over hoe het mag worden gebruikt, maar andere mensen kunnen er nieuwe dingen mee maken.
contribute_step_3_9=Er zijn vele manieren om een open licentie te koppelen aan iets wat u maakt.
contribute_step_3_list_1=Kies 3-5 foto’s.
contribute_step_3_list_2=Deel ze op sociale media.
contribute_step_3_list_4=Het auteursrecht in Europa is momenteel een lappendeken van wetten die van land tot land verschillen.
contribute_step_3_list_5=Kan expressie en toegang tot informatie beperken.
contribute_step_3_list_6=Kan innovatie en creativiteit remmen.
contribute_step_3_list_7=<strong>CC-BY:</strong> u kunt mijn werk gebruiken, zolang u mij het krediet geeft.
contribute_step_3_list_8=<strong>CC-BY-SA:</strong> u kunt mijn werk gebruiken, zolang u mij het krediet geeft en u uw nieuwe werk op dezelfde manier deelt.
contribute_step_3_list_9=<strong>CC-BY-NC:</strong> u kunt mijn werk gebruiken, zolang u mij het krediet geeft en het niet gebruikt voor commerciële doeleinden.
