contribute_step_3_6=We kunnen ons werk delen met open licenties.
contribute_step_3_7=Wat zijn open licenties?
contribute_step_3_8=Open licenties zijn een manier om mensen toestemming te geven om uw werk gratis en onder de voorwaarden van uw keuze opnieuw te gebruiken. U blijft eigenaar van het werk, en er zijn nog steeds regels over hoe het mag worden gebruikt, maar andere mensen kunnen er nieuwe dingen mee maken.
contribute_step_3_9=Er zijn vele manieren om een open licentie te koppelen aan iets wat u maakt.
contribute_step_3_10=<a href="https://creativecommons.org">Creative Commons</a> biedt verschillende licenties die voor Europese landen geschikt gemaakt of overgenomen zijn. U kunt een lijst van deze geschikt gemaakte licenties zien op <a href="https://wiki.creativecommons.org/wiki/Category:License_port">Creative Commons-wiki</a>. Creative Common (CC) licenties zien er als volgt uit:
contribute_step_3_16=Herinner ze eraan dat ze na 20 minuten terugkomen, zodat ze tijd hebben om hun foto’s te licenseren en op sociale media te delen met de hashtags #makerpparty en #cc-zero als ze hun foto’s in het publieke domein plaatsen met iets als <a href ="https://creativecommons.org/share-your-work/public-domain/cc0/">Creative Commons 0-licentie</a>.
contribute_step_3_17=Herinner ze er ook aan dat als ze afbeeldingen van mensen in hun memes gebruiken, ze toestemming van deze mensen moeten hebben om hun afbeeldingen te gebruiken.
contribute_step_3_list_1=Kies 3-5 foto’s.
contribute_step_3_list_2=Deel ze op sociale media.
contribute_step_3_list_4=Het auteursrecht in Europa een lappendeken is van wetten die van land tot land verschillen.
contribute_step_3_list_5=Expressie en toegang tot informatie kunnen beperken.
contribute_step_3_list_6=Innovatie en creativiteit kunnen remmen.
contribute_step_3_list_7=<strong>CC-BY:</strong> u kunt mijn werk gebruiken, zolang u mij het krediet geeft.
contribute_step_3_list_8=<strong>CC-BY-SA:</strong> u kunt mijn werk gebruiken, zolang u mij het krediet geeft en u uw nieuwe werk op dezelfde manier deelt.
contribute_step_3_list_9=<strong>CC-BY-NC:</strong> u kunt mijn werk gebruiken, zolang u mij het krediet geeft en het niet gebruikt voor commerciële doeleinden.
contribute_reflection_1=Bedank de deelnemers voor het delen van hun foto’s met het gemeengoed.
contribute_reflection_2=Als u uw evenement voltooit, laat de deelnemers dan <a href="https://www.changecopyright.org/">deze petitie</a> van Mozilla zien. Het is voor hen een manier om de steun voor de Maker Party-campagne voor hervorming van auteursrecht in de EU verder te brengen. Vat de onderwerpen samen en nodig ze uit om online te ondertekenen.
contribute_reflection_3=Deze petitie gaat helemaal over:
contribute_reflection_4=Lees hier meer: <a href="https://www.changecopyright.org/">changecopyright.org</a>.
contribute_reflection_5=Geef deelnemers een paar minuten om te beoordelen en <a href="https://www.changecopyright.org/">de petitie te ondertekenen</a>.
contribute_reflection_6=Als alternatief kunt u met mensen, als ze dat nog niet hebben gedaan, de <a href="https://postcrimes.org">onlineactiviteit ‘Postcrimes’</a> doornemen. Ze kunnen de petitie over ‘Postcrimes’ ondertekenen, een ansichtkaart naar wetgevers sturen, en deze met vrienden en familie op sociale media delen als een andere mogelijkheid om iets nieuws op het web te maken voordat ze vertrekken.
contribute_reflection_7=Gebruik de rest van uw tijd om deelnemers te helpen op de activiteit te reageren. Gebruik deze vragen of bedenk er zelf een aantal.
contribute_reflection_list_1=Het aanpassen van auteursrechtwetten voor de 21e eeuw, zodat ze overeenkomen met hoe we leven, werken, delen en online creëren.
contribute_reflection_list_2=Het bouwen in openheid en flexibiliteit om innovatie en creativiteit te stimuleren
contribute_reflection_list_3=Het voorkomen dat we het internet kapotmaken via het establishment van poortwachters, blokkeren van inhoud, of het afschrikken van expressie, innovatie en het open internet.
