contribute_step_1_4=Tenzij er een legale uitzondering is, kan de eigenaar van het auteursrecht op een sculptuur anderen verhinderen om foto’s van de sculptuur te maken en te delen (omdat de foto 3 elementen in de bundel van auteursrecht betreft – reproducties, distributie en afgeleiden).
contribute_step_1_5=De eigenaar kan echter voor de sculptuur een open licentie gebruiken om aan anderen de voorwaarden duidelijk te maken. Als bijvoorbeeld de eigenaar de sculptuur aangeeft onder een <a href="https://creativecommons.org/licenses/by-nc/2.0/">CC-BY-NC-licentie</a>, kan iedereen foto’s maken en online plaatsen, maar de afbeelding niet gebruiken voor T-shirts die ze verkopen.
