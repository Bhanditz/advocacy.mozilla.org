Snippet_v3_remix=Parodie, bewerking, eerbetoon. Het zou online allemaal legaal moeten zijn. Lees meer over 3 dingen die we kunnen doen om hervorming van het auteursrecht in de EU te steunen.
Snippet_v4_meme=Dat gevoel wanneer u zich realiseert dat een geplaatste meme illegaal is vanwege verouderde auteursrechtwetten. Help mee creativiteit in de EU te beschermen.
