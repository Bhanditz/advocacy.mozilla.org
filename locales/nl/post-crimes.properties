postcrimes_step_2_3=Sommige landen beperken bijvoorbeeld uw <a href="https://en.wikipedia.org/wiki/File:FixCopyright-_Copy_explains_%27Freedom_of_Panorama%27.webm">‘vrijheid van panorama’</a>, wat betekent dat u in sommige landen foto’s van bepaalde publieke ruimtes kunt maken en online kunt delen, maar niet in andere.
postcrimes_step_2_4=Deel een kaart zoals <a href="https://en.wikipedia.org/wiki/Freedom_of_panorama#/media/File:Freedom_of_Panorama_in_Europe_NC.svg">deze</a> of <a href="https://commons.wikimedia.org/wiki/Commons:Freedom_of_panorama#/media/File:Freedom_of_Panorama_world_map.png">deze</a> met uw deelnemers om te laten zien hoe verwarrend het is als zoveel verschillende landen auteursrecht apart behandelen. U kunt <a href="http://copyrightexceptions.eu/#Art.%205.1">hier</a> zelfs een interactieve versie zien van hoe regels per land verschillen.
postcrimes_step_2_5=Als u een van de kaarten laat zien, zeg dan zoiets als het volgende tegen de groep:
postcrimes_step_2_6=Kijk eens naar deze kaart. Elke kleur staat voor een ander beleid over het maken van foto’s. U hoeft geen expert van auteursrecht te zijn om te zien hoe complex en uitdagend het is om het auteursrecht in de EU te begrijpen.
postcrimes_step_2_7=U hoeft ook geen expert te zijn om te zien dat veel landen creatieve expressie en alledaagse activiteiten – zoals een vakantiefoto maken en online delen – beperken door auteursrecht.
postcrimes_step_2_8=Er is bijna net zoveel verschil in beleid omtrent het online delen van inhoud – zoals koppelingen en memes. Zou remixen of delen een misdrijf moeten zijn?
