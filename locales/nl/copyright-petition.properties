Petition_Think_thats_absurd=Vindt u dit absurd? Wij ook. Het wordt tijd dat onze wetten met onze technologie meegaan. Hier zijn drie dingen die auteursrechten in orde kunnen maken: 
Petition_1_Update=1. Auteursrechtwetten in EU bijwerken voor de 21e eeuw.
Petition_Copyright_can_be_valuable=Auteursrechten kunnen van waarde zijn voor het bevorderen van onderwijs, onderzoek en creativiteit – mits ze niet verouderd zijn en te veel beperkingen opleggen. De huidige auteursrechtwetten van de EU zijn in 2001 aangenomen, voordat de meesten van ons smartphones hadden. De regels dienen te worden bijgewerkt en geharmoniseerd, zodat ruimte ontstaat om op het internet te sleutelen, te creëren, te delen en te leren. Onderwijs, parodie, panorama, ombouwen en analyse zouden niet onwettig moeten zijn.
Petition_Today_our_communication=Tegenwoordig worden onze communicatie, creaties en conversaties verzorgd via technologie. Maar veel van onze normale activiteiten – foto’s maken in het openbaar tijdens vakanties, of het delen van lesmateriaal met uw klasgenoten – zijn in sommige lidstaten illegaal. Dit betekent dat als u in een land als Italië of Frankrijk woont of dit bezoekt, u geen foto’s mag maken van bepaalde gebouwen, stadsgezichten, graffiti en kunst, en u deze niet online mag delen via Instagram, Twitter of Facebook. Verouderde wetten beperken de mogelijkheden voor groei, verbeelding en creativiteit. Het wordt tijd om onze verbeelding de vrije loop te laten gaan in de EU.
Petition_2_Build_in_openness=2. Bouwen in openheid en flexibiliteit om creativiteit en innovatie te stimuleren.
Petition_Mashups_memes_and_GIFs=Mash-ups, memes en GIF’s zijn allemaal voorbeelden van moderne internetcultuur. Auteursrechtelijke werken worden dagelijks op nieuwe en creatieve manieren omgebouwd, opnieuw uitgedacht en hergebruikt. Deze elementen bouwen voort op bestaande ideeën, op een manier die oude inhoud nieuw leven inblaast. 
Petition_Technology_advances=Technologie verbetert in snel tempo, en wetten kunnen deze niet bijhouden. Daarom moeten onze wetten toekomstbestendig zijn: zodanig ontworpen dat ze over 5, 10 of zelfs 15 jaar nog relevant zijn. We moeten nieuw gebruik van auteursrechtelijke werken toestaan om groei en innovatie te versterken. We moeten flexibiliteit in de wet inbouwen via een UGC-uitzondering en een clausule zoals een open norm, eerlijke handel of fair use, zodat gewone mensen cultuur en dialogen online vorm kunnen geven en het internet geweldig kunnen houden.
Petition_3_Dont_break=3. Het internet werkend houden.
Petition_A_key_part=Een belangrijk onderdeel van wat het internet geweldig maakt, is het principe van innovatie zonder toestemming - dat iedereen overal een publiek kan maken en bereiken zonder dat iemand in de weg staat. Dat belangrijke principe wordt bedreigd. Sommige mensen vragen om licentievergoedingen en beperkingen voor internetbedrijven voor basale dingen, zoals het maken van hyperlinks of het uploaden van inhoud. Anderen roepen om nieuwe wetten die online monitoren en filteren zouden goedkeuren. Deze wijzigingen zouden poortwachters en barrières voor onlinetoegang tot stand brengen, en zouden het internet als platform voor economische groei en vrije meningsuiting kunnen ondermijnen.
Petition_We_need_to_defend=We moeten het principe van innovatie zonder toestemming verdedigen in auteursrechtwetten. Loslaten ervan door platformen verantwoordelijk te houden voor alles wat online gebeurt, zou een enorm afschrikwekkend effect hebben op meningsuiting en zou een van de beste onderdelen van het internet wegnemen – de mogelijkheid om te innoveren en oude inhoud nieuw leven in te blazen. 
