memearound_step_3_6=Waarom is dit belangrijk?
memearound_step_3_7=Mash-ups, memes en GIF’s zijn allemaal voorbeelden van moderne internetcultuur. Auteursrechtelijk beschermde werken worden dagelijks op nieuwe en creatieve manieren omgebouwd, opnieuw geïnterpreteerd en hergebruikt. Deze elementen worden op bestaande ideeën gebouwd op een manier die nieuwe betekenis brengt in oude inhoud. Hergebruik van auteursrechtelijk beschermd werk toestaan is nodig om groei en innovatie uit te breiden. We moeten flexibiliteit in de wet inbouwen door een UGC-uitzondering en een clausule, zoals een open norm, eerlijke handel, of fair use, om alledaagse mensen de gelegenheid te bieden cultuur en onlineconversaties vorm te geven en het internet fantastisch te houden.
memearound_step_3_8=Wat zijn uitzonderingen voor fair use / eerlijke handel / Open Norm?
memearound_step_3_9=Fair use / eerlijke handel
memearound_step_3_10=Deze typen ontheffingen stelt mensen in staat om gebruik te maken van auteursrechtelijk beschermde werken met educatie, ombouwen, parodie, kritiek, of aanhaling als doel. Zolang het gebruik ervan niet interfereert met de ‘reguliere economische exploitatie’ van het werk, en niet de belangen van de auteursrechteigenaar onredelijk vermindert (zoals dat het maken van Game of Thrones-memes zou worden toegestaan, maar de episodes downloaden op Pirate Bay nog steeds niet). Deze ‘test’ is vastgelegd in de internationale auteursrechtwet, genaamd de ‘Berne Convention’s Three Step Test’. Vele landen hebben al een clausule voor fair use / eerlijke handel in hun wetten, <a href="https://en.wikipedia.org/wiki/Fair_dealing">waaronder</a> Canada, de Verenigde Staten, Australië, India en Groot Brittannië. In zijn algemeenheid is een ‘fair use’-clausule veel breder dan een ‘eerlijke handel’-clausule; beide kunnen echter erg bruikbaar zijn in het creëren van flexibiliteit om toegang tot en/of creatieve transformaties van auteursrechtelijk beschermde werken toe te staan. Het is tijd dat de EU zo’n uitzondering introduceert en nieuw en innovatief gebruik van auteursrechtelijk beschermde werken gaat toestaan om nieuw leven in oude inhoud te blazen.
memearound_step_3_11=Een <a href="https://juliareda.eu/copyright-evaluation-report-explained/#opennorm">Open norm</a> zou de EU-gerechtshoven de mogelijkheid geven om toekomstig gebruik van auteursrechtelijk beschermd werk toe te staan - gebruik dat misschien vandaag nog niet bestaat, maar morgen cruciaal kan zijn. Dit, zoals fair use, eerlijke handel en de UGC-ontheffing, zou door Berne’s ‘3-Step-Test’ kunnen worden geleid. De bestaande EU-auteursrechtwet is bijvoorbeeld goedgekeurd in 2001, lang voor vele technologische innovaties, zoals Text and Datamining (TDM). We wisten toen niet dat dit bruikbare software zou zijn om onderzoek en innovatie te helpen. Met een Open norm zouden rechtbanken de flexibiliteit hebben om uitzonderingen in EU-wetten (bv. parodie, aanhaling, panorama, etc.) aan te passen naar technologische verbeteringen, welke verzekeren dat onze nieuwe wetten over 5, 10 of zelfs 15 jaar relevant blijven.
