memearound_step_3_13=Een <a href ="https://nl.wikipedia.org/wiki/Internetmeme">internetmeme</a> gebruikt een afbeelding en een paar woorden om een idee op en grappige manier te delen. De humor hangt af van de betekenis van de afbeelding, de betekenis van de woorden en de nieuwe betekenis die ze hebben als ze samenkomen.
