memearound_step_4_1=Laat deelnemers een meme-maker zien, zoals <a href="https://thimbleprojects.org/karenlouisesmith/97028/">dit Thimble-project</a> van Mozilla of een populaire website als <a href="https://imgflip.com/memegenerator">imgflip</a>. Als u zich zorgen maakt over internetinhoud, gebruik dan het Thimble-project, omdat het geen werk van anderen laat zien.
memearound_step_4_2=Demonstreer hoe een meme wordt gemaakt. Help mensen hun eigen afbeeldingen of afbeeldingen uit het publieke domein aan hun memes toe te voegen.
memearound_step_4_3=Herinner deelnemers eraan dat als ze afbeeldingen van mensen in hun memes gebruiken, ze toestemming van die mensen moeten hebben om hun afbeeldingen te gebruiken. Als een afbeelding in het publieke domein is of met een open licentie is gedeeld die gebruik toestaat, is dat ook OK.
memearound_step_4_5=Help iedereen na 10 minuten zijn of haar meme als afbeelding te publiceren op sociale media of een ‘membase’ – een website die memes host – zoals <a href="https://imgflip.com/">imgflip</a>. Vraag de deelnemers vervolgens hun memes op sociale media te delen met de hashtag #makerparty. Herinner ze eraan dat ze alleen memes mogen delen die hun eigen afbeeldingen gebruiken, of afbeeldingen uit het publieke domein of die zijn gedeeld met een open licentie die deelnemers toestaan om ze in memes te gebruiken.
memearound_reflection_2=Als u uw evenement voltooit, laat de deelnemers dan <a href="https://www.changecopyright.org/">deze petitie</a> van Mozilla zien. Het is voor hen een manier om de steun voor de Maker Party-campagne voor hervorming van auteursrecht in de EU verder te brengen. Vat de onderwerpen samen en nodig ze uit om online te ondertekenen.
memearound_reflection_7=Gebruik de rest van uw tijd om deelnemers te helpen op de activiteit te reageren. Gebruik deze vragen of bedenk er zelf een aantal.
