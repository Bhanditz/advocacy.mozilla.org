combined_title=Tunun Maker Party taq Samaj
combined_overview_1=Ke'ab'inisaj konojel ri to'onela' pa ri 3 Maker Party taq Samaj: <a href="activity01-postcrimes">Postcrimes</a>, <a href="activity02-meme-around">Meme Around</a>, chuqa' <a href="activity03-contribute-to-the-commons">Kito'ik ri taq Relik</a>.
combined_overview_2=We nawajo' ye'ab'än ri 3 Maker Party taq samaj pa xa xe jun b'anb'äl na'oj:
combined_overview_3=Achike Xtik'atzin Chawe:
combined_overview_list_1=Tisik'ïx ri Retamawuj Ruch'ojib'al B'anel.
combined_overview_list_2=Chuwäch ri molojri'ïl tacha' jun ri nipa'e' pa ruwi' jujun taq ruperaj molojri'ïl.
combined_overview_list_3=Ketijöx ch'aqa' chik tijonela' chi kij ri taq samaj xkekisamajij pa ri molojri'ïl. Tikomoïx ri Retamawuj Ruch'ojib'al B'anel Nab'ey kik'in rije'.
combined_overview_list_4=Nink'utuj chi we chi titikirisaj rik'in ri Ti'ichinäx ri Ruch'utiwuj Awetamab'al.
combined_overview_list_5=Yatikïr nab'än chi jujun taq samaj pa rucholajem o ye'aq'axaj ri tijoxela' chi kijujunal ri samaj pa koköj molaj rik'in jun chik wi winäq ri pa'äl pa ruwi' richin ye'ik'o kik'in chi jujun ri taq samaj. Ri taq samaj ja ri <a href="activity01-postcrimes.html">Postcrimes</a>, <a href="activity02-meme-around.html">Meme Around</a>, chuqa' <a href="activity03-contribute-to-the-commons">To'ïk kik'in ri taq Relik</a>.
combined_overview_list_6=Ke'ak'ulu'ij chi jujun ri taq samaj richin nib'än ruk'ojlem nuk'samajinem.
combined_overview_list_7=Keb'an ri nab'ey taq tanaj samaj, chuqa' xa xe ri taq k'utunïk chi rij aq'ejub'al.
