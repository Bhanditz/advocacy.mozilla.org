combined_title=Tunun Maker Party taq Samaj
combined_overview_1=Ke'ab'inisaj konojel ri to'onela' pa ri 3 Maker Party taq Samaj: <a href="activity01-postcrimes">Postcrimes</a>, <a href="activity02-meme-around">Meme Around</a>, chuqa' <a href="activity03-contribute-to-the-commons">Kito'ik ri taq Relik</a>.
combined_overview_2=We nawajo' ye'ab'än ri 3 Maker Party taq samaj pa xa xe jun b'anb'äl na'oj:
combined_overview_3=Achike Xtik'atzin Chawe:
combined_overview_list_1=Tisik'ïx ri Retamawuj Ruch'ojib'al B'anel.
combined_overview_list_2=Chuwäch ri molojri'ïl tacha' jun ri nipa'e' pa ruwi' jujun taq ruperaj molojri'ïl.
