contribute_title=Koto'on rik'in ri Junawäch
contribute_step1_title=Retamawuj Kichojib'al B'anel
contribute_step3_title=Tawelesaj Jujun taq Wachib'äl
contribute_overview_1=Pa re samaj re' xke'ato' ri amolaj chub'aniki ruwachib'al atinamit chuqa' ye'akomonij richin yetikïr yekokisaj ch'aqa' chik. Xtak'üt chuwäch ri molaj achike rub'eyal nikisamajij ya'öl q'ij pa kiwi' ri taq kiwachib'al richin chi ri ch'aqa' chik winaqi' nikitz'ük' k'ak'a' taq samaj pa kiwi' ri'.
contribute_overview_2=<strong>Rurayb'al pa re Molojri'ïl re':</strong> ¡Ketz'aqatisäx jarupe' na chi wachib'äl akuchi' jaqäl ri ya'on q'ij chi kiwa konojel chuqa' richin chi ri ch'aqa' chik winaqi' kekokisaj pa na'owinäq taq kisamaj chuqa' taq tz'ukuj!
contribute_overview_3=¡Rik'in jub'a' jujun taq tzij man niq'ax ta pan awi', po man tamäy! Man k'atzinel ta chi k'ïy awetamab'al richin ye'ab'än re taq samaj re'. Wakami' niqaq'alajisab'ej ronojel ri etamab'äl chuqa' taq ximonel nik'atzin chawe richin yekomonin rik'in ri molaj. ¡Man rajowaxik ta etamab'äl!
contribute_overview_4=“Contribute to the Commons” tikirel nokisäx achi'el jun jachon samaj o achi'el ruch'akul jun b'anb'äl na'oj ri nik'waj k'ïy q'ij chi rij ri kik'exoj kitaqanel kich'ojib'al b'anel.
contribute_overview_5=¡Kanojin pa ruwi' jarupe' winaqi' xkeb'e'apon chuqa' jarupe' ramaj richin xtikich'öb we pa kiyonil nikib'än o pa jun molojri'ïl ri nuk'waj k'ïy ramaj!
contribute_overview_6=We nawajo' nasamajij re samaj' re' pa jamalil:
contribute_overview_7=We nawajo' ye'ab'än re taq samaj re' kik'in ch'aqa' chik taq rusamaj re cholajem re':
contribute_overview_8=We nawajo' nab'än re samaj re' achi'el jun rusutinem pab'äl o taq ch'atal yetikïr nikitz'ët ri winaqi' pa 15-30 ch'utaq ramaj toq nib'anatäj ri molojri'ïl:
contribute_overview_header_1=Achike Xtik'atzin Chawe:
contribute_overview_header_2=Rucholik Samaj:
contribute_overview_header_3=Achike rub'eyal nokisäx re samaj re'
contribute_overview_list_1=Kowöl ruch'utiwuj etamab'äl
contribute_overview_list_2=Taq b'onil chuqa' taq tzutzu' richin yewachib'ëx ruch'utiwuj etamab'äl
contribute_overview_list_3=Cha'el: jun achi'el <a href="https://chibitronics.com/">chibitronics</a> richin yewachib'ëx ch'utiwuj taq etamab'äl
contribute_overview_list_4=Taq okisaxel nikokisaj K'amaya'l achi'el taq oyonib'äl, na'onel taq kematz'ib' o ejqatel taq kematz'ib'
contribute_overview_list_5=Tisik'ïx ri Retamawuj Ruch'ojib'al B'anel.
contribute_overview_list_6=Ke'ojqäx ronojel ri taq ruxak re samaj re'.
contribute_overview_list_7=Tisik'ïx ri Retamawuj Ruch'ojib'al B'anel.
contribute_overview_list_8=Keb'an nab'ey ri taq samaj “Postcrimes” chuqa' "Meme Around".
contribute_overview_list_9=Tak'owisaj “Tichinäx Retal B'i'aj.”
contribute_overview_list_10=Takomonij kik'in ri xeb'e'apon ri etamab'äl “Ch'utitzijol” richin tanaj “Ke'awelesaj Jujun taq Wachib'äl".
contribute_overview_list_11=Tak'owisaj ri taq silowäch pa ri “Rutikirib'al Relik taq Wachinäq chuqa' Ruk'exik Kich'ojib'al B'anel” tanaj.
contribute_overview_list_12=We xatz'aqatisaj ri “Postcrimes” samaj, man kaq'ax pa ri ruk'utuxik samaj, takomonij ri Postcrimes chuqa' kik'utik kich'ojib'al b'anel URLs kik'in ri yeto'on richin yetikïr nikikomonij kik'in kachib'il chuqa' kach'alal toq nik'is ri molojri'ïl.
contribute_overview_list_13=Taq'ijuj ri “Ch'ob'oj” tanaj achi'el jun ruk'isib'äl samaj.
contribute_overview_list_14=Tisik'ïx ri Retamawuj Ruch'ojib'al B'anel.
contribute_overview_list_15=Chuwäch ri molojri'ïl tacha' jun ri nipa'e' pa ruwi' jujun rutanaj amolojri'ïl.
contribute_overview_list_16=Chuwäch ri molojri'ïl, tatijoj ri ajtijonel pa ruwi' ri rusamaj pa ri molojri'ïl, achi'el chuqa' ri Retamawuj Kich'ojib'al B'anel, achike na ri rajowaxik.
contribute_overview_list_17=Chuwäch nitikirisaj, tak'utuj chi ke ri xeb'e'apon chi Tikichinaj ri Ruch'utiwuj Kib'i'.
contribute_overview_list_18=Ke'apaja' ri taq samaj:<a href="/maker-party/activities/post-crimes">Postcrimes</a>, <a href="/maker-party/activities/meme-around">Meme Around</a>, chuqa' Contribute to the Commons.
contribute_overview_list_19=Ke'ak'ulu'ij chi jujun ri taq samaj richin nib'än ruk'ojlem nuk'samajinem.
contribute_overview_list_20=Keb'an ri nab'ey taq tanaj samaj, chuqa' ke'ak'owisaj ri taq ruk'utunik royonik b'anoj (CTA) pa ri taq aq'ejub'al.
contribute_overview_list_21=Keb'an ri ruk'isib'äl taq tanaj chuqa' nijach ri ruk'utunik CTA pa ri q'ejub'äl.
contribute_step_1_1=Ri kich'ojib'al b'anel achi'el xa xe jun wachinäq, po qitzij chi janila jalajöj. We at rajaw "kich'ojib'al b'anel" jun na'ojil wuj, nuq'ijuj chi yatikïr naq'ät chi ri ch'aqa' chik:
contribute_step_1_2=Jalajöj kiwa ri kitaqanel kich'ojib'al b'anel pa taq amaq', po re 5 taq wachinäq re' junam chijun.
contribute_step_1_3=Niqatz'ët jun rutz'etb'al jun na'onel, ri xub'än jun k'ot:
contribute_step_1_4=We xa ta k'o jun man relik ta ch'ob'olel, ri rajaw kich'ojib'al b'anel jun k'ot, nitikïr nuq'ät chi ri ch'aqa' chik nikelesaj ruwachib'al ri k'ot richin yerukomonij (ruma chi ri wachib'äl nuxïm ri' kik'in 3 taq rub'anikil ri rupajtzij kich'ojib'al b'anel: kik'iyirisanem, jachonem chuqa' kitikoj).
contribute_step_1_5=Ri rajaw k'ot nitikïr chuqa' nrokisaj jun jaqäl ya'oj q'ij richin nuya' rutzijol chi ke ch'aqa' chik pa ruwi' ri taq rajowaxik. Achi'el, we ri rajaw k'ot k'o jun ruya'öl q'ij <a href="https://creativecommons.org/licenses/by-nc/2.0/">CC-BY-NC license</a> rik'in jub'a' tikirel nelesäx wachib'äl chuqa' nitalüx kitzijol pa k'amab'ey, po man tikirel ta nokisäx ri wachib'äl pa taq rupam kamixa' richin nik'ayïx.
contribute_step_3_3=Tichol chi:
contribute_step_3_4=Tikomonïx re tz'etb'äl re':
contribute_reflection_7=Tawokisaj ri rutz'aqat ramaj richin ye'ato' ri ye'apon richin keq'ijun chi rij ri samaj. Tawokisaj ri k'utunïk ya'on pe o ke'atz'uku' ch'aqa' chik.
