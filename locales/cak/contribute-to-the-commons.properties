contribute_reflection_7=Tawokisaj ri rutz'aqat ramaj richin ye'ato' ri ye'apon richin keq'ijun chi rij ri samaj. Tawokisaj ri k'utunïk ya'on pe o ke'atz'uku' ch'aqa' chik.
