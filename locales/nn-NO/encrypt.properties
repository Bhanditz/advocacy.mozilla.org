why_this_info=Kvifor ber vi om denne <a class="explaination-trigger">informasjonen?</a><div
class="explaination">Vi bryr oss om personvernet ditt og hjelper deg å ta informerte val. Difor lenkjer vi til personvernpraksisen vår slik at du enkelt kan lese han. For å få e-post, treng vi berre e-postadressa di — «Fornamn» og «Land» er ikkje eit krav for å melde seg på, men om du spesifiserer land kan vi sende deg lokala nyheiter og hendingar — det er ditt val!</div>
