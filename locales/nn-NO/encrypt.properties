mozilla_blerb=Mozilla er ein global ideell organisasjon som er tilpassa til å gje deg kontroll over online-opplevingane dine, og å utforme nettet for framtida til det beste for alle. Besøk oss på <a href="//mozilla.org">mozilla.org</a>
