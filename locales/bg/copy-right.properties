Petition_Did_you_know_making_a_meme=Знаете ли, че правенето на meme технически е забранено в голяма част от ЕС?
Petition_Did_you_know_its_illegal=Знаете ли, че е незаконно да споделяте снимка на светлинното шоу на Айфеловата кула?
Petition_Did_you_know_in_some_parts=Знаете ли, че в някои части на ЕС учителите нямат законно право да прожектират филми или да раздават учебни материали в класната стая?
Petition_Think_thats_absurd=Смятате ли, че това е абсурдно? Ние също. Време е законите ни да наваксат развитието на технологиите. Ето три неща, които могат да помогнат авторското право да бъде поправено:
Petition_1_Update=1. Актуализиране на Закона за авторското право в ЕС към XXI век.
Petition_Copyright_can_be_valuable=Авторското право може да бъде ценно за насърчаване на образованието, научните изследвания и творчеството – ако не е остаряло и прекомерно ограничително. Настоящите закони за авторското право на ЕС са приети през 2001 г., преди повечето от нас да са имали смартфони. Трябва да се актуализират и хармонизират правилата, за да се остави място за мислене, създаване, споделяне и обучение в Интернет. Образованието, пародията, панорамните пейзажи, колажите и анализирането не трябва да са незаконни.
Petition_Today_our_communication=Днес, комуникациите и разговорите са улеснени от технологиите. Но много от нашите нормални дейности като снимането на публични места докато сте на почивка или споделянето на учебни материали със съучениците си са незаконни в някои държави-членки. Това означава, че ако живеете или посетите страна като Италия или Франция не ви е разрешено да правите снимки на определени сгради, пейзажи, графити и изкуство, и да го споделяте онлайн чрез Instagram, Twitter или Facebook. Остарели закони ограничават потенциала за растеж, въображение и творчество. Време е да освободим въображението на целия ЕС.
Petition_2_Build_in_openness=2. Изграждане на откритост и гъвкавост за насърчаване на творчеството и иновациите.
Petition_Mashups_memes_and_GIFs=Смесването на съдържание, meme-тата и GIF-овете са примери на съвременната интернет култура. Материалите с авторско право биват смесвани, използвани в колажи и преизползвани по нов и творчески начин всеки ден. Това са елементите които надграждат съществуващите идеи по начин, който внася нов смисъл в старото съдържание.
