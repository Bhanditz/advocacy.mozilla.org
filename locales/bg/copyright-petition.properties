Petition_Did_you_know_in_some_parts=Знаете ли, че в някои области на ЕС учителите нямат законно право да прожектират филми или да раздават учебни материали в класната стая?
Petition_Think_thats_absurd=Не смятате ли това за абсурдно? Ние също. Време е законите ни да догонят развитието на технологиите. Ето три неща, които могат да помогнат авторското право да бъде актуализирано:
Petition_1_Update=1. Актуализиране на Закона за авторското право в ЕС за XXI век.
Petition_Copyright_can_be_valuable=Авторското право е ценно средство за насърчаване на образованието, научните изследвания и творчеството, ако не е остаряло и прекомерно ограничаващо. Настоящите закони за авторското право на ЕС са приети през 2001 г., преди повечето от нас да са имали смартфони. Правилата трябва да бъдат актуализирани и хармонизирани, за да се предостави пространство за мислене, творчество, споделяне и обучение в Интернет. Образованието, пародията, панорамните пейзажи, колажите и анализирането не трябва да бъдат незаконни.
Petition_Today_our_communication=Днес, комуникациите, творчеството и общуването са улеснени от технологиите. Но много от нашите нормални дейности като снимането на публични места по време на почивката ни или споделянето на учебни материали със съучениците ни се смятат за незаконни в някои държави-членки. Това означава, че ако живеете или посетите страни като Италия или Франция не ви е разрешено да правите снимки на определени сгради, пейзажи, графити и изкуство, и да го споделяте в Мрежата чрез Instagram, Twitter или Facebook. Остарелите закони ограничават потенциала за растеж, въображение и творчество. Време е да разгърнем креативния потенциал на целия ЕС.
Petition_2_Build_in_openness=2. Изграждане на откритост и гъвкавост за насърчаване на творчеството и иновациите.
Petition_Mashups_memes_and_GIFs=Комбинирането на съдържание, meme-тата и файловете GIF са примери на съвременната интернет култура. Материалите с авторско право биват смесвани, използвани в колажи и преизползвани по нов съзидателен начин всеки ден. Това са елементите, които надграждат съществуващите идеи така, че старото съдържание придобива ново значение.
Petition_Technology_advances=Технологиите напредват с бързи темпове, а законите не успяват да ги догонят. Затова нашите закони трябва да бъдат проектирани с поглед в бъдещето, така че да останат актуални през следващите 5, 10 или даже 15 години. Трябва да бъде дадена възможност за друга употреба на обектите на авторско право, с цел увеличаване на растежа и иновациите. Законите трябва да бъдат достатъчно гъвкави и да включват изключения за потребителско съдържание и клаузи като open norm, откритост при боравене и честна употреба, за да се предостави възможност и на обикновените хора да оформят културата и общуването в мрежата, за да остане Интернет страхотен.
Petition_3_Dont_break=3. Да не унищожаваме Интернет.
Petition_A_key_part=Ключова роля за изключителното значение на интернет е принципът на иновации без разрешение, фактът, че всеки навсякъде може да твори и да достига до своята аудитория без никой да му пречи. Този основен принцип е под заплаха. Някои хора призовават за въвеждане на лицензионни такси и на ограничения от страна на интернет компаниите за основни неща като създаване на хипервръзки или качване на съдържание. Други призовават за нови закони, които да съдържат клауза за задължителен контрол и филтриране на Мрежата. Такива промени ще предизвикат контролиран достъп и пречки при използване на Мрежата и застрашават интернет като платформа за икономически растеж и свобода на изказа.
Petition_We_need_to_defend=Трябва да защитим принципа на иновации без разрешение в закона за авторското право. Премахването му, чрез търсене на отговорност от платформите за всяко нещо, което става в интернет, би имало смразяващо въздействие върху свободата на изказа и би отнело една от най-добрите черти на интернет, а именно способността за иновации и внасяне на нов смисъл в старото съдържание.
