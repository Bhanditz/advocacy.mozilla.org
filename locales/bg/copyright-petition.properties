Petition_Did_you_know_making_a_meme=Знаете ли, че правенето на meme технически е забранено в голяма част от ЕС?
Petition_Did_you_know_its_illegal=Знаете ли, че е незаконно да споделяте снимка на светлинното шоу на Айфеловата кула?
Petition_Did_you_know_in_some_parts=Знаете ли, че в някои части на ЕС учителите нямат законно право да прожектират филми или да раздават учебни материали в класната стая?
Petition_Think_thats_absurd=Смятате ли, че това е абсурдно? Ние също. Време е законите ни да наваксат развитието на технологиите. Ето три неща, които могат да помогнат авторското право да бъде поправено:
Petition_1_Update=1. Актуализиране на Закона за авторското право в ЕС към XXI век.
Petition_Copyright_can_be_valuable=Авторското право може да бъде ценно за насърчаване на образованието, научните изследвания и творчеството, ако не е остаряло и прекомерно ограничаващо. Настоящите закони за авторското право на ЕС са приети през 2001 г., преди повечето от нас да са имали смартфони. Трябва да бъдат актуализирани и хармонизирани правилата, за да бъде оставено място за мислене, създаване, споделяне и обучение в Интернет. Образованието, пародията, панорамните пейзажи, колажите и анализирането не трябва да бъдат незаконни.
Petition_Today_our_communication=Днес, комуникациите и разговорите са улеснени от технологиите. Но много от нашите нормални дейности като снимането на публични места докато сте на почивка или споделянето на учебни материали със съучениците си са незаконни в някои държави-членки. Това означава, че ако живеете или посетите страна като Италия или Франция не ви е разрешено да правите снимки на определени сгради, пейзажи, графити и изкуство, и да го споделяте в Мрежата чрез Instagram, Twitter или Facebook. Остарели закони ограничават потенциала за растеж, въображение и творчество. Време е да освободим въображението на целия ЕС.
Petition_2_Build_in_openness=2. Изграждане на откритост и гъвкавост за насърчаване на творчеството и иновациите.
Petition_Mashups_memes_and_GIFs=Смесването на съдържание, meme-тата и файловете GIF са примери на съвременната интернет култура. Материалите с авторско право биват смесвани, използвани в колажи и преизползвани по нов и творчески начин всеки ден. Това са елементите които надграждат съществуващите идеи по начин, който внася нов смисъл в старото съдържание.
Petition_Technology_advances=Технологиите напредват с бързи темпове, а законите не успяват да ги догонят. За това нашите закони трябва да бъдат проектирани с поглед в бъдещето, така че да останат актуални през следващите 5, 10 или даже 15 години. Трябва да бъде дадена възможност за друга употреба на обектите на авторско право, с цел увеличаване на растежа и иновациите. В законите трябва да бъде вградена гъвкавост, чрез изключения за потребителско съдържание и клаузи като open norm, откритост при боравене и честна употреба, за да бъде дадена възможност и на обикновените хора оформят културата и разговорите в мрежата, и за да поддържаме Интернет страхотен.
Petition_3_Dont_break=3. Да не чупим Интернет.
Petition_A_key_part=Ключова роля в това интернет да е страхотен е принципът на иновации без разрешение, това че всеки и навсякъде може да създава и да достига до своята аудитория без никой да му попречи. Този основен принцип е под заплаха. Някои хора призовават за лицензионни такси и ограничения върху интернет компаниите за основни неща като създаване на хипервръзки или качване на съдържание. Други призовават за нови закони, които съдържат клауза за задължителен контрол и филтриране на Мрежата. Такива промени ще създадат контролиран достъп и пречки при използване на Мрежата и застрашава интернет като платформа за икономически растеж и свобода на словото.
Petition_We_need_to_defend=Трябва да защитим принципа на иновации без разрешение в закона за авторското право. Премахването му, чрез търсене на отговорност от платформите за всяко нещо, случващо се в интернет би имало смразяващ ефект върху свободата на словото и би отнело една от най-добрите черти на интернет, а именно способността за иновации и внасяне на нов смисъл в старото съдържание.
