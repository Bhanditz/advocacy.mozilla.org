Petition_Think_thats_absurd=¿Te parece absurdo? A nosotros también. Es hora de que nuestra legislación se ponga al nivel de nuestra tecnología. Son tres los aspectos que pueden contribuir a la mejora de los derechos de autor: 
Petition_1_Update=1. Adaptar al siglo XXI la legislación sobre derechos de autor de la UE.
Petition_Copyright_can_be_valuable=Los derechos de autor pueden ser útiles a la hora de promover la educación, la investigación y la creatividad, siempre y cuando no estén desfasados o sean excesivamente restrictivos. La actual legislación sobre derechos de autor de la UE fue aprobada en 2001, antes de que la mayoría de nosotros tuviéramos <em>smartphones</em>. Es preciso que actualicemos y armonicemos la normativa con el fin de crear un espacio en Internet que permita experimentar, crear, compartir y aprender. La educación, la parodia, la imagen, la remezcla y el análisis no deben ser ilegales.
Petition_Today_our_communication=Hoy en día, la tecnología nos facilita la comunicación, la creación y el diálogo. Sin embargo, muchas de nuestras actividades cotidianas —como hacer fotos en público mientras estamos de vacaciones o compartir materiales didácticos con tus compañeros de clase— son ilegales en algunos estados miembros. Esto significa que si vives o visitas un país como Italia o Francia, no se te permite hacer fotos de determinados edificios, paisajes urbanos, grafiti y creaciones artísticas, ni compartirlas a través de Instagram, Twitter o Facebook. Unas leyes obsoletas están limitando nuestra capacidad de crecer, imaginar y crear. Es el momento de liberar nuestra imaginación en toda la UE.
Petition_2_Build_in_openness=2. Construir con apertura y flexibilidad para alentar la innovación y la creatividad.
Petition_Mashups_memes_and_GIFs=Las remezclas, los memes y GIF constituyen ejemplos de la cultura moderna de Internet. Cada día, obras protegidas por los derechos de autor son remezcladas, reimaginadas y reutilizadas de maneras nuevas y creativas. Estos elementos se construyen sobre la base de otras ideas de tal forma que aportan nuevos significados a contenidos previos. 
Petition_Technology_advances=La tecnología avanza a un ritmo acelerado que la legislación no puede seguir. De ahí que debamos legislar con visión de futuro: nuestras leyes deben mantener su vigencia dentro de 5, 10 o incluso 15 años. Es necesario que permitamos nuevos usos de las obras protegidas por derechos de autor a fin de favorecer el crecimiento y la innovación. Es necesario que hagamos una legislación más flexible mediante una excepción al contenido generado por usuarios y una cláusula (como una norma abierta, trato equitativo o uso razonable) que permitan a todo el mundo participar en la cultura y el diálogo en línea y que contribuyan a que Internet siga siendo maravilloso.
Petition_3_Dont_break=3. No desvirtuar Internet.
Petition_A_key_part=Una parte fundamental que hace de Internet algo extraordinario es el principio de innovación sin permiso: cualquiera, en cualquier lugar, puede crear y llegar a un público sin que nadie se interponga en su camino. Este principio fundamental se encuentra amenazado. Algunos reclaman que se apliquen tarifas y restricciones a las empresas del sector de Internet por cosas tan básicas como la creación de hiperenlaces o el envío de contenidos. Otros reclaman nuevas leyes que obligarían a realizar un seguimiento y filtrado de contenidos en Internet. Estos cambios instaurarían la presencia de controladores de acceso y de barreras de entrada, y pondrían en riesgo Internet como plataforma para el crecimiento económico y la libertad de expresión.
Petition_We_need_to_defend=Debemos defender el principio de innovación sin permiso en la legislación sobre derechos de autor. Dejarlo en manos de plataformas responsables de todo lo que acontece en línea podría tener repercusiones nefastas sobre la libertad de expresión y privaría a Internet de uno de sus aspectos fundamentales: la posibilidad de innovar y aportar nuevos significados a contenidos previos. 
