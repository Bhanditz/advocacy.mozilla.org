Petition_Think_thats_absurd=¿Te parece absurdo? A nosotros también. Es hora de que nuestra legislación se ponga al nivel de nuestra tecnología. Son tres los aspectos que pueden contribuir a la mejora de los derechos de autor: 
Petition_1_Update=1. Adaptar al siglo XXI la legislación sobre derechos de autor de la UE.
Petition_Copyright_can_be_valuable=Los derechos de autor pueden ser útiles a la hora de promover la educación, la investigación y la creatividad, siempre y cuando no estén desfasados o sean excesivamente restrictivos. La actual legislación sobre derechos de autor de la UE fue aprobada en 2001, antes de que la mayoría de nosotros tuviéramos <em>smartphones</em>. Es preciso que actualicemos y armonicemos la normativa con el fin de crear un espacio en Internet que permita experimentar, crear, compartir y aprender. La educación, la parodia, las imágenes, la remezcla y el análisis no deben ser ilegales.
Petition_Today_our_communication=Hoy en día, la tecnología nos facilita la comunicación, la creación y el diálogo. Sin embargo, muchas de nuestras actividades cotidianas —como hacer fotos en público mientras estamos de vacaciones o compartir materiales didácticos con tus compañeros de clase— son ilegales en algunos estados miembros.
Petition_2_Build_in_openness=2. Construir con apertura y flexibilidad para alentar la innovación y la creatividad.
Petition_Mashups_memes_and_GIFs=<em>Mashups</em>, memes y GIF constituyen ejemplos de la cultura moderna de Internet. Cada día, obras protegidas por los derechos de autor son remezcladas, reimaginadas y reutilizadas de maneras nuevas y creativas. Estos elementos se construyen sobre la base de otras ideas de tal forma que aportan nuevos significados a contenidos previos.
