copyright_email1_itstime=Es el momento de adaptar al siglo XXI la legislación sobre derechos de autor. Firma la petición.
photographing_the_eiffel_tower=Fotografiar la torre Eiffel iluminada por la noche, remezclar una canción, hacer un meme... Te sorprenderá saber que todas estas acciones pueden ser ilegales.
The_EUs_copyright_laws=La legislación europea relativa a derechos de autor es actualmente una mezcla de políticas adecuadas, políticas ineficaces y políticas obsoletas. En este momento, algunas compañías importantes —como editores y medios de comunicación— intentan mantener estas restricciones o incluso reforzarlas. No podemos vencer a los ardientes defensores de los derechos de autor con dinero, pero sí podemos vencerlos con la ayuda de gente como tú y de reformas que son de sentido común. 
Thats_why_your_voice=Por eso tu voz es tan poderosa en este momento, porque la mayoría de la gente piensa que estas leyes no nos importan. ¿Quieres demostrarles que se equivocan y ayudarnos a proteger las creaciones de la cultura de Internet que se encuentran amenazadas por esta legislación?
Will_you_add_your_name=¿Te sumas a la petición para actualizar al siglo XXI la legislación sobre derechos de autor de la UE?
Big_publishers=Grandes editores, destacados titulares de derechos y otras empresas están presionando a las instituciones europeas para que esta legislación obsoleta siga en vigor. Algunos pretenden incluso que se apruebe una normativa más estricta, que obligaría a pagar a los buscadores por enlazar a contenidos de medios de prensa digital. Otros reclaman nuevas leyes que obligarían a realizar un seguimiento y filtrado de contenidos en Internet.
We_need_law_changes=Necesitamos cambios legislativos que promuevan la creatividad y protejan formas de expresión que ni siquiera hemos imaginado aún. De lo contrario, desaparecerán algunas de las creaciones de la cultura de Internet que tanto nos gustan. Para mí, significaría perder esos memes adorables —¡como esos perros en monopatines!— que me alegran el día.
Together_we_can=Juntos podemos proteger la creatividad en Internet, en el siglo XXI y en el futuro. ¿Firmas?
