contribute_step_3_2=<strong>Nota:</strong> si ya has realizado Meme Around con los asistentes, explica que la siguiente actividad les ayudará inmediatamente a compartir el nuevo trabajo con otros a través de algo denominado "Commons".
contribute_step_3_3=Explica que:
contribute_step_3_4=Comparte este ejemplo:
contribute_step_3_5=Pero no tiene que ser de esta forma.
contribute_step_3_6=Podemos compartir nuestro trabajo con licencias abiertas.
contribute_step_3_7=¿Qué son las licencias abiertas?
contribute_step_3_8=Las licencias abiertas son formas de dar permiso a la gente para reutilizar tu trabajo de forma gratuita y bajo las condiciones que establezcas. Sigues siendo el propietario del trabajo, y se aplican normas sobre cómo pueden utilizarse, pero otras personas pueden crear novedades a partir de él.
contribute_step_3_9=Existen muchas formas de asignar una licencia abierta a tus creaciones.
contribute_step_3_10=<a href="https://creativecommons.org">Creative Commons</a> ofrece varias varias licencias que han sido “transferidas” o adaptadas para los países europeos. Puedes ver una lista de dichas licencias transferidas en <a href="https://wiki.creativecommons.org/wiki/Category:License_port">el Wiki de Creative Commons</a>.  Las licencias de Creative Common (CC) tienen este aspecto:
contribute_step_3_11=A continuación se incluye un ejemplo de una foto con licencia CC de un niño completando la búsqueda de un tesoro:
contribute_step_3_12=Una licencia CC de utilidad para tu trabajo podría ser CC-BY o CC-BY-SA, pero debes elegir una licencia tú mismo.
contribute_step_3_13=Una licencia como <a href ="http://artlibre.org/"> la Free Art License</a> (Licence Art Libre) también podría ser buena para tus fotos.
contribute_step_3_14=Dedica los siguientes 10 minutos a revisar estas licencias y elegir una para tus fotos. ¡A continuación, iremos a hacer algunas fotos para compartirlas!
contribute_step_3_15=Da 20 minutos a la gente para que pasee por el espacio en el que se desarrolla el evento o por el vecindario para hacer fotos de lo que encuentren.
contribute_step_3_16=Recuérdales que vuelvan en 20 minutos para que tengan tiempo de asignarle una licencia y compartir sus fotos en las redes sociales utilizando el hashtag #makerparty y #cc-zero si hacen que sus fotos sean de dominio público con algo como una <a href ="https://creativecommons.org/share-your-work/public-domain/cc0/">licencia 0 Creative Commons</a>.
contribute_step_3_17=Recuérdales también que si utilizan imágenes de personas en sus memes, deben tener permisos de dichas personas para utilizar sus imágenes.
contribute_step_3_18=Agradece a tus participantes su contribución positiva y creativa a la UE al asignar licencias a sus fotos abiertas para el bien común.
contribute_step_3_19=Cuando vuelvan, los participantes deben:
contribute_step_3_20=Use your computer and projector to display a stream of photos shared with the hashtag.
contribute_step_3_21=Photo Scavenger Hunt, <a href="https://www.flickr.com/photos/77423179@N02/7448470392">CC-BY 2.0 by Melissa Hillier</a>
contribute_step_3_list_1=Pick 3-5 photos.
contribute_step_3_list_2=Share them social media.
contribute_step_3_list_3=Add a license and the #makerparty hashtag to each photo they share like this:<br /><br />[photograph] shared by [creator’s name] with a [license name] #makerparty
contribute_step_3_list_4=Copyright in Europe is a messy patchwork of laws that changes from country to country.
contribute_step_3_list_5=Can limit expression and access to information.
contribute_step_3_list_6=Can inhibit innovation and creativity.
contribute_step_3_list_7=<strong>CC-BY:</strong> you can use my work so long as you give me credit.
contribute_step_3_list_8=<strong>CC-BY-SA:</strong> you can use my work so long as you give me credit and share your new work in the same way.
contribute_step_3_list_9=<strong>CC-BY-NC:</strong> you can use my work so long as you give me credit and don’t use it for commercial purposes.
contribute_reflection_1=Thank your attendees for contributing their photos to the commons.
contribute_reflection_2=If you’re finishing your event, show your attendees <a href="https://www.changecopyright.org/">this petition</a> from Mozilla. It’s a way for them to continue to support the Maker Party campaign for copyright reform in the EU. Summarize the issues and invite people to sign online.
contribute_reflection_3=This petition is all about:
contribute_reflection_4=Read more here: <a href="https://www.changecopyright.org/">changecopyright.org</a>.
contribute_reflection_5=Give participants a few minutes to review and <a href="https://www.changecopyright.org/">sign the petition</a>.
contribute_reflection_6=Alternately, you can take people through the <a href="https://postcrimes.org">Postcrimes online activity</a> activity if they haven’t done it yet. They can sign the petition on Postcrimes, send a postcard to lawmakers, and share with it friends and family on social media as another opportunity to make something new on the web before they walk out the door.
contribute_reflection_7=Use the rest of your time to help attendees reflect on the activity. Use these prompts or make your own.
contribute_reflection_list_1=Updating copyright laws for the 21st century to reflect how we live, work, and share online.
contribute_reflection_list_2=Building in openness and flexibility to foster innovation and creativity
contribute_reflection_list_3=Keeping ourselves from breaking the internet through the establishment of gatekeepers, locking down content, or chilling expression, innovation, and the open internet.
contribute_reflection_list_4=How did it feel to share your work for others to use?
contribute_reflection_list_5=In your own words, how do open licenses work? How are they different from most copyrighted works? Why do you think it’s important to have open licenses?
