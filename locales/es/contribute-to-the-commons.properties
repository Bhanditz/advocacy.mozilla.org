contribute_step_3_list_4=Las leyes de derechos de autor en Europa son un complicado entramado de leyes que cambian de un país a otro.
contribute_step_3_list_5=Pueden limitar la libertad de expresión y el acceso a la información.
contribute_step_3_list_6=Pueden dificultar la innovación y la creatividad.
contribute_step_3_list_7=<strong>CC-BY:</strong> puedes utilizar mi trabajo siempre que me incluyas en los créditos.
contribute_step_3_list_8=<strong>CC-BY-SA:</strong> puedes utilizar mi trabajo siempre que me incluyas en los créditos y compartas tu nuevo trabajo de igual forma.
contribute_step_3_list_9=<strong>CC-BY-NC:</strong> puedes utilizar mi trabajo siempre que me incluyas en los créditos y no lo utilices para fines comerciales.
