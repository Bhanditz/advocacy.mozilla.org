contribute_step_3_7=¿Qué son las licencias abiertas?
contribute_step_3_8=Las licencias abiertas son formas de dar permiso a la gente para reutilizar tu trabajo de forma gratuita y bajo las condiciones que establezcas. Sigues siendo el propietario del trabajo, y se aplican normas sobre cómo pueden utilizarse, pero otras personas pueden crear novedades a partir de él.
contribute_step_3_9=Existen muchas formas de asignar una licencia abierta a tus creaciones.
contribute_step_3_10=<a href="https://creativecommons.org">Creative Commons</a> ofrece varias varias licencias que han sido “transferidas” o adaptadas para los países europeos. Puedes ver una lista de dichas licencias transferidas en <a href="https://wiki.creativecommons.org/wiki/Category:License_port">el Wiki de Creative Commons</a>.  Las licencias de Creative Common (CC) tienen este aspecto:
contribute_step_3_11=A continuación se incluye un ejemplo de una foto con licencia CC de un niño completando la búsqueda de un tesoro:
contribute_step_3_12=Una licencia CC de utilidad para tu trabajo podría ser CC-BY o CC-BY-SA, pero debes elegir una licencia tú mismo.
contribute_step_3_13=Una licencia como <a href ="http://artlibre.org/"> la Free Art License</a> (Licence Art Libre) también podría ser buena para tus fotos.
contribute_step_3_14=Dedica los siguientes 10 minutos a revisar estas licencias y elegir una para tus fotos. ¡A continuación, iremos a hacer algunas fotos para compartirlas!
contribute_step_3_15=Da 20 minutos a la gente para que pasee por el espacio en el que se desarrolla el evento o por el vecindario para hacer fotos de lo que encuentren.
contribute_step_3_16=Recuérdales que vuelvan en 20 minutos para que tengan tiempo de asignarle una licencia y compartir sus fotos en las redes sociales utilizando el hashtag #makerparty y #cc-zero si hacen que sus fotos sean de dominio público con algo como una <a href ="https://creativecommons.org/share-your-work/public-domain/cc0/">licencia 0 Creative Commons</a>.
contribute_step_3_17=Recuérdales también que si utilizan imágenes de personas en sus memes, deben tener permisos de dichas personas para utilizar sus imágenes.
contribute_step_3_18=Agradece a tus participantes su contribución positiva y creativa a la UE al asignar licencias a sus fotos abiertas para el bien común.
