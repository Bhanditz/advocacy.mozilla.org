contribute_reflection_2=Antes de finalizar tu evento, muestra a los asistentes <a href="https://www.changecopyright.org/">esta petición</a> de Mozilla. Es una forma para que continúen respaldando la campaña de Maker Party para la reforma de los derechos de autor en la UE. Resume las cuestiones principales e invita a que firmen en línea.
