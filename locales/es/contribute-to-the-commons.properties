contribute_reflection_5=Da a los participantes unos minutos para que revisen y <a href="https://www.changecopyright.org/">sign the petition</a>.
contribute_reflection_6=Como alternativa, puedes proponer la actividad Postcrimes en <a href="https://postcrimes.org">postcrimes.org</a> si aún no la han realizado. Pueden firmar la petición en Postcrimes, enviar una postal a los legisladores y compartirla con los amigos y familiares en redes sociales como otra oportunidad para crear algo nuevo en la web antes de irse.
contribute_reflection_7=Utiliza el resto del tiempo para ayudar a los asistentes a que reflexionen sobre la actividad. Utiliza las preguntas propuestas o crea otras propias.
