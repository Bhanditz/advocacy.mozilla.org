Snippet_v1_copywrong=¿Derechos de autor o cultura libre? Es el momento de reformar la legislación obsoleta sobre copyright para proteger Internet. Firma la petición.
Snippet_v2_imagination=Hay que estimular la imaginación, no frenarla. Únete a Mozilla en apoyo a la reforma de los derechos de autor y a favor de una Web mejor.
Snippet_v3_remix=La parodia, la remezcla y el reconocimiento deben ser legales en Internet. Apoya la reforma del copyright en la UE con estas 3 acciones.
Snippet_v4_meme=Esa sensación al descubrir que el meme que has publicado es ilegal debido a las leyes obsoletas sobre copyright. Protejamos la creatividad en la UE.
