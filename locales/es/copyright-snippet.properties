Snippet_v1_copywrong=¿Derechos de autor o cultura libre? Es el momento de reformar la legislación obsoleta sobre copyright para proteger Internet. Firma la petición.
Snippet_v2_imagination=Hay que estimular la imaginación, no frenarla. Únete a Mozilla en apoyo a la reforma de los derechos de autor y a favor de una Web mejor.
Snippet_v3_remix=La parodia, la remezcla y el reconocimiento deben ser legales en Internet. Apoya la reforma del copyright en la UE con estas 3 acciones.
Snippet_v4_meme=Esa sensación al descubrir que el meme que has publicado es ilegal debido a las leyes obsoletas sobre copyright. Protejamos la creatividad en la UE.
Snippet_r2_v1_dontbreak=¡No desvirtúen Internet! La propuesta de la UE sobre copyright pone en riesgo empresas emergentes, programadores y creadores. Descubre tres acciones que puedes llevar a cabo y firma la petición.
Snippet_r2_v2_whatschanged=¿Sabes qué ha cambiado? La tecnología. ¿Sabes qué no ha cambiado? La legislación sobre copyright de la UE. Tenemos que solucionarlo.
Snippet_r2_v2_button=Descubre más
Snippet_r2_v3_internetlove=Nosotros <3 Internet. Por eso luchamos por una legislación sobre derechos de autor que aliente la creatividad y la innovación en línea. Infórmate y firma la petición.
Snippet_r2_v4_icymi=Por si no lo sabías, en muchas partes de Europa no está permitido hacer memes. Es absurdo. Apoya la reforma del copyright con estas 3 acciones.
