memearound_step_3_22=Hoy vamos a crear nuestros propios memes para respaldar la reforma de derechos de autor. Vamos a usar nuestras propias imágenes o imágenes de dominio público para no tener que preocuparnos por si infringimos las leyes de derechos de autor.
memearound_step_3_23=Afortunadamente, podemos utilizar de ayuda imágenes de dominio público e imágenes compartidas con licencias abiertas.
memearound_step_3_24=¿Qué es el dominio público?
memearound_step_3_25=El <a href="https://en.wikipedia.org/wiki/Public_domain">dominio público</a> está formado por trabajos anteriores que han pasado, por ley, de ser propiedad privada a ser propiedad pública para reproducción y reutilización.
memearound_step_3_26=Por supuesto, cada país de la UE es libre de tener sus propias normas de dominio público, <a href ="https://medium.com/copyright-untangled/public-domain-why-it-is-not-that-simple-in-europe-1a049ce81499#.tajj2hmbz">y así lo hacen</a>. A Mozilla le gustaría que las normas y la interpretación de ‘dominio público’ fueran más claras y estuvieran unificadas en la UE.
memearound_step_3_27=Por ahora, puedes hacer un seguimiento del dominio público donde vives visitando <a href ="https://en.wikipedia.org/wiki/Public_Domain_Day">Public Domain Day</a> y utilizando un servicio como este calendario de dominio público europeo <a href ="archive.outofcopyright.eu/calculator.html">para saber cuando</a> los trabajos entran a formar parte del dominio público.
memearound_step_3_28=¿Qué es una licencia abierta?
memearound_step_3_29=Una licencia abierta es una licencia que un autor puede incluir en un trabajo para:
memearound_step_3_30=Incluso sin fijarnos en la cuestión legal, puedes ver que la ley actual de derechos de autor <a href="https://medium.com/copyright-untangled/public-domain-why-it-is-not-that-simple-in-europe-1a049ce81499#.615egijdp">hace complejas las cosas innecesariamente</a> para aquellos que quieren crear algo nuevo a partir de algo que ya existe sin infringir los derechos de los creadores.
