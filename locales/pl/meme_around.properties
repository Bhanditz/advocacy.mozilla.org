memearound_step_4_1=Zapoznaj uczestników z narzędziem tworzącym memy, jak ten  <a href="https://thimbleprojects.org/karenlouisesmith/97028/">projekt Thimble</a> Mozilli albo użyj popularnego generatora memów -  <a href="https://imgflip.com/memegenerator">imgflip</a>. Pamiętaj, że używając narzędzia Thimble Project, pozostaniesz niewidoczny/a w Internecie przy pracy.
memearound_step_4_2=Zademonstruj tworzenie mema. Pomóż uczestnikom wykorzystać własne fotografie, lub te z domeny publicznej, aby zrobić memy.
memearound_step_4_3=Przypomnij uczestnikom, że należy mieć zgodę osób, które są na zdjęciach mających być wykorzystanych do zrobienia memu. Nie dotyczy to fotografii z domeny publicznej lub otwartej licencji zezwalającej na jej użycie.
memearound_step_4_4=Aby znaleźć fotografię (lub ściągnąć własną) w domenie publicznej lub dostępnej na podstawie otwartej licencji, sprawdź zasoby, takie jak:
memearound_step_4_5=Po 10 minutach, pomóż każdemu opublikować ich memy jako „obrazy” w mediach społecznościowych albo w „bazie memów” - na stronie memów -  jak <a href="https://imgflip.com/">imgflip</a>. Później poproś uczestników, żeby opublikowali swoje memy w mediach społecznościowych używając hashtagu #makerparty. Przypomnij wszystkim, żeby publikowali memy zawierające jedynie ich własny wizerunek lub wizerunki z domeny publicznej, lub z odpowiednią otwartą licencją.
