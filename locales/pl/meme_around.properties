memearound_step_3_23=Luckily, we can use pictures in the public domain and pictures shared with open licenses to help us out.
memearound_step_3_24=What is the public domain?
memearound_step_3_25=The <a href="https://en.wikipedia.org/wiki/Public_domain">public domain</a> is made of older works that have passed, by law, from private ownership into public ownership for reproduction and reuse.
memearound_step_3_26=Of course, each country in the EU is free to have its own public domain rules - <a href ="https://medium.com/copyright-untangled/public-domain-why-it-is-not-that-simple-in-europe-1a049ce81499#.tajj2hmbz">and they do</a>. Mozilla would like to see the rules and understanding of the ‘public domain’ become more clear and harmonised across the EU.
memearound_step_3_27=Right now, you can keep track of public domain where you live by looking out for <a href ="https://en.wikipedia.org/wiki/Public_Domain_Day">Public Domain Day</a> and using a service like <a href="http://archive.outofcopyright.eu/calculator.html">this European public domain calendar</a> to let you know when works enter the public domain.
