memearound_reflection_2=Jeżeli już kończysz spotkanie, przedstaw uczestnikom <a href="https://www.changecopyright.org/">tę petycję</a> Mozilli. To dobry sposób, aby nadal wspierać kampanię Maker Party na rzecz reform prawa autorskiego w UE. Streść problem i poproś o poparcie podpisem online.
memearound_reflection_3=Petycja jest apelem o:
memearound_reflection_4=Dowiedz się więcej tutaj: <a href="https://www.changecopyright.org/">changecopyright.org</a>.
memearound_reflection_5=Daj uczestnikom kilka minut czasu na zapoznanie się i <a href="https://www.changecopyright.org/?locale=en">podpisanie petycji</a>.
memearound_reflection_6=Alternatywnie, możesz poprowadzić grupę przez aktywność <a href="https://postcrimes.org">Postcrimes</a>, jeśli jeszcze tego nie zrobiliście. Możecie podpisać petycję na Postcrimes, wysłać kartkę pocztową politykom i podzielić się ze znajomymi i rodziną na mediach społecznościowych nowymi pomysłami do zastosowania w sieci zanim zamkną się za nimi drzwi.
memearound_reflection_7=Poświęć resztę czasu na to, aby pomóc uczestnikom przeżyć chwilę refleksji nad tym co zrobiliście. Użyj podpowiedzi jak niżej lub przygotuj własne pytania.
memearound_reflection_8=<strong>Up Next</strong> --> <a href="activity03-contribute-to-the-commons.html">Contribute to the Commons</a>
memearound_reflection_list_1=Przystosowanie prawa autorskiego do wymagań XXI w.., tak aby odzwierciedlało ono to, jak żyjemy, pracujemy, tworzymy i dzielimy się w sieci.
memearound_reflection_list_2=Wpisanie w to prawo otwartości i elastyczności i klauzul popierających innowacyjność i kreatywność. 
