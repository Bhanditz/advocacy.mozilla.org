postcrimes_overview_list_15=Określ czas, który chcesz poświęcić na każdą aktywność - Postcrimes, <a href="/maker-party/activities/meme-around">Memy wokół nas</a>, i <a href="/maker-party/activities/contribute-to-the-commons">i Podziel się z innymi</a>.
