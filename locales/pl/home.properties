home_header=Tworzymy globalny ruch chroniący wolną i otwartą sieć
home_intro=Wierzymy, że internet jest stworzony do bycia globalnym i publicznym dobrem, otwartym i dostępnym dla wszystkich. Wierzymy również, że zdrowy internet wymaga aktywnej, globalnej społeczności. Gromadzimy osoby z całego świata by nauczać innych i walczyć o prywatność, otwartość i świadomość sieci.
