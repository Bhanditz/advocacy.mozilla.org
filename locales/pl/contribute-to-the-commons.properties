contribute_step_1_4=O ile nie ma prawnych wyłączeń/zwolnień podmiot prawa autorskiego (rzeźbiarz) może zabraniać wykonywania zdjęcia swojej rzeźby (ponieważ fotografia spełnia warunki 1, 2 i 3 listy powyżej).
contribute_step_1_5=Jednak właściciel rzeźby może przenosić prawa otwartej licencji na innych. Na przykład desygnując prawa na podstawie <a href="https://creativecommons.org/licenses/by-nc/2.0/">licencji CC-BY-NC</a>, wtedy każdy może wykonywać i umieszczać w sieci fotografie, ale już nadruk takiej fotografii na t-shirtach na sprzedaż jest zabroniony.
