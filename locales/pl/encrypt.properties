privacy_notice=Pozwalam Mozilli wykorzystywać te informacje w sposób opisany w <a href="https://www.mozilla.org/privacy/websites/" target="_blank">polityce prywatności</a>.
why_this_info=Dlaczego prosimy o te <a class="explaination-trigger">informacje?</a><div class="explaination">Troszczymy się o Twoją prywatność i pomagamy podejmować świadome decyzje. Dlatego odsyłamy do naszych zasad dotyczących prywatności. Aby wysyłać wiadomości potrzebujemy jedynie Twojego adresu emailowego. „Imię” i „Kraj” nie są wymagane, ale jeśli powiesz nam gdzie mieszkasz, będziemy mogli wysyłać Tobie lokalne wieści i ogłoszenia. Wybór należy do Ciebie!</div>
