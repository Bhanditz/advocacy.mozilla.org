privacy_notice=Zgadzam się na to, by Mozilla postępowała z moimi danymi zgodnie ze <a href="https://www.mozilla.org/privacy/websites/" target="_blank">swoimi zasadami prywatności</a>.
why_this_info=Dlaczego prosimy o te <a class="explaination-trigger">informacje?</a><div class="explaination">Troszczymy się o twoją prywatność i pomagamy ci podejmować świadome decyzje. Dlatego odsyłamy cię do naszych zasad dotyczących prywatności. Aby wysyłać do ciebie wiadomości potrzebujemy jedynie twojego adresu emailowego. "Imię" i "Kraj" nie są wymagane, ale jeśli powiesz nam gdzie mieszkasz, będziemy mogli wysyłać ci lokalne wieści i ogłoszenia. Wybór należy do ciebie!</div>
