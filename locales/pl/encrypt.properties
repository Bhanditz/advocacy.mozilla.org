signup_for_resources=Jeśli chcesz uzyskać więcej informacji o szyfrowaniu i innych ważnych tematach dotyczących ochrony sieci, zasubskrybuj nasz emailowy biuletyn.
join_mozilla=Dołącz do Mozilli
update_my_info=Aktualizuj moje dane
signup_header_variant_a=Rozszyfruj szyfrowanie
signup_body_variant_a=Mozilla promuje bezpieczeństwo i prywatność w sieci. Zapisz się by dowiedzieć się więcej i pomóc nam w tej misji.
signup_header_variant_b=Dowiedz się co w sieci piszczy
signup_body_variant_b=Mozilla na bieżąco analizuje sprawy związane z internetem, które mają (często ukryty) wpływ na życie codzienne wielu osób. Zapisz się by otrzymywać ważne wiadomości z tej dziedziny.
signup_header_variant_c=Nie daj się zaskoczyć
signup_body_variant_c=Wiadomości i porady dostarczane prosto do twojej skrzynki od Mozilli, twojej zaufanej organizacji walczącej o bezpieczniejsze i lepsze życie w sieci.
signup_body=Mozilla walczy o prywatność w sieci. Jeśli chcesz wiedzieć wszystko o tym, co robimy i wiedzieć kiedy potrzebujemy twojej pomocy, zapisz się na naszą listę emailową. Będziesz regularnie otrzymywać ważne wiadomości i okazje do działania.
join_the_convo=Dołącz do konwersacji
take_me_to_encryption=Zabierz mnie do strony o szyfrowaniu.
signup_next_steps=<span class="excited">Wspaniale!</span> Poszukaj w swojej skrzynce wiadomości z potwierdzeniem i ostatnim krokiem rejestracji.
take_the_pledge=Złóż przysięgę
become_champ=Rozszyfruj szyfrowanie
help_others=Czy pomożesz innym zrozumieć czym jest szyfrowanie danych i wesprzesz inicjatywy mające na celu jego progagowanie? Zapisz się by dołączyć do bezpiecznej sieci.
sign_now=Podpisz teraz
thank_you=Dziękujemy!
share_this_now=Udostępnij innym
share_message=Potrzebujemy twojej pomocy w propagowaniu wiedzy o szyfrowaniu i ochronie prywatności.
sign_up=Zapisz się
pledge_to_stand=Złóż przysięgę wspierania szyfrowania
undermine_encryption=Coraz więcej rządów próbuje pozbyć się szyfrowania danych w sieci. Czy pomożesz innym zrozumieć czym ono jest i dlaczego jest ważne? Zapisz się na listę emailową Mozilli i rozszyfruj szyfrowanie.
pledge_why=Rozszyfruj szyfrowanie i zapisz się, by otrzymywać najnowsze wieści na jego temat. Powiedz nam skąd jesteś, abyśmy mogli cię informować o pobliskich wydarzeniach. Wyślemy ci także rady dotyczące szyfrowania, które możesz udostępnić swoim znajomym.
apply_desc=Dziękujemy wszystkim za zgłoszenia. Będziemy się kontaktowali bezpośrednio z poszczególnymi osobami w połowie kwietnia i ogłaszali partnerów na rok 2016 w czerwcu.
apply_desc_more=Dziękujemy wszystkim za zgłoszenia. Będziemy się kontaktowali bezpośrednio z poszczególnymi osobami w połowie kwietnia i ogłaszali partnerów na rok 2016 w czerwcu. Jeśli chcesz wiedzieć co robią aktualni partnerzy, odwiedź ich stronę.
