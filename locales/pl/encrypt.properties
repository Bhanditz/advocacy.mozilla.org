video_data_title_3b=Szyfrowanie i wolność ekspresji
video_data_desc_3=Szyfrowanie nie chroni jedynie twojej prywatności - napędza również wolność ekspresji. Pomaga chronić dziennikarzy i ich źródła, pozwalając na szczerze wypowiedzi.
