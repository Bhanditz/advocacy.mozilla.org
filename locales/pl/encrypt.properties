video_data_desc_4=Coraz więcej rządów próbuje pozbyć się szyfrowania danych w sieci. Czy pomożesz innym zrozumieć czym ono jest i dlaczego jest ważne? Zapisz się na listę emailową Mozilli i rozszyfruj szyfrowanie.
video_data_hybrid_desc_4=Coraz więcej rządów próbuje pozbyć się szyfrowania danych w sieci. Możesz nam pomóc, określając kraj, o którym chcesz otrzymywać ważne wieści. Nie spowoduje to nowej subskrypcji biuletynu, ale oznacza że możesz dostać dodatkową wiadomość jeśli coś ważnego będzię się działo w tym kraju.
