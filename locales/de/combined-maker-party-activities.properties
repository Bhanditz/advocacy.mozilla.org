combined_title=Kombinierte Maker-Party-Aktivitäten
combined_overview_1=Führen Sie die Teilnehmer durch alle drei Maker-Party-Aktivitäten: <a href="activity01-postcrimes">Verbrechen posten</a>, <a href="activity02-meme-around">Umgang mit Memes</a> und <a href="activity03-contribute-to-the-commons">Mitwirken am Gemeingut</a>.
combined_overview_2=Wenn Sie alle drei Maker-Party-Aktivitäten in einem Workshop durchführen möchten:
combined_overview_3=Was Sie benötigen:
combined_overview_list_1=Lesen Sie die Urheberrechts-Einführung.
combined_overview_list_2=Wählen Sie für jeden Teil des Workshops vor Ihrer Veranstaltung einen Helfer aus.
combined_overview_list_3=Erklären Sie jedem anderen Helfer die Aktivitäten, die er während der Veranstaltung durchführt. Geben Sie ihm die Urheberrechts-Einführung.
combined_overview_list_4=Jeder soll mit der Aktivität „Namensschild hacken“ beginnen.
combined_overview_list_5=Führen Sie entweder nacheinander jede Aktivität durch oder rotieren Sie die Teilnehmer durch jede Aktivität, so dass jede Gruppe gleichzeitig eine andere Aktivität mit einem anderen Helfer durchführt und dann zur nächsten wechselt. Die Aktivitäten sind <a href="activity01-postcrimes.html">Verbrechen posten</a>, <a href="activity02-meme-around.html">Umgang mit Memes</a> und <a href="activity03-contribute-to-the-commons">Mitwirken am Gemeingut</a>.
combined_overview_list_6=Passen Sie jede Aktivität an, damit sie zu Ihrem Zeitplan passt.
combined_overview_list_7=Führen Sie die ersten zwei Runden Aktivitäten durch, nutzen Sie aber nur die Fragen von ihrer Reflexion.
combined_overview_list_8=Führen Sie die letzte Runde durch und rufen Sie bei der Reflexion zur Unterzeichnung der Petition auf.
combined_overview_list_9=Leere Namensschilder
combined_overview_list_10=Material zum Färben und Verarbeiten zum Dekorieren der Namensschilder
combined_overview_list_11=Optional: Etwas wie <a href="https://chibitronics.com/">chibitronics</a> zum Dekorieren der Namensschilder
combined_overview_list_12=Geräte mit Internetverbindung wie Handy, Tablets oder Laptops
combined_reflection_1=Verwenden Sie den Rest Ihrer Zeit für diese Aktivität, um die Teilnehmern über die Aktivität nachdenken zu lassen. Verwenden Sie diese Fragen oder nutzen Sie eigene.
