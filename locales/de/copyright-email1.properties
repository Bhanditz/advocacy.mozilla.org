copyright_email1_itstime=Das Urheberrecht muss endlich im 21. Jahrhundert ankommen. Unterzeichnen Sie die Petition.
photographing_the_eiffel_tower=Fotografieren des beleuchteten Eiffelturms bei Nacht, Remixen eines Lieds, Erschaffen eines Memes. Es mag Sie überraschen, dass all dies illegal sein kann.
The_EUs_copyright_laws=Die Urheberrechtsgesetze in der EU sind derzeit ein Flickenteppich aus guten, schlechten und veralteten Regeln. Aktuell arbeiten mehrere Große unternehmen – wie Verlage und Pressekanäle – daran, diese Beschränkungen zu erhalten oder auszubauen. Wir können die übereifrigen Urheberrechtsanhänger nicht mit Geld besiegen – aber mit Hilfe von Menschen wie Ihnen und Reformen mit gesundem Menschenverstand. 
Thats_why_your_voice=Daher ist Ihre Stimme momentan so mächtig – weil die meisten Menschen nicht erwarten, dass wir uns um diese Gesetze kümmern. Beweisen Sie das Gegenteil und helfen Sie beim Schutz von Memes, Mixtapes und Mashups, die durch diese Gesetze gefährdet werden?
Will_you_add_your_name=Unterzeichnen Sie mit Ihrem Namen die Petition zur Aktualisierung der EU-Urheberrechtsgesetze auf den Stand des 21. Jahrhunderts?
Big_publishers=Große Verlage, wichtige Rechteinhaber und andere Unternehmen setzen sich bei den EU-Institutionen dafür ein, dass diese veralteten Gesetze in Kraft bleiben. Manche versuchen sogar, engere Regulierung durchzusetzen und Suchmaschinen das Verlinken von Presseinhalten im Internet in Rechnung zu stellen. Andere möchten neue Gesetze, die Überwachung und Filtern im Internet einführen würden.
We_need_law_changes=Wir brauchen Gesetzesänderungen, um Kreativität zu fördern und zukünftige Ausdrucksformen zu schützen, die wir noch gar nicht kennen. Ansonsten könnten manche der schönsten Eigenheiten des 21. Jahrhunderts verschwinden. Für mich würde das den Verlust der liebenswerten Memes bedeuten – wie Hunden auf Skateboards! – die wie von Zauberhand meine Stimmung heben.
Together_we_can=Gemeinsam können wir die Kreativität im Internet schützen – im 21. Jahrhundert und darüber hinaus. Unterzeichnen Sie?
