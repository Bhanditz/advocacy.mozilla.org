apply_desc_more=Vielen Dank an alle Bewerber. Wir kontaktieren die Bewerber Mitte April direkt und geben die Partner für 2016 im Juni bekannt. Wenn Du dich für die Arbeit der aktuellen Partner interessierst, besuche bitte unsere Partnerseite.
