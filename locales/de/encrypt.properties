privacy_notice=Ich bin einverstanden, dass Mozilla meine Daten wie in <a href="https://www.mozilla.org/privacy/websites/" target="_blank">dieser Datenschutzerklärung</a> beschrieben, verwendet.
why_this_info=Warum bitten wir um diese <a class="explaination-trigger">Daten?</a><div class="explaination">Datenschutz und informierte Entscheidungen sind uns wichtig. Deshalb verlinken wir auf unsere Datenschutzerklärung,  damit Du sie einfach lesen kannst. Um E-Mails zu verschicken, brauchen wir nur Deine E-Mail-Adresse – „Vorname“ und „Land“ sind zum Abonnieren nicht notwendig, aber wenn Du uns Dein Land nennst, können wir dir lokale Nachrichten und Informationen zu Veranstaltungen schicken – wie Du willst!</div>
