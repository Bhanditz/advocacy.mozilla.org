Petition_Think_thats_absurd=Finden Sie das absurd? Wir auch. Unsere Gesetze müssen endlich mit unserer Technologie gleichziehen. Diese drei Elemente können helfen, das Urheberrecht in Ordnung zu bringen: 
Petition_1_Update=1. EU-Urheberrecht auf den Stand des 21. Jahrhunderts bringen.
Petition_Copyright_can_be_valuable=Das Urheberrecht kann für die Förderung von Bildung, Forschung und Kreativität eine wichtige Rolle spielen – wenn es nicht veraltet und viel zu restriktiv ist. Die aktuellen Gesetze zum Urheberrecht in der EU wurden 2001 verabschiedet, damals hatten die meisten von uns noch kein Smartphone. Die Regeln müssen aktualisiert und harmonisiert werden, damit im Internet Platz zum Basteln, Entwickeln, Teilen und Lernen ist. Bildung, Parodie, Panorama, Remix und Analyse sollten nicht rechtswidrig sein.
Petition_Today_our_communication=Heutzutage werden unsere Kommunikation, Entwicklungen und Konversationen durch Technologie vereinfacht. Aber viele unserer alltäglichen Aktivitäten – im Urlaub Fotos in der Öffentlichkeit machen oder Lernmaterialien mit Klassenkameraden tauschen – sind in einigen Mitgliedstaaten illegal. Wenn Sie in einem Land wie Italien oder Frankreich leben, dürfen Sie keine Fotos bestimmter Gebäude, Stadtbilder, Graffiti und Kunstwerke machen und sie online per Instagram, Twitter oder Facebook teilen. Überholte Gesetze beschränken das Potenzial für Wachstum, Fantasie und Kreativität. Unsere Fantasie muss EU-weit endlich frei werden.
Petition_2_Build_in_openness=2. Das neue Urheberrecht offen und flexibel gestalten, um Innovation und Kreativität zu fördern.
Petition_Mashups_memes_and_GIFs=Mashups, Memes und GIFs sind Beispiele moderner Internet-Kultur. Urheberrechtlich geschützte Werke werden täglich auf neue und kreative Weise neu zusammengesetzt, neu interpretiert und wiederverwendet. Diese Elemente basieren auf bestehenden Ideen und geben alten Inhalten so eine neue Bedeutung. 
Petition_Technology_advances=Die Technologie entwickelt sich rasend schnell weiter und die Gesetze kommen nicht hinterher. Deshalb müssen unsere Gesetze sich auf die Zukunft einstellen: Sie müssen so gestaltet werden, dass sie auch in 5, 10 oder sogar 15 Jahren noch sinnvoll anwendbar sind. Wir müssen die neue Verwendung urheberrechtlich geschützter Werke zulassen, um Wachstum und Innovation zu stärken. Wir müssen den Gesetzen durch eine Ausnahme für UGC und eine Klausel wie eine offene Norm, Kulanz oder Fair Use Flexibilität einpflanzen, damit normale Menschen online Kultur und Konversationen gestalten können und das Internet seine Bedeutung behält.
Petition_3_Dont_break=3. Das Internet schützen.
Petition_A_key_part=Ein Schlüsselelement für die Bedeutung des Internets ist das Prinzip der erlaubnisfreien Innovation – jeder kann überall etwas entwickeln und ungehindert sein Publikum erreichen. Dieses Schlüsselprinzip ist in Gefahr. Manche fordern von Internet-Unternehmen Lizenzgebühren und Beschränkungen für gewöhnliche Aktionen wie Erstellen von Hyperlinks oder Hochladen von Inhalten. Andere fordern neue Gesetze, die Überwachung und Filter im Internet zur Pflicht machen würden. Diese Änderungen würden Zugangsbeschränkungen und Barrieren für den Internetzugang schaffen und so die Gefahr bergen, dass das Internet nicht mehr als Plattform für Wirtschaftswachstum und Redefreiheit zur Verfügung steht.
Petition_We_need_to_defend=Wir müssen das Prinzip der erlaubnisfreien Innovation im Urheberrecht schützen. Wird es abgeschafft, indem Plattformen für alle Online-Aktivitäten haftbar gemacht werden können, hätte dies eine enorme Abschreckungswirkung im Bereich der Meinungsäußerung und würde einen der besten Teile des Internets zerstören – die Möglichkeit, innovativ zu sein und alten Inhalten neue Bedeutung zu geben. 
