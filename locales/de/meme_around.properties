memearound_step_4_1=Zeigen Sie den Teilnehmern einen Meme-Maker wie <a href="https://thimbleprojects.org/karenlouisesmith/97028/">dieses Thimble-Projekt</a> von Mozilla oder eine beliebte Website wie <a href="https://imgflip.com/memegenerator">imgflip</a>. Wenn Sie sich Sorgen über Internetinhalte machen, nutzen Sie das Thimble-Projekt, das keine Werke anderer Personen anzeigt.
memearound_step_4_2=Zeigen Sie, wie man ein Meme erstellt. Helfen Sie den Teilnehmern, ihre eigenen Fotos oder gemeinfreie Fotos aus dem Internet in ihre Memes einzufügen.
memearound_step_4_3=Erinnern Sie die Teilnehmer daran, dass sie, wenn sie Bilder von Personen in Memes verwenden, die Erlaubnis dieser Personen haben sollten. Wenn ein Foto gemeinfrei ist oder unter einer offenen Lizenz steht, die die Verwendung erlaubt, ist das auch in Ordnung.
memearound_step_4_4=Um gemeinfreie Bilder oder solche unter offenen Lizenzen zu finden (und Ihre eigenen hochzuladen), sehen Sie sich diese Ressourcen an:
memearound_step_4_5=Helfen Sie nach 10 Minuten allen, ihr Meme als Bild in sozialen Medien oder einer „Memebase“ – einer Website, die Memes hostet –, wie <a href="https://imgflip.com/">imgflip</a> zu veröffentlichen. Bitten Sie die Teilnehmer dann, ihre Memes in sozialen Medien mit dem Hashtag #makerparty zu teilen. Erinnern Sie sie daran, nur Memes zu teilen, die ihre eigenen Bilder, gemeinfreie Bilder oder Bilder unter offenen Lizenzen, die die Verwendung erlauben, enthalten.
