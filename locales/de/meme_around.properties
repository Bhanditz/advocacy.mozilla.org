memearound_step_3_2=<strong>Hinweis:</strong> Wenn Sie bereits „Verbrechen posten“ gemacht haben, sagen Sie Ihren Teilnehmern, dass sie mit der nächsten Aktivität ihre eigenen Memes im Internet erstellen können. Dies verbessert ihre Fähigkeiten als Mitarbeiter im Internet und lässt sie über die Urheberrechtsprobleme im Internet nachdenken.
memearound_step_3_3=Erklären Sie, dass das Urheberrecht in Europa ein chaotischer Flickenteppich von Gesetzen ist, der:
memearound_step_3_4=Dieses Beispiel teilen:
memearound_step_3_5=Der EU fehlt zum Beispiel die Flexibilität, um abgewandelte Werke und nutzergenerierte Inhalte (UGC) zu erlauben; ihr Urheberrecht hat keine Klausel zu Open Norm / Fair Dealing / Fair Use.
memearound_step_3_6=Warum ist das wichtig?
memearound_step_3_7=Mashups, memes, und GIFs sind Beispiele moderner Internet-Kultur. Urheberrechtlich geschützte Werke werden täglich auf neue und kreative Weise neu zusammengesetzt, neu interpretiert und wiederverwendet. Diese Elemente basieren auf bestehenden Ideen und geben alten Inhalten so eine neue Bedeutung. Wir müssen die neue Verwendung urheberrechtlich geschützter Werke zulassen, um Wachstum und Innovation zu stärken. Wir müssen den Gesetzen Flexibilität geben, wie z.B. durch eine Ausnahme für UGC (User Generated Content) und eine Klausel, gleich einer offenen Norm, Kulanz oder Fair Use, damit normale Menschen online Kultur und Konversationen gestalten können und das Internet seine Bedeutung behält.
memearound_step_3_8=Was sind ausnahmen zu fair use / fair dealing / Open Norm?
memearound_step_3_9=Fair use / fair dealing
memearound_step_3_10=Diese Ausnahmen ermöglichen es Menschen, für Bildung, Remix, Parodie, Kritik oder Zitate urheberrechtlich geschützte Werke zu nutzen. Solange sie nicht die „reguläre wirtschaftliche Nutzung“ des Werks stören oder die Interessen des Urheberrechtsinhabers nicht unverhältnismäßig beeinträchtigen (ein Meme für Game of Thrones wäre zum Beispiel erlaubt, das Herunterladen der Folgen über The Pirate Bay aber nicht). Dieser Test steht im internationalen Urheberrechtsgesetz und heißt „Drei-Stufen-Test der Berner Übereinkunft“. Viele Länder haben schon fair-use-/fair-dealing-Klauseln in ihren gesetzen, <a href="https://en.wikipedia.org/wiki/Fair_dealing">darunter</a> Kanada, die USA, Indien und das Vereinigte Königreich. Allgemein ist eine „fair use“-Klausel deutlich weiter gefasst als eine „fair dealing“-Klausel, doch können beide sehr hilfreich sein, wenn Flexibilität beim Zugang zu und/oder kreativer Veränderung urheberrechtlich geschützter Werke ermöglicht werden soll. Die EU muss endlich auch eine solche Ausnahme einführen, damit neue und innovative Nutzungen urheberrechtlich geschützter Werke alten Inhalten neues Leben einhauchen können.
memearound_step_3_11=Eine <a href="https://juliareda.eu/copyright-evaluation-report-explained/#opennorm">offene Norm</a> gäbe den EU-Gerichten die Möglichkeit, zukünftige Verwendung urheberrechtlich geschützter Werke zuzulassen – Verwendung, die es heute vielleicht noch nicht gibt, die aber morgen wichtig sein könnte. Wie bei fair use, fair dealing und der Ausnahme für UGC würde dies durch den „Drei-Stufen-Test“ der Berner Übereinkunft geleitet. Das bestehende Urheberrecht der EU wurde beispielsweise 2001 verabschiedet, lange bevor es viele technologische Innovationen wie Text und Data Mining (TDM) gab. Wir wussten damals noch nicht, dass dies so nützliche Software zur Forschung und Innovation sein würde. Mit einer offenen Norm hätten Gerichte die Flexibilität, Ausnahmen im EU-Recht (z.B. Parodie, Zitate, Panorama, usw.) an technologischen Fortschritt anzupassen, damit unsere Gesetze auch in 5, 10 oder sogar 15 Jahren noch sinnvoll sind.
memearound_step_3_12=Was sind Internet-Memes?
memearound_step_3_13=Ein <a href="https://de.wikipedia.org/wiki/Internetph%C3%A4nomen">Internet-Meme</a> nutzt ein Bild und einige Worte, um humorvoll einen Gedanken zu vermitteln. Der Humor hängt von der Bedeutung des Bildes, der Worte und der gemeinsamen neuen Bedeutung ab.
