memearound_reflection_1=Danken Sie den Teilnehmern für das Teilen ihrer Memes.
memearound_reflection_2=Wenn Ihre Veranstaltung fertig ist, zeigen Sie Ihren Teilnehmern <a href="https://www.changecopyright.org/">diese Petition</a> von Mozilla. Dadurch können sie weiter die Maker-Party-Kampagne für Urheberrechtsreform in der EU unterstützen. Fassen Sie die Themen zusammen und fordern Sie die Teilnehmer auf, die Petition online zu unterzeichnen.
memearound_reflection_3=In der Petition geht es um:
memearound_reflection_4=Lesen Sie hier mehr: <a href="https://www.changecopyright.org/">changecopyright.org</a>.
memearound_reflection_5=Geben Sie den Teilnehmern ein paar Minuten, um sich die <a href="https://www.changecopyright.org/?locale=de">Petition</a> anzusehen und sie zu unterzeichnen.
memearound_reflection_6=Alternativ können Sie die Teilnehmer durch die <a href="https://postcrimes.org">Online-Aktivität „Verbrechen posten“</a> führen, wenn sie sie noch nicht gemacht haben. Sie können die Petition auf „Verbrechen posten“ unterzeichnen, eine Postkarte an Abgeordnete schicken und sie in sozialen Medien mit Freunden und Verwandten teilen, um eine weitere Möglichkeit für einen eigenen Beitrag zum Internet zu haben, bevor sie gehen.
memearound_reflection_7=Verwenden Sie den Rest Ihrer Zeit, um die Teilnehmern über die Aktivität nachdenken zu lassen. Verwenden Sie diese Fragen oder nutzen Sie eigene.
