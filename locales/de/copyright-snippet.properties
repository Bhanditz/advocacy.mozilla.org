Snippet_v1_copywrong=Urheberfalsch oder Urheberrecht? Es ist Zeit für eine Reform der veralteten Gesetze zum Urheberrecht, damit das Internet, das wir kennen und lieben, geschützt wird. Erfahren Sie mehr und unterzeichnen Sie das Versprechen.
Snippet_v2_imagination=Fantasie sollte gefördert, nicht gehemmt werden. Unterstützen Sie gemeinsam mit Mozilla die Urheberrechtsreform – und ein besseres, leuchtenderes Internet.
Snippet_v3_remix=Parodie, Remix, Hommage. All das sollte im Internet legal sein. Erfahren Sie drei Schritte, durch die wir die EU-Urheberrechtsreform unterstützen können.
Snippet_v4_meme=Dieses Gefühl, wenn Ihnen bewusst wird, dass das von Ihnen gepostete Meme wegen veralteter Urheberrechtsgesetze illegal ist. Schützen Sie mit uns die Kreativität in der EU.
