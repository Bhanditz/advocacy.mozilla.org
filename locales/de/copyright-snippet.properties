Snippet_v1_copywrong=Urheberfalsch oder Urheberrecht? Es ist Zeit für eine Reform der veralteten Gesetze zum Urheberrecht, damit das Internet, das wir kennen und lieben, geschützt wird. Erfahren Sie mehr und unterzeichnen Sie das Versprechen.
Snippet_v2_imagination=Fantasie sollte gefördert, nicht gehemmt werden. Unterstützen Sie gemeinsam mit Mozilla die Urheberrechtsreform – und ein besseres, leuchtenderes Internet.
Snippet_v3_remix=Parodie, Remix, Hommage. All das sollte im Internet legal sein. Erfahren Sie drei Schritte, durch die wir die EU-Urheberrechtsreform unterstützen können.
Snippet_v4_meme=Dieses Gefühl, wenn Ihnen bewusst wird, dass das von Ihnen gepostete Meme wegen veralteter Urheberrechtsgesetze illegal ist. Schützen Sie mit uns die Kreativität in der EU.
Snippet_r2_v1_dontbreak=Macht das Internet nicht kaputt! Entwürfe zum EU-Urheberrecht gefährden Startups, Programmierer und Entwickler. Erfahren Sie drei Schritte, mit denen Sie das Urheberrecht in Ordnung bringen können und unterzeichnen Sie die Petition.
Snippet_r2_v2_whatschanged=Wissen Sie, was sich geändert hat? Die Technologie. Und was blieb gleich? Die EU-Urheberrechtsgesetze. Das sollten wir ändern.
Snippet_r2_v2_button=Erfahren Sie mehr
Snippet_r2_v3_internetlove=Wir <3 das Internet. Daher setzen wir uns für eine Reform des Urheberrechts ein, die Kreativität und Innovation im Internet fördert. Erfahren Sie mehr und unterzeichnen Sie die Petition.
Snippet_r2_v4_icymi=Falls Sie es noch nicht wussten, das Erstellen von Memes ist in vielen Teilen Europas nicht erlaubt. Das ist absurd. Erfahren Sie mehr über drei einfache Schritte, mit denen wir das Urheberrecht reformieren können.
