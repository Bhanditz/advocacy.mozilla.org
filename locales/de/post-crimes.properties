postcrimes_step_3_1=Stellen die die Aktivität „Verbrechen posten“ für Ihre Gruppe vor und geben Sie ein Beispiel. Sagen Sie:
postcrimes_step_3_2=Zur Unterstützung der Urheberrechtsreform führen wir eine Aktivität namens „Verbrechen posten“ durch, um
postcrimes_step_3_3=Wir tun dies, damit die EU:
postcrimes_step_3_4=Lesen Sie hier mehr: <a href="https://www.changecopyright.org/">https://www.changecopyright.org</a>.
postcrimes_step_3_5=Für diese Aktivität benötigen wir unsere Computer oder Handys. Wir werden:
postcrimes_step_3_6=Probieren wir es aus!
postcrimes_step_3_7=Demonstrieren Sie die Aktivität <a href="https://postcrimes.org">„Verbrechen posten“</a> auf Ihrem Computer. Geben Sie dann den Teilnehmern weitere 5-10 Minuten Zeit, um eine Postkarte an Ihren MdEP zu schicken.
postcrimes_step_3_list_1=Unterzeichnen Sie eine Petition, die sich für Veränderung einsetzt.
postcrimes_step_3_list_2=Schicken Sie Ihrem Abgeordneten eine Postkarte und fordern Sie ihn auf, sich ebenfalls für Veränderung einzusetzen.
postcrimes_step_3_list_3=<strong>Anpassen des Urheberrechts an das 21. Jahrhundert</strong>, um zu zeigen, wie im Internet wir leben, arbeiten, teilen und erschaffen.
postcrimes_step_3_list_4=<strong>Das neue Urheberrecht offen und flexibel gestalten</strong>, um Innovation und Kreativität zu fördern.
postcrimes_step_3_list_5=<strong>Das Internet nicht kaputt macht</strong>, indem es Grenzen aufbaut, Inhalte sperrt oder Redefreiheit, Innovation und das offene Internet abschreckt.
postcrimes_step_3_list_6=Erstellen Sie ein rebellisches, virtuelles Selfie, das Sie vor einem Wahrzeichen zeigt, das aktuell nicht durch die Panoramafreiheit geschützt wird (<strong>Hinweis:</strong> Die Teilnahme ist freiwillig und Sie sind Mozilla gegenüber anonym, wenn Sie sich nicht auf der Postkarte zu erkennen geben oder sie mit Mozilla teilen).
