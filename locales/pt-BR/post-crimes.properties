postcrimes_step_2_3=Por exemplo, alguns países limitam sua <a href="https://en.wikipedia.org/wiki/File:FixCopyright-_Copy_explains_%27Freedom_of_Panorama%27.webm">“liberdade de panorama,”</a> que significa que você pode tirar fotos de alguns espaços públicos em alguns países e compartilhá-las on-line, mas outros não.
postcrimes_step_2_4=Compartilhe um mapa como <a href="https://en.wikipedia.org/wiki/Freedom_of_panorama#/media/File:Freedom_of_Panorama_in_Europe_NC.svg">este</a> ou <a href="https://commons.wikimedia.org/wiki/Commons:Freedom_of_panorama#/media/File:Freedom_of_Panorama_world_map.png">este</a> com seus participantes para mostrar o quão complicado é quando tantos países diferentes tratam copyright diferente. Você pode até ver uma versão interativa do quão diferentes regras alterar país <a href="http://copyrightexceptions.eu/#Art.%205.1">aqui</a>.
