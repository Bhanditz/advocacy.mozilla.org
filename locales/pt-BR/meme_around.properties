memearound_step_3_6=Por que isso é importante?
memearound_step_3_7=Mashups, memes e GIFs são todos exemplos da cultura moderna da Internet. Obras protegidas por direitos autorais são remixadas, reimaginadas e reutilizadas de forma nova e criativa todos os dias. Estes elementos baseiam-se em idéias existentes de uma forma que dá novo significado a conteúdos antigos. Permitir novos usos de obras protegidas por direitos autorais são necessários para expandir o crescimento e a inovação. Precisamos incorporar a flexibilidade da lei, através de uma exceção da UGC e uma cláusula como uma norma aberta, tratamento justo ou uso justo, para empoderar as pessoas comuns a moldar a cultura e as conversas on-line e manter a Internet incrível.
memearound_step_3_8=O que são exceções de Fair use / fair dealing / Open Norm?
memearound_step_3_9=Uso justo / negociação justa
memearound_step_3_10=Estes tipos de isenções permitem que as pessoas façam uso de obras protegidas por copyright para fins de educação, remix, paródia, crítica ou citação. Desde que seu uso não interfira com a "exploração econômica regular" do trabalho e injustificadamente não prejudique os interesses do proprietário dos direitos autorais (por exemplo, fazer memes deGame of Thrones seriam autorizados, mas baixar os episódios no Pirate Bay não é permitido). Este 'teste' é estabelecido na lei de copyright internacional, chamado o "teste de etapa 3 da Convenção de Berna". Muitos países já têm um uso justo / cláusula de lidar é justo em suas leis, <a href="https://en.wikipedia.org/wiki/Fair_dealing">incluindo</a> Canadá, Estados Unidos, Austrália, Índia e Reino Unido. Em geral, uma cláusula de "uso justo" é muito mais ampla do que uma cláusula de "fair dealing", no entanto, ambos podem ser muito úteis na criação de flexibilidade para permitir o acesso a, e/ou transformações criativas de obras protegidas por copyright. É o tempo que a UE introduzir tal exceção para permitir usos novos e inovadores de obras protegidas por copyright para insuflar nova vida em conteúdo antigo.
memearound_step_3_11=Uma <a href="https://juliareda.eu/copyright-evaluation-report-explained/#opennorm">Norma aberta</a> daria os tribunais EU a possibilidade de permitir futuras utilizações de obras protegidas por Copyright - usos que não existir hoje, mas podem ser crucial amanhã. Isto, como uso justo, lícita e a exceção de UGC, será guiado por “3 Step Test” Berna. Por exemplo, a lei de direitos autorais existente da UE foi aprovada em 2001, muito antes de muitas inovações tecnológicas, como texto e mineração de dados (TDM). Não sabíamos então que este seria um útil software para desbloquear a investigação e a inovação. Com uma norma aberta, tribunais teria a flexibilidade para ajustar exceções no direito da UE (por exemplo, paródia, citação, panorama, etc.) que os avanços tecnológicos, que assegurariam que as nossas novas leis continuam a ser relevantes em 5, 10 ou mesmo 15 anos.
