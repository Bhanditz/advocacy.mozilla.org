thanks_for_signup=Obrigado por se cadastrar!
privacy_notice=Eu permito que a Mozilla cuide das minhas informações de acordo com <a href="https://www.mozilla.org/privacy/websites/" target="_blank">esta Nota de Privacidade</a>.
why_this_info=Por que pedimos essa <a class="explaination-trigger">informação?</a><div class="explaination"> Nos preocupamos com sua privacidade e com ajudar você a tomar decisões bem informadas. É por isso que colocamos um link para a nossa Nota de Privacidade para que você possa lê-la facilmente. Para receber e-mails que precisam apenas do seu endereço — os campos “Primeiro Nome” e “País” não são necessários para se cadastrar, mas se você nos informar seu país podemos lhe enviar notícias locais e eventos — a escolha é sua!</div>
