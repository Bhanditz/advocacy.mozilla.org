combined_title=Atividades combinadas do Maker Party
combined_overview_1=Guie os participantes nas 3 atividades da Maker Party: <a href="activity01-postcrimes">Postcrimes</a>, <a href="activity02-meme-around">Meme Around</a>, e <a href="activity03-contribute-to-the-commons">Contribua com o Commons</a>.
combined_overview_2=Se desejar executar todas as 3 atividades do Party Maker em uma única oficina:
combined_overview_3=O que você precisa:
combined_overview_list_1=Leia a cartilha de direitos autorais.
combined_overview_list_2=Identifique um facilitador para cada parte do workshop antes do seu evento.
combined_overview_list_3=Treine quaisquer outros facilitadores sobre as atividades que serão executadas durante o evento. Compartilhe a cartilha de direitos autorais com eles.
combined_overview_list_4=Faça com que todos comecem com Hack Your Name Tag.
combined_overview_list_5=Execute cada atividade na sequência ou rotacione os participantes pelas atividades para que cada pequeno grupo passe por todas as atividades com ajuda de facilitadores diferentes. As atividades são <a href="activity01-postcrimes.html">Postcrimes</a>, <a href="activity02-meme-around.html">Meme Around</a> e <a href="activity03-contribute-to-the-commons">Contribuia com o Commons</a>.
combined_overview_list_6=Adapte cada atividade para se encaixar no tempo disponível.
combined_overview_list_7=Execute as primeiras duas rodadas de atividade, mas use apenas as questões que surgirem dos próprios participantes.
combined_overview_list_8=Execute a última rodada e fale sobre a petição na reflexão.
combined_overview_list_9=Tags brancas
combined_overview_list_10=Suprimentos para decorar tags de identificação
combined_overview_list_11=Opcional: algo como <a href="https://chibitronics.com/">chibitronics</a> para decorar tags de identificação
combined_overview_list_12=Internet e dispositivos conectados como smartphones, tablets ou laptops
combined_reflection_1=Use o resto de seu tempo nesta atividade para ajudar aos participantes a refletir sobre a atividade. Use esses prompts ou faça os seus próprios.
