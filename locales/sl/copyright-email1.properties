copyright_email1_itstime=Čas je za posodobitev zakona o avtorskih pravicah, da bo primeren za 21. stoletje. Podpišite peticijo!
photographing_the_eiffel_tower=Fotografiranje nočne osvetlitve Eifflovega stolpa, remiks pesmi, izdelava meme. Morda boste presenečeni, ko boste ugotovili, da je vse to prepovedano.
The_EUs_copyright_laws=Evropski zakoni o avtorskih pravicah so skrpani iz dobrih, slabih in zastarelih politik. Prav zdaj se velike korporacije – kot so založniki in medijski ponudniki – trudijo ohraniti ali celo zaostriti obstoječe pogoje. Zavzetih agitatorjev seveda ne moremo premagati z denarjem, lahko pa jih premagamo s pomočjo ljudi, kot ste vi, in z zdravorazumskimi spremembami. 
Thats_why_your_voice=Prav zato ima ta trenutek vaš glas moč, večina namreč ne pričakuje, da nas ti zakoni sploh kaj skrbijo. Boste dokazali, da nimajo prav in tako zaščitili meme, mikse in mashupe, ki jih ti zakoni ogrožajo?
Will_you_add_your_name=Bi podpisali peticijo za prenovo zakonov o avtorskih pravicah v EU, da bodo pripravljeni za 21. stoletje?
Big_publishers=Veliki založniki, glavni imetniki avtorskih pravic in druge družbe lobirajo pri evropskih ustanovah za ohranitev zastarele zakonodaje. Nekateri pa se celo zavzemajo za njeno zaostritev, da bi lahko zaračunavali iskalnikom za prikazovanje povezav na novinarske vsebine v internetu, spet drugi pa se zavzemajo za nove zakone, ki bi omogočali spletni nadzor in filtriranje.
We_need_law_changes=Potrebujemo spremembo zakonodaje, da bo spodbujala ustvarjalnost in zaščitila tudi prihodnje oblike izražanja, ki jih še ne poznamo, sicer lahko nekatere priljubljene duhovite zamislice 21. stoletja preprosto izginejo. Zame bi to pomenilo izgubo meme, ki jih obožujem – na primer psi na rolkah! –, te me vedno spravijo v dobro voljo.
Together_we_can=Skupaj lahko zaščitimo ustvarjalnost na internetu – v 21. stoletju in v prihodnje. Boste podpisali?
Thanks_for_all_that_you=Hvala za vse, kar počnete.
