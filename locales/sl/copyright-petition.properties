petition_v2_join_moz=Pridružite se Mozilli pri podpori za reformo zakona o avtorskih pravicah - in za boljši, prijaznejši internet.
petition_v2_what_changed=Veste, kaj se je spremenilo? Tehnologija. Veste, kaj se ni? Evropski zakon o avtorskih pravicah. Spremenimo to.
petition_v2_limit_imagination=Zakon o avtorskih pravicah lahko omeji vašo domišljijo - ali pa jo spodbudi. Sporočite EU svojo izbiro.
petition_v2_keep_awesome=Ohranimo internet zabaven. S podporo prenovi avtorske zakonodaje v EU obvarujmo internetno kulturo.
petition_v2_video1_desc=Ali je ustvarjalnost v spletu predpisana in nadzorovana? To še preučujemo.
