petition_v2_pullquote_2a="Dovoliti moramo rabo avtorsko zaščitenih del, če želimo rast in razvoj inovacij."
petition_v2_pullquote_2b="Dobili ste nas. Za memejevo voljo, podpišite vendar peticijo." -The Inquirer
