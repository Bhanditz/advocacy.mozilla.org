Petition_We_care=Skrbimo za vašo zasebnost in vam pomagamo sprejeti odločitve na podlagi informacij. Zato je na voljo povezava do obvestila o zasebnosti, da ga lahko preberete. Za prejemanje e-pošte potrebujemo vaš e-naslov, ime in državo. Če nam sporočite svojo državo, vam lahko pošiljamo novice o lokalnih dogodkih, ki so za vas najpomembnejši. 
