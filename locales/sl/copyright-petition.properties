Petition_Did_you_know_making_a_meme=Ali ste vedeli, da ustvarjanje "meme" pravzaprav ni dovoljeno v veliko delih EU?
Petition_Did_you_know_its_illegal=Ste vedeli, da je prepovedano objaviti sliko nočne osvetlitve Eifflovega stolpa?
Petition_Did_you_know_in_some_parts=Ali ste vedeli, da ponekod v EU učitelji po zakonu nimajo pravice v učilnici predvajati filmov in deliti učnega gradiva?
Petition_Think_thats_absurd=Se vam zdi to absurdno? Tudi nam se. Čas je, da naši zakoni ujamejo korak s tehnologijo. Določila zakona o avtorskih pravicah lahko popravimo s temi tremi koraki: 
Petition_1_Update=1. Posodobimo evropski zakon o avtorskih pravicah za 21. stoletje.
Petition_Copyright_can_be_valuable=Avtorske pravice lahko pomagajo pri promociji izobraževanja, raziskav in ustvarjalnosti – če niso zastarele ali čezmerno omejujoče. Trenutni zakoni o avtorskih pravicah v EU so bili sprejeti leta 2001, še preden je večina od nas imela pametne telefone. Pravila moramo posodobiti in uskladiti, da ustvarimo prostor za izboljšave, ustvarjanje, deljenje in učenje na internetu. Izobraževanje, parodija, panorama, remiks in analiziranje ne bi smeli biti nezakoniti.
Petition_Today_our_communication=Dandanes si pri komunikaciji, ustvarjanju in pogovorih pomagamo s tehnologijo. Vendar je veliko naših običajnih dejavnosti – snemanje fotografij v javnosti ali ko smo na dopustu, deljenje učnega gradiva s sošolci – v nekaterih državah članicah nezakonitih. To pomeni, da če živite v državah, kot sta Italija ali Francija, ali pa te države le obiskujete, ne smete fotografirati določenih zgradb, urbanega okolja, grafitov in umetnin ter jih deliti v spletu na Instagramu, Twitterju ali Facebooku. Zastareli zakoni omejujejo morebitni razvoj, domišljijo in ustvarjalnost. Čas je, da v EU osvobodimo domišljijo.
Petition_2_Build_in_openness=2. Ustvarjajmo v odprtosti in prožnosti, da spodbudimo inovacije in ustvarjalnost.
Petition_Mashups_memes_and_GIFs=Mashupi, meme in animirani GIF-i so primeri sodobne internetne kulture. Avtorsko zaščitena dela so vsakodnevno poustvarjena, izdelana na nov način in ponovno uporabljena na nove ustvarjalne načine. Vse to gradi na obstoječih idejah, torej starim vsebinam vdihnemo nov pomen. 
Petition_Technology_advances=Tehnologija zelo hitro napreduje in zakoni ji ne morejo slediti. Zato morajo biti naši zakoni pripravljeni za prihodnost: zasnovani, da bodo po 5, 10 ali celo 15 letih še vedno primerni. Dovoliti moramo nove načine uporabe avtorsko zaščitenih del, da povečamo rast in inovacije. Zakon moramo narediti prožen z izjemami za uporabniško ustvarjeno vsebino (angl. user generated content – UGC) ali klavzulami, kot so odprto pravilo, pošteno ravnanje ali poštena uporaba, da običajnim ljudem omogočimo oblikovanje spletne kulture in pogovorov ter internet ohranimo čudovit.
Petition_3_Dont_break=3. Ne uničimo interneta.
Petition_A_key_part=Ključni dejavnik, ki dela internet tako čudovit, je načelo inovacij brez potrebnega dovoljenja zanje – vsakdo in kjer koli lahko doseže ljudi, pri tem pa mu nihče ne stoji na poti. Ta ključni dejavnik pa je ogrožen. Nekateri zahtevajo licenčnine ter omejitve za internetna podjetja, in to za osnovne stvari, kot je ustvarjanje hiperpovezav ali prenašanje vsebine. Spet drugi zahtevajo nove zakone, ki bi omogočali spremljanje in filtriranje. Te spremembe bi bile kot vratar in prepreka za vstop v splet, kar predstavlja grožnjo internetu kot platformi za gospodarsko rast in prosto širjenje.
Petition_We_need_to_defend=V zakonu o avtorskih pravicah se moramo zavzemati za ohranjanje načela inovacij brez dovoljenja zanje. Njegova opustitev in prenašanje odgovornosti na platforme za vse, kar se zgodi v spletu, bi pomenila silno odvračilen učinek na izražanje, to pa bi internetu odvzelo eno njegovih najboljših lastnosti – možnost za inovacije in dajanje stari vsebini nov pomen. 
