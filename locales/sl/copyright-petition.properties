petition_v2_pullquote_3b="Meme, mashupi in animirani GIF-i igrajo pomembno vlogo v kulturi interneta. Če gledamo strogo s pravnega vidika, raba tujega avtorskega gradiva krši avtorsko zakonodajo ... to je le eden od razlogov, zakaj je treba nujno posodobiti evropske zakone o avtorskih pravicah." -t3n
