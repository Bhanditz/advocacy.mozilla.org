memearound_step_4_1=Udeležencem pokažite izdelovalnik mem, kot je <a href="https://thimbleprojects.org/karenlouisesmith/97028/">projekt Thimble</a> iz Mozille ali priljubljena stran <a href="https://imgflip.com/memegenerator">imgflip</a>. Če vas skrbi glede spletne vsebine, potem uporabite Thimble, saj ne prikazuje del drugih ljudi.
memearound_step_4_2=Pokažite, kako narediti meme. Pomagajte udeležencem dodati lastne slike ali slike iz javno dostopnih virov za njihove meme.
memearound_step_4_3=Udeležence opomnite, da morajo pri rabi slik, na katerih so prikazani ljudje, dobiti dovoljenja teh oseb. Če je slika na voljo kot javno dostopna ali pa je na voljo z odprto licenco, je v redu.
memearound_step_4_4=Za iskanje (ali dodajanje lastnih) javno dostopnih slik ali takih, ki so na voljo z odprto licenco, uporabite spodnje ali njim podobne vire:
memearound_step_4_5=Po 10 minutah pomagajte udeležencem objaviti izdelane meme v družbenih omrežjih ali v "memebase" - na strani za gostovanje mem -, kot je <a href="https://imgflip.com/">imgflip</a>. Nato udeležence prosite, naj svoje meme v družbenih medijih delijo z drugimi in uporabijo značko #makerparty. Udeležence spomnite, da je dovoljeno deliti le tiste meme, za katere so uporabili lastno sliko, sliko iz javno dostopnega vira ali tako z odprto licenco, ki dovoljuje prikazovanje upodobljenih ljudi v memih.
