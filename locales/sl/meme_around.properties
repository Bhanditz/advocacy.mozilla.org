memearound_step_3_3=Pojasnite, da je evropska zakonodaja o avtorskih pravicah nejasna in je skupek zakonov, ki:
memearound_step_3_4=Delite ta primer:
memearound_step_3_5=Evropska avtorska zakonodaja na primer nima prožnosti, ki bi dovoljevala izpeljana dela in vsebine, ki jih ustvarjajo uporabniki (UGC - User Generated Content); ne vsebuje klavzul odprte norme/pravične uporabe/poštene uporabe.
memearound_step_3_6=Zakaj je to pomembno?
memearound_step_3_7=Mashupi, meme in GIF-i so primer sodobne kulture v spletu. Avtorsko zaščitena dela so vsakodnevno remiksana, drugače zasnovana in ponovno uporabljena na nove ustvarjalne načine. Vse to temelji na obstoječih idejah, ki jim je vdihnjen nov pomen. Če želimo rast in inovacije, moramo dovoliti rabo avtorsko zaščitenih del. V zakonodajo moramo vključiti prožnost z izjemo UGC in klavzulami, kot so odprta norma, pravična uporaba in poštena uporaba, s tem bomo ljudem dali možnost sooblikovanja spletne kulture in pogovorov ter ohranili internet veličasten.
memearound_step_3_8=Kaj pomenijo izjeme poštena uporaba/pravična uporaba/odprta norma?
memearound_step_3_9=Poštena uporaba/pravična uporaba
memearound_step_3_10=Tovrstne izjeme ljudem dovoljujejo rabo avtorsko zaščitenih del za izobraževalne namene, remiks, parodijo, kritiko ali navajanje. Vse to je dovoljeno, dokler ne gre za "običajno gospodarsko izkoriščanje" dela in ne gre za nerazumno škodo lastniku avtorske pravice (dovoljeno bi bilo na primer izdelovanje mem na temo Gospodarja prstanov, ne pa prenašanje epizod na Pirate Bayu). Ta "test" je osnovan v mednarodnem pravu in se imenuje "preskus v treh korakih iz Bernske konvencije". Mnogo držav je v svoje zakone že vključilo klavzule poštena uporaba/pravična uporaba, <a href="https://en.wikipedia.org/wiki/Fair_dealing"> vključno s</a> Kanado, ZDA, Avstralijo, Indijo in Združenim kraljestvom. Na splošno pojem "pravična uporaba" obsega bistveno več od pojma "poštena uporaba", oba pa sta lahko zelo uporabna pri ustvarjanju prožnega okolja, ki dovoljuje dostop avtorsko zaščitenih del ali njihovo rabo. Čas je, da EU vključi tovrstne izjeme v svojo zakonodajo in tako dovoli inovativno rabo avtorsko zaščitenih del, s tem bo stari vsebini vdihnjeno novo življenje.
memearound_step_3_11=<a href="https://juliareda.eu/copyright-evaluation-report-explained/#opennorm">Odprta norma</a> bi evropskim sodiščem dovoljevala rabo avtorsko zaščitenih del - raba, ki morda danes še ne obstaja, bi pa lahko bila pomembna v prihodnosti. To bi bilo tako kot poštena uporaba, pravična uporaba in izjema UGC opredeljeno s preskusom v treh korakih iz Bernske konvencije. Obstoječa evropska zakonodaja o avtorskih pravicah je bila na primer sprejeta leta 2001, torej bistveno pred mnogimi tehnološkimi inovacijami, kot na primer besedilno in podatkovno rudarjenje (TDM - text and data mining). Takrat še nismo vedeli, da bo to postalo tako uporabno orodje za razmah pri raziskavah in razvoju. Sodišča bi imela z odprto normo prožnost pri urejanju izjem v evropski zakonodaji (na primer parodija, navajanje, panorama) tehnološkemu napredku, kar bi zagotovilo primernost zakonodaje tudi čez 5, 10 ali celo 15 let.
memearound_step_3_12=Kaj je internetni meme?
memearound_step_3_13=<a href ="https://en.wikipedia.org/wiki/Meme">Internetrni meme</a> je sestavljen iz slike in kratkega besedila, da sporoči neko idejo na zabaven način. Humor temelji na fotografiji, sliki in na tem, kako je to dvoje povezano.
memearound_step_3_14=Tu lahko vidite, kakšna je videti predloga  ali "makro za meme":
memearound_step_3_15=Tipični makro za meme, <a href="https://commons.wikimedia.org/wiki/File:Typical_internet_meme_image_format.svg">4.0 International by Barronwebster</a>
memearound_step_3_16=Nekaj primerov mem:
memearound_step_3_17=Priljubljeni meme<a href="http://i1.kym-cdn.com/photos/images/original/000/158/326/9148130.jpg"> “Ancient Aliens”</a>
memearound_step_3_18=Priljubljeni meme <a href="http://i1.kym-cdn.com/photos/images/original/000/001/962/1241222446876.jpg">“Filofozavr”</a>
memearound_step_3_19=Ni treba biti izvedenec na področju avtorskih pravic, da bi videli, da ti smešni meme uporabljajo humor za prevpraševanje priljubljenih medijskih likov in "sprejete" modrosti. Ni jih mogoče preprosto zamenjati z izvirnimi deli, na katera se nanašajo.
memearound_step_3_20=Ljudje ne bi smeli biti primorani kršiti zakone za ustvarjanje del, kot so ta, ki se norčujejo s pomočjo neke vsebine iz preteklosti.
memearound_step_3_21=Potrebujemo zdravorazumsko spremembo zakona o avtorskih pravicah, ki bo vključevala splošna izzvzetja za pošteno uporabo/pravično uporabo - ali kaj podobnega - , kar bo v EU pripomoglo k zaščiti primerov ponovne rabe, kot so meme.
memearound_step_3_22=Danes bomo naredili svoje meme za podporo spremembi zakona o avtorskih pravicah. Uporabili bomo lastne ali javno dostopne slike, da ne bomo v skrbeh glede kršitve avtorske zakonodaje.
memearound_step_3_23=K sreči si lahko pomagamo z uporabo javno dostopnih slik in slik, ki imajo odprto licenco.
memearound_step_3_24=Kaj pomeni javno dostopno sredstvo?
memearound_step_3_25=<a href="https://en.wikipedia.org/wiki/Public_domain">Javno dostopno</a> sredstvo nastane iz starejših del, ki so po zakonu prešla iz zasebne v javno last, kar se tiče reprodukcije in ponovne uporabe.
memearound_step_3_26=Seveda ima vsaka država EU pravico, da sama opredeljuje ta pravila - <a href ="https://medium.com/copyright-untangled/public-domain-why-it-is-not-that-simple-in-europe-1a049ce81499#.tajj2hmbz">kar države tudi izvajajo</a>. Mozilla si prizadeva, da bi ta pravila in razumevanje "javnega sredstva" postali jasni in poenoteni v vsej EU.
memearound_step_3_27=Informacije o javno dostopnih delih na območju, kjer živite, najdete na strani<a href ="https://en.wikipedia.org/wiki/Public_Domain_Day">Public Domain Day</a> in s pomočjo storitve <a href="http://archive.outofcopyright.eu/calculator.html">European public domain calculator</a> preverite, kdaj neko delo postane javno dostopno.
memearound_step_3_28=Kaj pomeni odprta licenca?
memearound_step_3_29=Odprta licenca je licenca, ki jo avtor lahko uporabi za svoja dela, da:
memearound_step_3_30=Četudi nimate pravne izobrazbe, lahko vidite, da trenutna zakonodaja o avtorskih pravicah <a href="https://medium.com/copyright-untangled/public-domain-why-it-is-not-that-simple-in-europe-1a049ce81499#.615egijdp">stvari dela po nepotrebnem zapletene</a> za vse tiste, ki želijo iz starega narediti novo, ne da bi posegali v avtorjeve pravice.
memearound_step_3_31=Vaša zgodba in vaš glas bosta pripomogla pri zavzemanju za spremembo zakona o avtorskih pravicah, ki bo branil ustvarjalno vnovično rabo za vse.
memearound_step_3_32=Zato bomo naredili meme, ki se zavzema za:
memearound_step_3_33=Za začetek si oglejte Mozillin video kampanje Maker Party.
memearound_step_3_34=Izberite enega (ali več) od videov naših prijateljev Copyright for Creativity, da bi izvedeli več o spremembi evropske avtorske zakonodaje:
