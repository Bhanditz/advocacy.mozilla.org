privacy_notice=Nič nimam proti temu, da Mozilla upravlja moje informacije, kot to opredeljuje <a href="https://www.mozilla.org/privacy/websites/" target="_blank">pravilnik o zasebnosti</a>.
mozilla_blerb=Mozilla je globalna neprofitna organizacija in mar nam je za to, da imaš ti nadzor nad uporabo spleta. Želimo, da si dejaven pri ustvarjanju njegove prihodnosti, ki bo v dobro vseh. Obišči nas na <a href="//mozilla.org">mozilla.org</a>.
