Snippet_v1_copywrong=Copywrong ali copyright (avtorsko nedovoljeno ali avtorsko dovoljeno)? Čas je za spremembo zastarele zakonodaje o avtorskih pravicah, če hočemo ohraniti internet tak, kot ga poznamo in imamo radi. Preberite več informacij in podpišite zaobljubo.
Snippet_v2_imagination=Ustvarjalnost bi bilo treba spodbujati, ne pa ovirati. Pridružite se Mozilli pri podpori spremembi zakona o avtorskih pravicah – in boljšemu, svetlejšemu spletu.
Snippet_v3_remix=Prodija, poustvarjanje, hommage. Vse to bi moralo biti v spletu zakonito. Poučite se o treh stvareh, ki jih lahko naredite za podporo spremembi zakona o avtorskih pravicah v EU.
Snippet_v4_meme=Tako se počutite, ko ugotovite, da je vaša objavljena meme v nasprotju z zakonom zaradi zastarele zakonodaje o avtorskih pravicah. Pridružite se nam pri zaščiti ustvarjalnosti v EU.
Snippet_r2_v1_dontbreak=Ne uničite interneta! Evropski predlog avtorske zakonodaje bi lahko ogrozil delovanje zagonskih podjetij, programerjev in ustvarjalcev. Spoznajte tri stvari, ki jih lahko naredite za ureditev avtorske zakonodaje, in podpišite peticijo.
Snippet_r2_v2_whatschanged=Veste, kaj se je spremenilo? Tehnologija. Veste, kaj se ni? Evropski zakon o avtorskih pravicah. Spremenimo to.
Snippet_r2_v2_button=Več o tem
Snippet_r2_v3_internetlove=Mi imamo <3 internet. Zato se zavzemamo za tak zakon o avtorskih pravicah, ki bi spodbujal spletno ustvarjalnost in inovatorstvo. Poučite se o tem in podpišite peticijo.
Snippet_r2_v4_icymi=Če še ne veste, je ustvarjanje mem v veliko delih Evrope nedovoljeno. To je noro. Poučite se o treh preprostih dejanjih, ki jih lahko storimo za spremembo avtorske zakonodaje.
