video_data_desc_4=Assistiamo sempre più spesso ai tentativi governativi di minare la crittografia. Cos'è la crittografia? Per quale motivo è fondamentale esigere una crittografia sicura quando sono in gioco le nostre informazioni più importanti? Aiutaci a diffondere queste informazioni. Iscriviti alla mailing list di Mozilla e diventa un paladino della crittografia.
