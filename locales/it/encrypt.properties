codemoji_banner=<a href="https://learning.mozilla.org/codemoji/#/welcome">Benvenuto Codemoji</a>,<br/>lo strumento didattico divertente per comprendere gli algoritmi crittografici, elementi base della crittografia.
encryption_essential_cta=La crittografia è una risorsa fondamentale da proteggere. Passaparola!
