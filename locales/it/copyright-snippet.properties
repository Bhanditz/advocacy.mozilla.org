Snippet_v1_copywrong=Copyright, diritto d’autore o obrobrio d’autore? È tempo di cambiare le leggi ormai obsolete per difendere la rete che conosciamo e amiamo. Scopri di più e firma il patto.
Snippet_v2_imagination=L’immaginazione va incoraggiata, non imbrigliata. Unisciti a Mozilla per sostenere una riforma della legge sul copyright, per un Internet migliore.
Snippet_v3_remix=Parodie, collage, tributi: tutte opere che dovrebbero essere legali online. Scopri le 3 azioni  che possiamo compiere per sostenere la riforma alla legge europea sul copyright.
Snippet_v4_meme=Quella brutta sensazione che provi scoprendo che il meme da te realizzato è illegale per colpa di leggi sul copyright datate… Unisciti a noi nel sostegno della creatività in Europa.
Snippet_r2_v1_dontbreak=Non tarpare le ali a Internet. La proposta di legge europea in materia di copyright mette a rischio il futuro di startup, programmatori e creatori di contenuti online. Scopri tre modi in cui puoi aiutare a migliorare la legge sul copyright e firma la petizione.
