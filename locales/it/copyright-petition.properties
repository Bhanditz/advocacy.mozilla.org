Petition_Think_thats_absurd=Un po’ assurdo, non ti pare? A noi sembra di sì. È giunto il tempo che le leggi si adeguino alle innovazioni tecnologiche. Ecco tre modi in cui possiamo aiutare a dirimere la questione del copyright:
Petition_1_Update=1. Aggiornare la legge europea in materia di copyright secondo le necessità del XXI secolo.
Petition_Copyright_can_be_valuable=Una regolamentazione del copyright può tutelare l’attività didattica, la ricerca e la creatività, a patto che sia al passo coi tempi e non troppo restrittiva. La legge europea in materia di copyright risale al 2001, a quei tempi erano davvero pochi gli smartphone in circolazione. È necessario aggiornare e uniformare le leggi per consentire la creazione di ambienti online dove smanettare, creare, condividere e imparare. I contenuti usati a scopo didattico, parodico, le immagini di paesaggi, le rielaborazioni e i materiali usati per ricerca e analisi non dovrebbero essere illegali.
Petition_Today_our_communication=Oggi la comunicazione, l’attività creativa e il dibattito sono agevolati dalle nuove tecnologie. Purtroppo però, alcune delle attività che consideriamo normali (come scattare una foto durante le vacanze o condividere del materiale didattico con i nostri compagni di classe) sono ritenute illegali in alcuni stati membri dell'Unione Europea. Ciò significa che se vivi o visiti paesi come Italia o Francia, non ti è consentito scattare foto a particolari monumenti, paesaggi urbani, murales e opere d’arte per condividerle online con Instagram, Twitter o Facebook. Leggi non al passo coi tempi limitano il potenziale di crescita, immaginazione e creatività. È tempo di far viaggiare la nostra immaginazione liberamente in tutta Europa.
Petition_2_Build_in_openness=2. Introdurre apertura e flessibilità per favorire creatività e innovazione.
Petition_Mashups_memes_and_GIFs=I meme, le GIF animate e i collage creativi sono classici esempi della moderna cultura della rete. Ogni giorno, del materiale soggetto a copyright viene riassemblato, reimmaginato e utilizzato in modo creativo. L’innesto di questi nuovi elementi in concetti esistenti arricchisce di nuovi significati i contenuti originali.
Petition_Technology_advances=Le nuove tecnologie avanzano a un ritmo vertiginoso e le leggi non riescono a tenere il passo. È per questo che le leggi dovrebbero essere pensate “a prova di futuro”, ovvero in modo che rimangano attuali anche tra cinque, dieci, o anche quindici anni. È necessario lasciare materiale soggetto a copyright aperto a nuovi utilizzi in modo da espandere crescita e innovazione. È necessario introdurre flessibilità all’interno della normativa vigente, tramite l’introduzione di una deroga per i contenuti generati dagli utenti e di un istituto normativo aperto, analogamente al <em>fair dealing</em> (equo trattamento) dei paesi anglosassoni o al <em>fair use</em> (equo utilizzo) statunitense, per consentire alle persone comuni di contribuire alla cultura e al dibattito online e mantenere Internet una splendida realtà.
Petition_3_Dont_break=3. Non tarpare le ali a Internet
Petition_A_key_part=Una delle peculiarità che rendono Internet così straordinario è il principio di innovare senza dover chiedere il permesso: chiunque, ovunque, è libero di creare contenuti e condividerli pubblicamente senza ostacoli. Questo principio fondamentale è sotto continua minaccia. Alcune società richiedono l’istituzione di imposte di licenza e  restrizioni alle società internet per operazioni basilari come la creazione di collegamenti ipertestuali e il caricamento di contenuti online. Altre ancora reclamano leggi per autorizzare il monitoraggio e il filtraggio del traffico online. Questi cambiamenti sancirebbero l’istituzione di guardiani e barriere per accedere alla rete, mettendo a repentaglio l’utilizzo di Internet come piattaforma per la crescita economica e la libera espressione.
Petition_We_need_to_defend=È necessario sostenere il principio di “innovare senza chiedere il permesso” nelle leggi per il copyright. Rinunciare a tale principio, ritenendo la piattaforma stessa responsabile per tutto ciò che accada online potrebbe avere un effetto devastante sulla libertà di espressione e toglierebbe alla rete una delle sue peculiarità più importanti: la capacità di innovare e infondere nuovi significati in vecchi contenuti.
