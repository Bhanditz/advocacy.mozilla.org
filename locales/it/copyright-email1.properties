photographing_the_eiffel_tower=Fotografare la torre Eiffel illuminata di notte, mixare una canzone, realizzare un meme… Forse ti sorprenderà saperlo, ma tutte queste azioni potrebbero essere considerate illegali.
The_EUs_copyright_laws=Attualmente la normativa della Comunità europea sul copyright è un miscuglio di articoli, alcuni buoni, altri pessimi, altri semplicemente non al passo coi tempi. Proprio in questo momento alcune importanti società, quali editori e organi di stampa, si stanno adoperando per mantenere tali restrizioni o renderle ancora più vincolanti. Non possiamo certo sperare di batterci ad armi pari questi sostenitori di un copyright estremo sul piano economico, ma possiamo sconfiggerli grazie all’aiuto di persone come te e a riforme dettate dal buon senso.


























