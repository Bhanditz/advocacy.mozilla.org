copyright_email1_itstime=È ora di portare la legge sul copyright nel XXI secolo. Firma subito la petizione.
photographing_the_eiffel_tower=Fotografare la torre Eiffel illuminata di notte, mixare una canzone, realizzare un meme… Forse ti sorprenderà saperlo, ma tutte queste azioni potrebbero essere considerate illegali.
The_EUs_copyright_laws=Attualmente la normativa della Comunità europea sul copyright è un miscuglio di articoli, alcuni buoni, altri pessimi, altri semplicemente non al passo coi tempi. Proprio in questo momento alcune importanti società, quali editori e organi di stampa, si stanno adoperando per mantenere tali restrizioni o renderle ancora più vincolanti. Non possiamo certo sperare di batterci ad armi pari questi sostenitori di un copyright estremo sul piano economico, ma possiamo sconfiggerli grazie all’aiuto di persone come te e a riforme dettate dal buon senso.
Thats_why_your_voice=Proprio perché non ci si aspetta alcun interesse del pubblico attorno a queste leggi, è questo il momento giusto per farti ascoltare: la tua voce rieccheggerà ancora più forte. Vuoi dimostrare che queste società hanno torto e aiutarci a sostenere i meme, i remix musicali e i collage creativi messi in pericolo da queste leggi?
Will_you_add_your_name=Vuoi aggiungere anche il tuo nome alla petizione per far entrare finalmente la legge europea sul copyright nel XXI secolo?
Big_publishers=Colossi del mondo editoriale, importanti società detentrici di diritti d’autore e altre aziende stanno esercitando una pressione sulle istituzioni europee per mantenere leggi ormai datate in vigore. In alcuni casi tentano di far approvare regolamenti ancora più vincolanti, applicando dei costi ai motori di ricerca che rimandano ai contenuti di testate giornalistiche online. Altri ancora richiedono delle leggi per autorizzare il monitoraggio e il filtraggio del traffico online.
We_need_law_changes=È necessario cambiare le leggi per promuovere la creatività e assicurare un futuro a nuove forme di espressione, alcune delle quali al momento non concepiamo neanche. In caso contrario, alcune delle più adorabili stramberie del XXI secolo potrebbero sparire per sempre. Io, ad esempio, adoro i meme dei cani in skateboard… che hanno il magico potere di mettermi sempre di buon umore.
Together_we_can=Se restiamo uniti possiamo proteggere la creatività di Internet nel XXI secolo e oltre. Vuoi firmare la petizione?
