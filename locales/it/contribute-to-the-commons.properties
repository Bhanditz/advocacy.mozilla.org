contribute_reflection_5=Dai ai partecipanti qualche minuto per leggere e <a href="https://www.changecopyright.org/">firmare la petizione</a>.
contribute_reflection_6=In alternativa, puoi proporre ai partecipanti l'attività <a href="https://postcrimes.org">Post Crimes</a> se non l'hanno ancora svolta. Possono firmare la petizione durante l'attività Post Crimes, inviare una cartolina ai legislatori e condividerla con amici e familiari sui social media approfittando di quest'ultima opportunità per fare qualcosa di nuovo sul web prima della conclusione dell'evento.
contribute_reflection_7=Utilizza il tempo rimanente per aiutare i partecipanti a riflettere sull'attività. Utilizza le seguenti domande o fanne altre tue.
contribute_reflection_list_1=Aggiornare le leggi sul copyright del 21° secolo  in modo che rispecchino il nostro modo di vivere, lavorare, condividere e creare online.
contribute_reflection_list_2=Costruire con apertura e flessibilità per promuovere l'innovazione e la creatività.
