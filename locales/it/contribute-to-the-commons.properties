contribute_step_3_12=Un tipo di licenza CC utile per le vostre opere potrebbe essere CC-BY o CC-BY-SA, ma dovrete scegliere una licenza da soli.
contribute_step_3_13=Anche una licenza come <a href ="http://artlibre.org/">Free Art License</a> (Licence Art Libre) potrebbe essere utile per le vostre foto.
contribute_step_3_14=Dedicate i prossimi 10 minuti per esaminare queste licenze e sceglierne una per le vostre foto. A questo punto, andiamo a scattare alcune foto da condividere!
contribute_step_3_15=Dai ai partecipanti 20 minuti per fare un giro intorno alla sede dell'evento o nel quartiere per scattare foto di quello che trovano.
contribute_step_3_16=Ricorda loro di tornare dopo 20 minuti in modo da avere il tempo di concedere in licenza le loro foto e condividerle sui social media utilizzando l'hashtag #makerparty e #cc-zero se hanno messo le loro foto nel dominio pubblico con una licenza come la <a href ="https://creativecommons.org/share-your-work/public-domain/cc0/">licenza 0 Creative Commons</a>.
