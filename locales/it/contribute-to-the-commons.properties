contribute_step_3_list_4=Il copyright in Europa è un mosaico disordinato di leggi che cambiano da paese a paese.
contribute_step_3_list_5=Possono limitare l'espressione e l'accesso alle informazioni.
contribute_step_3_list_6=Possono inibire l'innovazione e la creatività.
contribute_step_3_list_7=<strong>CC-BY:</strong> è possibile utilizzare la mia opera a condizione di citare il mio nome.
contribute_step_3_list_8=<strong>CC-BY-SA:</strong> è possibile utilizzare la mia opera a condizione di citare il mio nome e condividere la nuova opera nello stesso modo.
contribute_step_3_list_9=<strong>CC-BY-NC:</strong> è possibile utilizzare la mia opera a condizione di citare il mio nome e non farne uso a fini commerciali.
contribute_reflection_1=Ringrazia i partecipanti per aver contribuito con le loro foto alle risorse pubbliche.
contribute_reflection_2=Se il tuo evento sta per concludersi, mostra ai partecipanti <a href="https://www.changecopyright.org/">questa petizione</a> di Mozilla. È un modo per loro di continuare a sostenere la campagna Maker Part in favore della riforma del copyright nell'UE. Riassumine i punti principali e invita i partecipanti a firmarla online.
