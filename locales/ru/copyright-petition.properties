Petition_Think_thats_absurd=Вы думаете, что это абсурдно? Мы тоже. Настало время, когда наши законы мешают нашим технологиям. Вот три вещи, которые могут помочь исправлению закона об авторском праве: 
Petition_1_Update=1. Обновление закона об авторском праве в ЕС для 21 века.
Petition_Copyright_can_be_valuable=Авторское право может быть ценным для содействия развитию образования, научных исследований и креативности, если оно не устарело и не имеет чрезмерно ограничительный характер. В настоящее время законы об авторском праве ЕС, приняты в 2001 году, до того, как у большинства из нас появились смартфоны. Нам нужно обновить и согласовать правила, чтобы обеспечить пространство для мышления, создания, обмена и обучения в Интернете. Образование, пародии, панорамы, коллажи и исследования не должны быть незаконными.
Petition_Today_our_communication=Сегодня, наше общение, создание и обсуждение облегчаются с помощью технологий. Но многие из наших обычных деятельностей - фотографирование в общественных местах, пока вы находитесь в отпуске, или совместное использование учебных материалов со своими одноклассниками - незаконны в некоторых странах. Это означает, что если вы живете или посещаете такую ​​страну, как Италия или Франция, то вам не разрешено фотографировать некоторые здания, пейзажи, граффити, искусство и делиться этим в Интернете через Инстаграм, Твиттер или Фейсбук. Устаревшие законы, ограничивают потенциал роста, воображение и творческие способности. Время дать свободу воображению в ЕС.
Petition_2_Build_in_openness=2. Построение открытости и гибкости для содействия творчеству и креативности.
Petition_Mashups_memes_and_GIFs=Мешапы, мемы и GIF-файлы являются примерами современной интернет-культуры. Материалы, защищенные авторскими правами, перемешиваются, переосмысливаются и используются новыми и креативными способами каждый день. Эти элементы строятся на существующих идеях таким образом, что приносят новый смысл в старое содержание. 
Petition_Technology_advances=Технологии развиваются быстрыми темпами, и законы не в состоянии поймать их. Для этого наши законы должны быть разработаны с прицелом на будущее, так чтобы они сохраняли свою актуальность в течение ближайших 5, 10 или даже 15 лет. Должна быть предоставлена ​​возможность для другого использования защищенных авторским правом работ с целью увеличения роста и инноваций. Законы должны быть построены гибкими за счет исключения для пользовательского контента и статей в качестве открытой нормы, открытости при обращении с ними и справедливое использование будет разрешено, чтобы обычные люди формировали культуру и обсуждения в сети и сохранили Интернет удивительным.
Petition_3_Dont_break=3. Не ломайте Интернет.
Petition_A_key_part=Ключевая вещь, которая делает таким Интернет классным - принцип инноваций без разрешения - любой человек, в любом месте может создать и достичь своей аудитории и никто не стоит у него пути. Этот основной принцип находится под угрозой. Некоторые люди просят установить лицензионные сборы и ограничения на интернет-компании на такие базовые вещи, как создание гиперссылок или загрузка содержимого. Другие хотят новые законы об обязательном мониторинге и фильтрации сети. Такие изменения создадут контролируемый доступ и барьеры к использованию Интернета и угрожают ему, как платформе экономического роста и свободы слова.
Petition_We_need_to_defend=Мы должны защищать принцип инноваций без разрешения в авторском праве. Его уничтожение с помощью наложения ответственности на платформы за все, что происходит в Интернете будет иметь сдерживающий эффект на свободу слова, а также уничтожит одну из базовых вещей Интернета - способность к инновациям и внедрению нового смысла в старое содержание.
