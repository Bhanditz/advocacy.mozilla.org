Snippet_v1_copywrong=Авторское право или авторское не право? Время реформировать устаревшие законы об авторском праве, чтобы Интернет, каким мы его знаем и любим, оставался защищённым. Узнайте больше и подпишите петицию.
Snippet_v2_imagination=Воображение нужно разгонять, а не останавливать. Присоединяйтесь к Mozilla в поддержке реформы авторского права - лучшего, яркого Интернета.
Snippet_v3_remix=Пародия, ремикс, оммаж. Все они должны стать легальны в сети. Узнайте 3 вещи, которые мы можем сделать, чтобы поддержать реформу авторского права ЕС.
Snippet_v4_meme=То чувство, когда вы поняли, что мемы, которые вы публиковали, незаконны из-за устаревших законов об авторском праве. Присоединяйтесь к нам в защите креативности в ЕС.
