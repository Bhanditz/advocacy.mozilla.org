photographing_the_eiffel_tower=Ночная съемка Эйфелевой башни, ремикс песни, создание мема. Вы будете удивлены, узнав, что все эти действия могут быть нелегальны.
The_EUs_copyright_laws=Законы об авторском праве ЕС сегодня — это мешанина хороших, плохих и устаревших политик. Прямо сейчас, некоторые большие корпорации — как издатели и СМИ — работают над поддержкой этих ограничений, и даже их укреплением. Мы не можем победить чрезвычайно усердных агитаторов деньгами — но можем победить их с помощью таких людей как вы и здравым смыслом реформ. 
Thats_why_your_voice=Большинство людей не ожидают от нас заботы об этих законах — поэтому ваш голос так важен в этот момент. Докажете ли вы их ошибочность и поможете ли защитить мемы, ремиксы и коллажи, подверженные опасности со стороны закона?
Will_you_add_your_name=Добавите ли вы свое имя к петиции об обновлении законов ЕС об авторском праве для 21 века?
Big_publishers=Крупные издатели, правообладатели и другие компании лоббируют интересы ЕС и держат эти устаревшие законы в силе. Некоторые даже пытаются протолкнуть более жесткое регулирование поисковых систем, дающих ссылки на контент в Интернете. Другие хотят принятия новых законов, установивших бы мандат на мониторинг и фильтрацию в сети.
We_need_law_changes=Нам нужны изменения законодательства для поощрения творчества и защиты будущих форм выражения, которые мы даже не можем сейчас представить. В противном случае некоторые из наших излюбленных причуд 21 века могут исчезнуть. Для меня, это означало бы потерю этих очаровательных мемов — как собаки на скейтбордах! — что волшебным образом поднимало мне настроение.
Together_we_can=Вместе — мы сможем защитить творчество на просторах Интернета — в 21 веке и позже. А вы подпишете петицию?
