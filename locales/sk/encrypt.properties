join_mozilla=Pridajte sa k Mozille
signup_body=Mozilla sa postavila za súkromie na internete. Ak chcete vedieť všetko o našej práci a o možnostiach zapojiť sa, prihláste sa k odberu našich noviniek. Budeme vám posielať dôležité informácie, novinky a príležitosti, ako sa môžete zapojiť.
join_the_convo=Zapojte sa do konverzácie
take_me_to_encryption=Späť na stránku o šifrovaní.
signup_next_steps=<span class="excited">Výborne!</span> Teraz si, prosím, skontrolujte svoju e-mailovú schránku, v ktorej nájdete posledný krok na dokončenie prihlasovacieho procesu.
sign_up=Prihlásiť sa
privacy_notice=Beriem na vedomie, že Mozilla spracuje tieto údaje v súlade so <a href="https://www.mozilla.org/privacy/websites/" target="_blank">zásadami ochrany súkromia</a>.
why_this_info=Prečo žiadame tieto <a class="explaination-trigger">informácie?</a><div class="explaination">Záleží nám na vašom súkromí a chceme vám pomôcť robiť informované rozhodnutia. Preto si neváhajte prečítať naše zásady ochrany súkromia. Pre odosielanie e-mailov potrebujeme len vašu e-mailovú adresu - krstné meno ani krajina nie sú pre prihlásenie sa nutné. Pokiaľ nám ich však poviete, môžeme vám poslať i správy zamerané priamo na vašu krajinu - je to len na vás.</div>
donate=Prispejte
legal=Právne informácie
privacy_policy=Zásady ochrany súkromia
connect_twitter=Pripojte sa na Twitteri
contact_us=Kontaktujte nás
video_data_title_1=V súkromí môžete byť sami sebou
