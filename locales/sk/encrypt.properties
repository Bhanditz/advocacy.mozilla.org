codemoji_banner=<a href="https://learning.mozilla.org/codemoji/#/welcome">Predstavujeme Codemoji</a>,<br/>výchovnú hru, ktorá vás naučí niečo o šifrách, základných kameňoch šifrovania.
encryption_essential_cta=Šifrovanie je veľmi dôležité a zaslúži si ochranu. Pomôžete nám v šírení povedomia?
