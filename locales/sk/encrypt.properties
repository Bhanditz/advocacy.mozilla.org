video_data_desc_3=Šifrovanie nechráni len vaše súkromie - umožňuje tiež slobodné vyjadrovanie. Šifrovanie chráni žurnalistov a ich zdroje a umožňuje jednotlivcom hovoriť to, čo si naozaj myslia.
