signup_for_resources=Pro zasílání dalších zdrojů a videí o šifrování a ostatních tématech důležitých ve vztahu k ochraně webu stačí, když se přihlásíte.
join_mozilla=Připojte se k Mozille
update_my_info=Přihlásit se
signup_body=Mozilla se staví za soukromí online. Pokud chcete vědět všechno o naší práci a možnostech se za soukromí postavit také, přihlaste se do našeho mailinglistu. Pošleme vám důležité informace, novinky a možnosti, jak se zapojit.
join_the_convo=Zapojte se de konverzace
take_the_pledge=Podepište výzvu
become_champ=Staňte se přeborníkem v šifrování
share_this_now=Sdílejte nyní
share_message=Potřebujeme vaši pomoc se šířením informací o tom, jak šifrování chrání soukromí.
sign_up=Přihlásit se
privacy_notice=Beru na vědomí, že s těmito informacemi budete zacházet, jak je popsáno v <a href="https://www.mozilla.org/privacy/websites/" target="_blank">zásadách ochrany soukromí</a>.
why_this_info=Proč žádáme tyto <a class="explaination-trigger">informace</a>?<div class="explaination">N vašem soukromí nám opravdu záleží a chceme vám pomoci dělat informovaná rozhodnutí. Proto si neváhejte přečíst naše zásady ochrany osobních údajů. Pro rozesílání e-mailů potřebujeme jen vaši e-mailovou adresu — jméno ani země nejsou pro přihlášení nutné. Ale pokud nám je sdělíte, můžeme vám posílat i zprávy, co se děje přímo u vás — záleží jen na vás.</div>
mozilla_blerb=Mozilla je mezinárodní nezisková organizace s cílem vám dát kontrolu nad vlastním online prožitkem a nad utvářením budoucnosti webu. Podívejte se na <a href="//mozilla.org">mozilla.org</a>
donate=Přispějte
legal=Právní informace
privacy_policy=Zásady ochrany soukromí
connect_twitter=Připojte se na Twitteru
contact_us=Kontaktujte nás
video_data_title_1=V soukromí můžete být sami sebou
video_data_desc_1=Soukromí je závislé na šifrování. Podívejte se, jak funguje, proč je tak důležité a proč si zaslouží chránit.
video_data_cta_1=Budete šířit povědomí o tom, proč je soukromí tak důležité?
video_data_title_2=Poznejte šifrování
video_data_desc_2=Poznejte, co je šifrování, a jak těžká je to práce vás udržet na internetu v bezpečí.
video_data_cta_2=Budete šířit povědomí o našem společném příteli, o šifrování?
video_data_title_3=Šifrování, žurnalistika a svoboda projevu
video_data_desc_3=Šifrování nechrání jenom vaše soukromí — umožňuje také svobodné vyjadřování. Šifrování chrání žurnalisty a jejich zdroje a umožňuje jednotlivcům říkat, co si opravdu myslí.
video_data_cta_3=Pomozte nám šířit informace o důležitosti ochrany šifrování
video_data_title_4=Postavte se za silné šifrování
video_data_desc_4=Stále více a více vlád se pokouší šifrování oslabit. Pomůžete ostatním vysvětlit, co šifrování je a proč tolik záleží na tom se za něj postavit? Přihlaste se do mailinglistu Mozilly a staňte se přeborníkem v šifrování.
select_your_country=Vyberte svou zemi
codemoji_banner=<a href="https://learning.mozilla.org/codemoji/#/welcome">Představujeme Codemoji</a>,<br/>hru, která vás naučí něco o šifrování a jeho stavebních kamenech.
