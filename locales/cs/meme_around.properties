memearound_overview_2=Při této aktivitě bude vaše skupina vytvářet memy na podporu reformy autorského práva. Všem ukážete, jako použít vlastní obrázky nebo obrázky dostupné jako public domain bez porušení současných práv a jak je dnes těžké vytvářet a sdílet memy v EU.
