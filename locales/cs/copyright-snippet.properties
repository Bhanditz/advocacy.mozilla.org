Snippet_v3_remix=Parodie, úpravy, pocta. To všechno by mělo být legální. Poznejte 3 věci, které můžeme udělat pro podporu reformy autorských práv v EU.
Snippet_v4_meme=Ten pocit, když si uvědomíte, že meme, které jste sdíleli je nelegální kvůli zastaralým autorským zákonům. Přidejte se k nám k ochraně kreativity v EU.
