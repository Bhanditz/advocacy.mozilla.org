copyright_email1_itstime=Je čas posunout autorské zákony do 21. století. Podepište petici nyní.
photographing_the_eiffel_tower=Fotografovat osvětlení Eiffelovy věže, upravovat písničky, tvořit meme. Možná vás překvapí, že to vše může být nelegální.
The_EUs_copyright_laws=Autorské zákony EU jsou v současnosti směsí dobrých, špatných a zastaralých pravidel. Právě teď velká vydavatelskí a mediální společnosti prosazují zachování těchto omezení, či dokonce jejich rozšíření. Tyto horlivé zastánce autorských práv penězmi neporazíme, ale můžeme na ně vyzrát s pomocí lidí, jako jste vy, a s pomocí reforem. 
Thats_why_your_voice=Právě proto je váš hlas v tuto chvíli tak mocný — většina lidí totiž nečeká, že se o autorská práva budeme zajímat. Dokážete jim, že se mýlí, a pomůžete ochránit memy, koláže a mixování písniček, které tyto zákony ohrožují?
Will_you_add_your_name=Přidáte vaše jméno k výzvě pro reformu autorských zákonů v EU pro 21. století?
Big_publishers=Velká vydavatelství, držitelé autorských práv a jiné společnosti lobují EU pro zachování těchto zastaralých zákonů v platnosti. Někteří z nich se dokonce snaží protlačit tvrdší regulace, která by nutila vyhledávače platit za to, že odkazují na články na internetu. Jiní zase vyžadují nové zákony, které by povolily monitorování a filtrování online obsahu.
We_need_law_changes=Potřebujeme změny pro novou tvorbu a ochranu budoucích způsobů vyjadřování a umění, na které jsme zatím ani nepomysleli. Jinak můžeme přijít o ta největší díla 21. století. Velmi by mi chyběla roztomilá meme — jako psi na skateboardu — která mi vždy zvednou náladu.
Together_we_can=Společně můžeme ochránit kreativitu na internetu — ve 21. století i dále. Přidáte se k nám?
Thanks_for_all_that_you=Děkujeme za vše, co děláte
