Petition_Think_thats_absurd=Myslíte si, že je to absurdní? My také. Je čas, aby zákony vzaly na vědomí současné technologie. Zde jsou tři věci, které mohou pomoci v otázce autorských práv: 
Petition_1_Update=1. Změnit autorské právo v EU tak, aby odpovídalo 21. století.
Petition_Copyright_can_be_valuable=Autorské právo může být cennou podporou vzdělávání, výzkumu a tvořivost jen pokud není zastaralé a příliš omezující. Současné zákony EU o autorských právech byly schváleny v roce 2001 - dříve, než většina z nás měla chytrý telefon. Pravidla pro tvorbu, sdílení i výuku na internetu potřebují upravit a sladit s dnešní dobou. Vzdělávání, parodie ani fotografie panoramat by neměly být nezákonné.
Petition_3_Dont_break=3. Nepoškozovat internet.
Petition_A_key_part=Hlavní myšlenkou internetu, díky které je tak úžasný, je princip inovace i bez povolení, kdy každý může tvořit a oslovovat ostatní lidi a nikdo mu nebo jí nestojí v cestě. Ale tento princip je ohrožen - někteří lidé žádají licenční poplatky a omezení internetu ze strany internetových společností i v případě běžných věcí, jako jsou obyčejné odkazy nebo nahrávání souborů. Někteří zase zavádějí nové zákony pro povinné monitorování a cenzuru internetu. Tyto změny jen brání přístupu k internetu a omezují jej jako prostor pro hospodářský růst a svobodné vyjadřování.
