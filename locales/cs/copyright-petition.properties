Petition_Privacy=Souhlasím s tím, aby Mozilla zpracovávala mé informace tak, jak je popsáno v Zásadách ochrany soukromí.
Petition_Why_Ask=Proč se ptáme na tyto informace?
Petition_required=Povinná pole
Petition_We_care=Respektujeme vaše soukromí a chceme vám pomoci dělat rozumné volby. Proto zde odkazujeme na naše Zásady ochrany soukromí, takže si je můžete snadno přečíst. Pro zasílání e-mailů vyžadujeme vaši emailovou adresu, křestní jméno a zemi. Díky tomu vám můžeme zasílat nejrelevantnější lokální informace a novinky. 
