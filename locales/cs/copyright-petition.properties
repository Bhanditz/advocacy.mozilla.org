petition_v2_pullquote_1a=“Vzdělávání, parodie, panorama, úpravy a analýza by neměly být nezákonné.”
petition_v2_pullquote_meta_1b=(možnost B, z tisku)
petition_v2_pullquote_1b=“V ideálním světě podle Mozilly zákony EU fungují tak, že vzdělání, parodie, panorama, úpravy ani analýza [nejsou] nezákonné. -The Register
petition_v2_video2_desc=Podívejte se, co se stane, pokud se nejlepší meme internetu vydají na cestu do Evropy.
petition_v2_video2_title=Meme vězení
petition_v2_pullquote_2a=“Potřebujeme umožnit nové používání autorských děl s cílem rozvíjet náš růst a inovace.”
petition_v2_pullquote_2b=“Nás nedostanou. Podepište petici za meme.” -The Inquirer
petition_v2_pullquote_3a=“Tyto změny ohrožují internet jako prostor pro hospodářský růst a svobodné vyjadřování.”
petition_v2_pullquote_3b=“Meme, koláže a GIFy hrají významnou roli v kultuře na internetu. Z ryze právního pohledu ale porušují autorské zákony použitím cizího obsahu… to je jeden z mnoha důvodů, proč potřebuje evropské autorské právo nutně modernizaci.” - t3n
