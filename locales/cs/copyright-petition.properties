thank_you_for_signing=Děkujeme za váš podpis
Petition_Did_you_know_making_a_meme=Věděli jste, že v mnoha zemích EU není vlastně dovoleno vytvářet meme?
Petition_Did_you_know_its_illegal=Věděli jste, že sdílet obrázek nočního osvětlení Eiffelovy věže je nelegální?
Petition_Did_you_know_in_some_parts=Věděli jste, že v některých částech EU nemohou učitelé ve třídě legálně promítat filmy nebo sdílet výukové materiály?
Petition_Think_thats_absurd=Myslíte si, že je to absurdní? My také. Je na čase, aby naše zákony dohnaly naše technologie. Zde jsou tři věci, které mohou pomoci v otázce autorských práv: 
Petition_1_Update=1. Změnit autorské právo v EU tak, aby odpovídalo 21. století.
Petition_Copyright_can_be_valuable=Autorské právo může být cennou podporou vzdělávání, výzkumu a tvořivosti jen pokud není zastaralé a příliš omezující. Současné zákony EU o autorských právech byly schváleny v roce 2001, tedy dříve, než většina z nás měla chytrý telefon. Pravidla pro tvorbu, sdílení i výuku na internetu potřebují změnit a sjednotit s dnešní dobou, abychom vytvořili prostor pro vývoj, kreativitu, sdílení a učení se na internetu. Vzdělávání, parodie ani fotografie panoramat by neměly být nezákonné.
Petition_Today_our_communication=Dnes komunikujeme i tvoříme pomocí technologií. Ale mnoho našich běžných činností jako fotografování na dovolené nebo sdílení učebnic se spolužáky je v některých zemích nelegální. To znamená, že pokud o dovolené navštívíte Itálii nebo Francii, nesmíte fotografovat některé budovy, výhledy na města, graffiti nebo umění, a sdílet je online na Instagramu, Twitteru ani Facebooku. Zastaralé zákony omezují potenciál růstu tvorby i cestování. Je čas osvobodit naši fantazii v celé EU.
Petition_2_Build_in_openness=2. Podpořit otevřenou a novou kreativní tvorbu.
Petition_Mashups_memes_and_GIFs=Koláže, meme a GIFy jsou příkladem moderního umění a kultury na internetu. Autorská díla se každý den upravují, přetvářejí a používají novými a kreativními způsoby. Takto vdechujeme i starým nápadům zcela nový význam. 
Petition_Technology_advances=Vývoj technologie letí raketovým tempem a zákony s ním nestačí držet krok. Proto musí být naše zákony nadčasové a myslet do budoucnosti – musí být navrženy tak, aby zůstaly platné a relevantní po 5, 10 i 15 let. Potřebujeme umožnit nové používání autorských děl s cílem rozvíjet náš růst a inovace. Potřebujeme zákony zohledňující tvorbu běžných lidí a otevřené normy, abychom mohli každý den utvářet naši kulturu i online a internet byl stále krásný.
Petition_3_Dont_break=3. Nepoškozovat internet.
Petition_A_key_part=Hlavní myšlenkou internetu, díky které je tak úžasný, je princip inovace i bez povolení, kdy každý může tvořit a oslovovat ostatní lidi a nikdo mu nebo jí nestojí v cestě. Ale tento princip je ohrožen, protože někteří lidé žádají licenční poplatky a omezení internetu ze strany internetových společností i v případě běžných věcí, jako jsou obyčejné odkazy nebo nahrávání souborů. Někteří zase zavádějí nové zákony pro povinné monitorování a cenzuru internetu. Tyto změny jen brání přístupu k internetu a omezují jej jako prostor pro hospodářský růst a svobodné vyjadřování.
Petition_We_need_to_defend=Musíme bránit princip inovací i bez povolení autorskými zákony. Upuštění od něj v online světě může mít nedozírné následky na svobodu slova a vezme nám jednu z nejdůležitějších součástí internetu – možnost inovovat a vdechovat nový význam do starého obsahu a tvorby. 
