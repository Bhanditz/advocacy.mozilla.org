Petition_Subhead_regulate=Neregulujte představivost. Postavte se za reformu autorského zákona v Evropě. 
petition_v2_join_moz=Připojte se k Mozille v podpoře reformy autorských práv – za lepší a jasnější internet.
petition_v2_what_changed=Víte, co se změnilo? Technologie. Víte, co zůstalo stejné? Autorský zákon EU. Pojďme to napravit.
petition_v2_limit_imagination=Autorský zákon může omezovat vaši představivost, nebo ji osvobodit. Řekněte EU vaši volbu.
petition_v2_keep_awesome=Nechte internet divný. Zachovejte internetovou kulturu podporou reformy autorských zákonů.
petition_v2_or_copywrong=Autorské omezení, nebo autorské právo? Je čas reformovat staré zákony o autorských právech a chránit internet.
petition_v2_video1_desc=Je online tvorba regulována a pod dohledem? Zjišťujeme to.
petition_v2_video1_title=CSI: GIF
